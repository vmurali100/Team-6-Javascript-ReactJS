<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/1.jpeg" alt="" style="width: 600px; height: 300px;">
    <script>

        // 1. Need to write a function which changes Image 
        // 2. Need to Call that function in a specific interval 
         
        function changeImage(){
            var imageAddress = document.querySelector("img").src;
            var imgNo = imageAddress.substr(imageAddress.lastIndexOf("/")+1,1);
            imgNo++;
            if(imgNo == 7){
                imgNo= 1
            }
            document.querySelector("img").setAttribute("src","./images/"+imgNo+".jpeg")
        }

        setInterval(function (){
            changeImage()
        },2000)
    </script>
</body>
</html>
