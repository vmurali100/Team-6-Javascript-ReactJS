<body>
    <div id="chinjna">
        <form action="">
            <h2>Address</h2>
            <hr>
            <label for="Street">Street:</label><br>
            <input type="text" name="Street" id="Street"><br><br>
            
    
            <label for="CityState">City,State :</label><br><br>
            <input type="text" name="" id="CityState"><br><br>
            
    
            <label for="ZipCode ">Zip Code :</label><br><br>
            <input type="number" name="" id="ZipCode"><br><br>
    
            <label for="Country">Country:</label><br><br>
            <input type="text" name="Country" id="Country"><br><br>

            <button type="button" onclick="AddUser()">Ok</button>
            <Button type="button" onclick=" clearsearch()">Cancel</Button>        
        </form>
    </div><br><br>
    <table border="1" style="width:50%">
         <thead>
             <th>Street</th>
             <th>City,State </th>
             <th>Zip Code </th>
             <th>Country</th>
             <th>Edit</th>
             <th>Delete</th>
         </thead>
         <tbody>

         </tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if (allUsers == null) {
            allUsers = []
        }
      function AddUser(){
        var users={
            Street:document.getElementById("Street").value,
            CityState:document.getElementById("CityState").value,
            ZipCode:document.getElementById("ZipCode").value,
            Country:document.getElementById("Country").value       
        }
        allUsers.push(users)   
        
        localStorage.setItem("allUsers", JSON.stringify(allUsers))
        
        console.log(users)
        // console.log(allUsers)
        displayusers(allUsers)
        Clearform(users)
       
      }
    //   function clearsearch() {
    //         document.getElementById("Street").value = "";
    //         document.getElementById("CityState").value = "";
    //         document.getElementById("ZipCode").value = "";
    //         document.getElementById("Country").value = ""
    //     }

        function Clearform(users){
            for(a in users){
                document.getElementById(a).value=""
            }
        }

      function displayusers(){
        document.querySelector("tbody").innerHTML=""
        allUsers.forEach((user,i)=>{
        var myTr=document.createElement("tr")
         for(a in user){
             var myTd=document.createElement("td")
             myTd.innerHTML=user[a]
             myTr.appendChild(myTd)
         }
         var editTd=document.createElement("td")
         var editbtn=document.createElement("button")
         editbtn.setAttribute("onclick","edituser("+i+")")
         editbtn.innerHTML="Edit"
         editTd.appendChild(editbtn)
         myTr.appendChild(editTd)

         var deleteTd=document.createElement("td")
         var deletebtn=document.createElement("button")
         deletebtn.setAttribute("onclick","deleteuser("+i+")")
         deletebtn.innerHTML="Delete"
         deleteTd.appendChild(deletebtn)
         myTr.appendChild(deleteTd)

        document.querySelector("tbody").appendChild(myTr)
    })

}
function edituser(i){
 console.log("Edit user Called"+i)
}
function deleteuser(i){
    // console.log("Edit user Called"+i)
    allUsers.splice(i,1)
    displayusers()
}
displayusers()
    </script>
</body>
