<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students=["deepthi","vishnu","jyothi","mahitha","durga"];

        students.push("Radha")//push method will add the value at the end of the array//
        students.unshift("Radha")//unshift will add the value at the start of the array//
        students.splice(2,1,"buddi")//splice method will add the value at specified index//

        //removing//
        students.pop()
        students.shift()
        students.splice(3,1)

        students.sort()
        students.reverse()

        console.log(students.length);
        for(i=0;i<students.length;i++){
            document.write(students[i]+"<br>")
        }
    </script>
</body>
</html>
