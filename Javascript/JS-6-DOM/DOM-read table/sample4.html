<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">name</label>
        <input type="text" name="" id="name"><br>
        <label for="age">age</label>
        <input type="number" name="" id="age"><br>
        <label for="weight">weight</label>
        <input type="number" name="" id="weight"><br>
        <label for="height">height</label>
        <input type="number" name="" id="height"><br>
        <button type="button" onclick="adduser()">add user</button>
    </form>
    <hr>
    <table border="1">
        <tr>
            <thead>
                <th>name</th>
                <th>age</th>
                <th>weight</th>
                <th>height</th>
                <th>edit</th>
                <th>delete</th>
            </thead>
        </tr>
    </table>
    <script>
        var alluser=JSON.parse(localStorage.getItem("alluser"))
        if(alluser==null){
            alluser=[]
        }
    function adduser(){
       var user={
        name:document.getElementById("name").value,
        age:document.getElementById("age").value,
        weight:document.getElementById("weight").value,
        height:document.getElementById("height").value,
       }
       alluser.push(user)
       localStorage.setItem("alluser",JSON.stringify(alluser))
       displayusers(alluser)
       clearform()
    }
    function clearform(){
        document.getElementById("name").value=""
        document.getElementById("age").value=""
        document.getElementById("weight").value=""
        document.getElementById("height").value=""
    }
    function displayusers(data){
    document.querySelector("tbody").innerHTML=""
    data.forEach((user,i)=>{
        var mytr=document.createElement("tr")
        
        for(a in user){
            var mytd=document.createElement("td")
            mytd.innerHTML=user[a]
            mytr.appendChild(mytd)
           
        }
        var edittd=document.createElement("td")
            var editbtn=document.createElement("button")
            editbtn.setAttribute("onclick","edituser("+i+")")
            editbtn.innerHTML="edit"
            edittd.appendChild(editbtn)
            mytr.appendChild(edittd)
            

            
            var deletetd=document.createElement("td")
            var deletebtn=document.createElement("button")
            deletebtn.setAttribute("onclick","deleteuser("+i+")")
            deletebtn.innerHTML="delete"
            deletetd.appendChild(deletebtn)
            mytr.appendChild(deletetd)


            document.querySelector("tbody").appendChild(mytr)
    })
   }
   function edituser(i){
       console.log("edituser called"+i)
   }
   function deleteuser(i){
       alluser.splice(i,1)
       displayusers(alluser)
   }
   displayusers(alluser)
    </script>
</body>
</html>
