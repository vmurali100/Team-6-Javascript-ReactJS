<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var allmoviename = ["RRR","Aravind Sametha","Temper","Nannaku Prematho","Jai Lava Kusa","Janatha Garage",
            "Baadshah","Brindavanam"]

        allmoviename.forEach((val)=>{
            var myUl = document.createElement("ul");
            document.body.appendChild(myUl);
            var myLi = document.createElement("li");
            myLi.innerHTML = val
            document.querySelector("ul").appendChild(myLi)
        })
        var mobiles=["Lg","Oppo","Smasung","Moto","Micromax","Apple","Iphone"]
        mobiles.forEach((val)=>{
            var myUl = document.createElement("ul");
            document.body.appendChild(myUl)
            var myLi = document.createElement("li");
            myLi.innerHTML = val
            document.querySelector("ul").appendChild(myLi);
        })
    </script>
    
</body>
</html>
