<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
    border: 2px solid red;
    width: 100px;
    float: left;
    margin: 3px;
    padding: 10px;
}
    </style>
</head>
<body>
    <script>
        var tablesNO=prompt("enter nio of tables you want")
        var i=2;
        while(i<tablesNO){
           var mydiv=document.createElement("div");
                j=1;
                var tables="";
                while(j<=10){
                    tables=tables+i+"x"+j+"="+i*j+"<br>"
                    j++
                }
                mydiv.innerHTML=tables
           document.body.appendChild(mydiv)
           i++;
        }
        console.log(tablesNO)
    </script>
</body>
</html>
