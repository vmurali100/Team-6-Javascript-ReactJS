<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            color: rgb(255, 245, 245);
            background-color: rgb(5, 71, 32);
        }
        button{
            color: rgb(242, 243, 250);
            background-color: rgb(74, 6, 95);
        }
        th{
            color: aliceblue;
            background-color: rgb(110, 5, 40);
        }
    </style>
</head>
<body>
    <form action="1">
        <legend>Registration details</legend><br><br>
        <label for="university">university</label>
        <input type="text" name="" id="university" onkeyup="validate()"><br><br>
        <label for="institute">institute</label>
        <input type="text" name="" id="institute" onkeyup="validate()"><br><br>
        <label for="branch">branch</label>
        <input type="number" name="" id="branch" onkeyup="validate()"><br><br>
        <label for="degree">degree</label>
        <input type="number" name="" id="degree" onkeyup="validate()"><br><br>
        <label for="avarageCPI">avarage CPI</label>
        <input type="text" name="" id="avarageCPI" onkeyup="validate()"><br><br>
        <label for="Experience">Experience</label>
        <input type="number" name="" id="Experience" onkeyup="validate()"><br><br>
        <label for="yourwebsite">your website or blog</label>
        <input type="text" name="" id="yourwebsite" onkeyup="validate()" ><br><br>
        <button type="button" id="getdata" onclick="adduser()" disabled>step1</button>
        <button type="button" id="Updateuser" onclick="updateuser()" style="display: none;">step2</button>
    </form>
    <hr>
    <table border="2">
        <tr>
            <thead>
                <th>university</th>
                <th>institute</th>
                <th>branch</th>
                <th>degree</th>
                <th>avarage CPI</th>
                <th>Experience</th>
                <th>your website or blog</th>
                <th>edit</th>
                <th>delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var alluser=JSON.parse(localStorage.getItem(alluser))
        if(alluser==null){
            alluser=[]
        }
        var index=null
        function adduser(){
            var user={
                university:document.getElementById("university").value,
                institute:document.getElementById("institute").value,
                branch:document.getElementById("branch").value,
                degree:document.getElementById("degree").value,
                avarageCPI:document.getElementById("avarageCPI").value,
                Experience:document.getElementById("Experience").value,
                yourwebsite:document.getElementById("yourwebsite").value,
            }
            alluser.push(user)
            localStorage.setItem("alluser",JSON.stringify(alluser))
           
            displayusers(alluser)
            document.getElementById("getdata").setAttribute("disabled",true)
            clearform()
        }
         function clearform(){
                document.getElementById("university").value=""
                document.getElementById("institute").value=""
                document.getElementById("branch").value=""
                document.getElementById("degree").value=""
                document.getElementById("avarageCPI").value=""
                document.getElementById("Experience").value=""
                document.getElementById("yourwebsite").value=""
        }
        function displayusers(data){
    document.querySelector("tbody").innerHTML=""
    data.forEach((user,i)=>{
        var mytr=document.createElement("tr")
        
        for(a in user){
            var mytd=document.createElement("td")
            mytd.innerHTML=user[a]
            mytr.appendChild(mytd)
        }
        var edittd=document.createElement("td")
        var editbtn=document.createElement("button")
        editbtn.setAttribute("onclick","edituser("+i+")")
        editbtn.innerHTML="edit"
        edittd.appendChild(editbtn)
        mytr.appendChild(edittd)

        var deletetd=document.createElement("td")
        var deletebtn=document.createElement("button")
        deletebtn.setAttribute("onclick","deleteuser("+i+")")
        deletebtn.innerHTML="delete"
        deletetd.appendChild(deletebtn)
        mytr.appendChild(deletetd)

        document.querySelector("tbody").appendChild(mytr)
    })
   }
   function edituser(i){
       index=i
       console.log(alluser[i])
                document.getElementById("university").value=alluser[i].university
                document.getElementById("institute").value=alluser[i].institute
                document.getElementById("branch").value=alluser[i].branch
                document.getElementById("degree").value=alluser[i].degree
                document.getElementById("avarageCPI").value=alluser[i].avarageCPI
                document.getElementById("Experience").value=alluser[i].Experience
                document.getElementById("yourwebsite").value=alluser[i].yourwebsite
                document.getElementById("getdata").style.display="none"
                document.getElementById("Updateuser").style.display="block"
   }
           

   function deleteuser(i){
       alluser.splice(i,1)
       displayusers(alluser)
    console.log("deleteuser called"+i)
   }
   displayusers(alluser)

   function validate(){
    console.log("entered some value")
    var user={
                university:document.getElementById("university").value,
                institute:document.getElementById("institute").value,
                branch:document.getElementById("branch").value,
                degree:document.getElementById("degree").value,
                avarageCPI:document.getElementById("avarageCPI").value,
                Experience:document.getElementById("Experience").value,
                yourwebsite:document.getElementById("yourwebsite").value,
            }
            var check=false
            for (a in user){
                if(user[a]==""){
                    check=true
                }
              
            }
            if(check==true){
                document.getElementById("getdata").setAttribute("disabled",true)
            }else{
                document.getElementById("getdata").removeAttribute("disabled")
            }
   }

   function updateuser(){
       console.log("update user called")
       var user={
                university:document.getElementById("university").value,
                institute:document.getElementById("institute").value,
                branch:document.getElementById("branch").value,
                degree:document.getElementById("degree").value,
                avarageCPI:document.getElementById("avarageCPI").value,
                Experience:document.getElementById("Experience").value,
                yourwebsite:document.getElementById("yourwebsite").value,
            }
            alluser[index]=user
            localStorage.setItem("alluser",JSON.stringify(alluser))
            displayusers(alluser)
            clearform()
   }
    </script>
</body>
</html>
