    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if (allUsers == null) {
            allUsers = []
        }
        function Check() {
            var user = {
                University: document.getElementById("University").value,
                Institute: document.getElementById("Institute").value,
                Branch: document.getElementById("Branch").value,
                Degree: document.getElementById("Degree").value,
                AverageCPI: document.getElementById("AverageCPI").value,
                Experience: document.getElementById("Experience").value,
                YourWebsiteOrBlog: document.getElementById("Your Website Or Blog").value
            }
            allUsers.push(user);
            localStorage.setItem("allUsers", JSON.stringify(allUsers))
            displayUsers(allUsers);
            clearForm();
        }
        function clearsForm() {
            document.getElementById("University").value = "";
            document.getElementById("Institute").value = "";
            document.getElementById("Branch").value = "";
            document.getElementById("Degree").value = "";
            document.getElementById("Average CPI").value = "";
            document.getElementById("Experience").value = "";
            document.getElementById("Your Website Or Blog").value
        }
        function displayUsers(data) {
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a];
                    myTr.appendChild(myTd);
                }
                var EditTd = document.createElement("td")
                var Editbutton = document.createElement("buttons");
                Editbutton.setAttribute("onclick", "Edit(" + i + ")")
                Editbutton.innerHTML = "Edit";
                EditTd.appendChild(Editbutton);
                myTr.appendChild(EditTd)

                var DeleteTd = document.createElement("td")
                var Deletebutton = document.createElement("buttons");
                Deletebutton.setAttribute("onclick", "Delete(" + i + ")")
                Deletebutton.innerHTML = "Delete";
                DeleteTd.appendChild(Deletebutton);
                myTr.appendChild(DeleteTd)




                document.querySelector("tbody").appendChild(myTr);

            });
        }
        function Edit(i) {
            console.log("editUser called" + i)

        }
        function Delete(i) {
            console.log("deleteUser called" + i)
            allUsers.splice(i, 1);
            displayUsers(allUsers)

        }
        displayUsers(allUsers);
    </script>
