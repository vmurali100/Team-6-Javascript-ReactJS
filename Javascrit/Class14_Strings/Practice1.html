<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./Images/1.jpg" alt="" style="width: 400px; height:300px;">
    <script>
        function ChangeFlowers(){
            var flowersAddress = document.querySelector("img").src
            // console.log(flowersAddress)
            var ImgNo = flowersAddress.substr(flowersAddress.lastIndexOf("/")+1,1)
           
           ImgNo++;
           if(ImgNo == 7){
               ImgNo = 1
           }
           document.querySelector("img").setAttribute("src","./Images/"+ImgNo+".jpg")
           console.log(ImgNo)
        }
       setInterval(function(){
        ChangeFlowers()
       },2000)

    </script>
</body>
</html>
