<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="userId">userId</label>
        <input type="text" name="" id="userId"><br>
        <label for="date">date</label>
        <input type="text" name="" id="date"><br>
        <label for="products">products</label>
        <input type="text" name="" id="products"><br>
        <label for="__v">__v</label>
        <input type="text" name="" id="__v"><br>
        <input type="text" name="" id="id" hidden>
        <button type="button" onclick="AddUser()" id="add">Add User</button>
        <!-- <button onclick="GetDataFromAPI()" type="button" id="a">GET DATA</button> -->
        <button type="button" onclick="updateUser()" id="update" style="display:none;">Update User</button>
    </form>
    <table border="1">
        <thead>
            <th>id</th>
            <th>userId</th>
            <th>date</th>
            <th>products</th>
            <th>__v</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var allcartscd = []

        function AddUser() {
            var user = {
                id: document.getElementById("id").value,
                email: document.getElementById("userId").value,
                username: document.getElementById("date").value,
                password: document.getElementById("products").value,
                password: document.getElementById("__v").value
            }
            // console.log(user)



            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("Form Added Successfully");
                    GetDataFromAPI()

                }
            }
            sendData.open("POST", "http://localhost:3000/carts");
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(user))
        }


        function GetDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allcarts = JSON.parse(getData.response)
                    console.log(allcarts)
                    displayUsers(allcarts)
                }
            }
            getData.open("GET", "http://localhost:3000/carts");
            getData.send()
        }
             
        function displayUsers(allphotos) {
            document.querySelector("tbody").innerHTML = ""
            allphotos.forEach((user,i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    if(a !== "products"){
                        var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                    }else{
                        var myTd = document.createElement("td")
                        myTd.innerHTML = JSON.stringify(user[a])
                        myTr.appendChild(myTd)

                    }
                   
                }
        

                var editTd = document.createElement("td")
                var editbutton = document.createElement("button");
                editbutton.setAttribute("onclick", "editUser(" + i + ")")
                editbutton.innerHTML = "Edit";
                editTd.appendChild(editbutton);
                myTr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deletebutton = document.createElement("button");
                deletebutton.setAttribute("onclick", "deleteUser(" + i + ")")
                deletebutton.innerHTML = "Delete";
                deleteTd.appendChild(deletebutton);
                myTr.appendChild(deleteTd)


                document.querySelector("tbody").appendChild(myTr);

            });
        }
        function deleteUser(i) {
            console.log(allcarts[i])
            var delUser = new XMLHttpRequest()
            delUser.onreadystatechange == function () {
                if (delUser.status == 200 && delUser.readyState == 4) {
                    console.log("User Deleted Successfully")
                }
            }
            delUser.open("DELETE", "http://localhost:3000/carts/" + allcarts[i].id);
            delUser.setRequestHeader("Content-type", "application/json");
            delUser.send();

        }
        function editUser(i) {
            document.getElementById("add").style.display = "none"
            document.getElementById("update").style.display = "block"

            document.getElementById("id").value = allcarts[i].id;
            document.getElementById("userId").value = allcarts[i].userId;
            document.getElementById("date").value = allcarts[i].date;
            document.getElementById("products").value = allcarts[i].products;
            document.getElementById("__v").value = allcarts[i].__v;

        }
        function updateUser() {
            var Data = {
                id: document.getElementById("id").value,
                userId: document.getElementById("userId").value,
                date: document.getElementById("date").value,
                products: document.getElementById("products").value,
                __v: document.getElementById("__v").value
            };
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("Form Added Successfully");
                    GetDataFromAPI()

                    document.getElementById("add").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }
            };
            sendData.open("PUT", "http://localhost:3000/carts/" + Data.id);
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(Data))
        }
        GetDataFromAPI()


    </script>


</body>

</html>
