<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            border: 2px solid #d9579f;
            margin: 5px;
            padding: 10px;
            float: left;
            width: 30%;
            height: 100px;
        }
    </style>
</head>

<body>
    <button onclick="getDataFromAPI()"> get data</button>
    <div id="products"></div>
    <script>
        function getDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    console.log(getData.response)
                    var userfullname = JSON.parse(getData.response)
                    displayUsers(userfullname)
                }
            }
            getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")

            getData.send()
        }
        function displayUsers(userfullname) {
            userfullname.forEach((fullname) => {
                var myProductDiv = document.createElement("div")
                myProductDiv.setAttribute("class", "product")

                var fname = document.createElement("h2")
                fname.innerHTML = fullname.fname
                var lname = document.createElement("h2")
                lname.innerHTML = fullname.lname

                document.getElementById("products").appendChild(myProductDiv)
                myProductDiv.appendChild(fname)
                myProductDiv.appendChild(lname)
            })
        }

    </script>
</body>

</html>
