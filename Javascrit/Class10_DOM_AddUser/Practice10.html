<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#to {
            margin-left: 18px;
        }

        form {
            width: 500px;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(139, 0, 90);
            color: azure;
            margin: 0 auto;
        }
        table{
        width: 800px;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <form action="">
        <label for="StudentName">StudentName:</label>
        <input type="text" name="" id="StudentName" onkeyup="validate()"><br><br>
        <label for="FatherName">FatherName:</label>
        <input type="text" name="" id="FatherName" onkeyup="validate()"><br><br>
        <label for="MobileNumber">MobileNumber</label>
        <input type="text" name="" id="MobileNumber" onkeyup="validate()"><br><br>
        <button type="button" onclick="Check()" disabled = "true" id="A">Check</button>
    </form>
    <hr>
    <table border="1">
        <tr>
            <thead>
                <th>StudentName</th>
                <th>FatherName</th>
                <th>MobileNumber</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if (allUsers == null) {
            allUsers = []
        }
        function Check() {
            var user = {
                StudentName: document.getElementById("StudentName").value,
                FatherName: document.getElementById("FatherName").value,
                MobileNumber: document.getElementById("MobileNumber").value
                
            }
            allUsers.push(user);
            localStorage.setItem("allUsers", JSON.stringify(allUsers))
            displayUsers(allUsers);
            clearForm();
        }
        function clearsForm() {
            document.getElementById("StudentName").value = "";
            document.getElementById("FatherName").value = "";
            document.getElementById("MobileNumber").value = ""
        }
        function displayUsers(data) {
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a];
                    myTr.appendChild(myTd);
                }
                var EditTd = document.createElement("td")
                var Editbutton = document.createElement("button");
                Editbutton.setAttribute("onclick", "Edit(" + i + ")")
                Editbutton.innerHTML = "Edit";
                EditTd.appendChild(Editbutton);
                myTr.appendChild(EditTd)

                var DeleteTd = document.createElement("td")
                var Deletebutton = document.createElement("button");
                Deletebutton.setAttribute("onclick", "Delete(" + i + ")")
                Deletebutton.innerHTML = "Delete";
                DeleteTd.appendChild(Deletebutton);
                myTr.appendChild(DeleteTd)




                document.querySelector("tbody").appendChild(myTr);

            });
        }
        function Edit(i) {
            console.log("editUser called" + i)

        }
        function Delete(i) {
            console.log("deleteUser called" + i)
            allUsers.splice(i, 1);
            displayUsers(allUsers)

        }
        displayUsers(allUsers);

        function validate(){
        var user = {
            StudentName:document.getElementById("StudentName").value,
            FatherName:document.getElementById("FatherName").value,
            MobileNumber:document.getElementById("MobileNumber").value
        };
        var Check = false;
        for(a in user){
            if(user[a] == ""){
                Check = true
            }
        }
        if (Check == true){
            document.getElementById("A").setAttribute("disabled",true)
        }else{
            document.getElementById("A").removeAttribute("disabled")
        }
    }
    </script>
</body>
</html>
