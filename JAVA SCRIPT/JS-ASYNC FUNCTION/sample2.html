<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
        </thead>
        <tbody></tbody>        
    </table>
    <script>
        function getdatafromserver(){
            return new Promise((resolve,reject)=>{
                var GetData = new XMLHttpRequest();
                GetData.onreadystatechange=function(){
                    if(GetData.status == 200 && GetData.readyState == 4){
                        var allposts=JSON.parse(GetData.response)
                        resolve((allposts))
                    }
                }
                GetData.open("GET","https://jsonplaceholder.typicode.com/posts")
                GetData.send()
            })
        }

        function displayposts(allposts){
            allposts.forEach((posts,i)=>{
                var myTr=document.createElement("tr")
                for(a in posts){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=posts[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }
        async function getdisplayesposts(){
            var posts=await getdatafromserver();
            displayposts(posts)
        }
        getdisplayesposts()
    </script>
</body>
</html>
