<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var icecream = ["Bacon", "Beer", "Biscuit Tortoni", "Blue moon", "Butter Brickle", "Butter pecan", "Cheese", "Cherry",]
        icecream.push("Buttered Pecan")
        icecream.unshift("Strawberry")
        icecream.splice("Chocolate")
        icecream.pop()
        icecream.shift()
        icecream.splice(1,1,"water")
        icecream.sort()
        icecream.reverse()
        for (i = 0; i< icecream.length; i++) {
            document.write(icecream[i] + "<br>")

        }
        console.log(icecream)
    </script>
</body>

</html>
