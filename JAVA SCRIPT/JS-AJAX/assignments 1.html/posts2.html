<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <label for="userid">USER ID</label>
        <input type="text" name="" id="userid"><br><br>

        <label for="id">ID</label>
        <input type="text" name="" id="id"><br><br>

        <label for="title">TITLE</label>
        <input type="text" name="" id="title"><br><br>

        <label for="body">BODY</label>
        <input type="text" name="" id="body"><br><br>
        <input type="text" name="" id="id" hidden><br>

        <button onclick="getDataFromAPI()" type="button"  id="add">GET DATA</button>
        <button type="button" onclick="updateUser()" id="update" style="display:none;">updateUser</button>
    </form>

    <table border="1">
        <thead>
            <th>USER ID</th>
            <th>ID</th>
            <th>TITLE</th>
            <th>BODY</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var allposts = []
        function getDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allposts = JSON.parse(getData.response)
                    console.log(allposts)
                    displayusers(allposts)
                }
            }
            getData.open("GET", " http://localhost:3000/po");
            getData.send()
        }

        function displayusers(data){
            document.querySelector("tbody").innerHTML = "";

            data.forEach((user, i) => {

                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a];
                    myTr.appendChild(myTd);
                }

                var editTd = document.createElement("td")
                var editbtn = document.createElement("button");
                editbtn.setAttribute("onclick", "edituser("+i+")")
                editbtn.innerHTML = "edit";
                editTd.appendChild(editbtn);
                myTr.appendChild(editTd)


                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button");
                deletebtn.setAttribute("onclick", "deleteuser("+i+")")
                deletebtn.innerHTML = "delete";
                deleteTd.appendChild(deletebtn);
                myTr.appendChild(deleteTd)



                document.querySelector("tbody").appendChild(myTr);
            });
        }

        function deleteuser(i) {
            console.log(allposts[i])


            var deleteuser = new XMLHttpRequest()
            deleteuser.onreadystatechange == function () {
                if (deleteuser.status == 200 && deleteuser.readyState == 4) {
                    console.log("user delated successfully")
                }
            }
            deleteuser.open("delete", " http://localhost:3000/po/" + allposts[i].id);
            deleteuser.setRequestHeader("Content-type", "application/json");
            deleteuser.send();
        }
        function edituser(i) {
            document.getElementById("add").style.display = "none"
            document.getElementById("add").style.display = "block"


            document.getElementById("userid").value = allposts[i].userid;
            document.getElementById("id").value = allposts[i].id;
            document.getElementById("title").value = allposts[i].title;
            document.getElementById("body").value = allposts[i].body;
        }

        function updateUser() {
            var data = {
                userid: document.getElementById("userid").value,
                id: document.getElementById("id").value,
                title: document.getElementById("title").value,
                body: document.getElementById("body").value,
            };
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("form added successfully");
                    getDataFromAPI()

                    document.getElementById("add").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }

            };
            sendData.open("PUT", " http://localhost:3000/po/" + data.id);
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(data))
        }

        getDataFromAPI()
























    </script>
</body>

</html>
