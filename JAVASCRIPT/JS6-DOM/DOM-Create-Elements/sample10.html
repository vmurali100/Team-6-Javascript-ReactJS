<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            color: purple;
        }
        ul{
            color: rgb(255, 145, 0);
        }
    </style>
</head>
<body>
    <ol>

    </ol>
    <script>
       var Friends=["SaiKiran","SaiKishore","SamRaj","Kishore","Raju","Rehamn","Dheena","Dinesh","Tharun"]
       Friends.forEach((val)=>{
           var myLi=document.createElement("li")
           myLi.innerHTML=val
           document.querySelector("ol").appendChild(myLi)
       })
    </script>
    <hr>
    <ul>
        
    </ul>
    <script>
         var Mobiles=["Samsung","Iphone","Infinix","Redmi","Realme","Nokia","oppo","Vivo","1Puls"]

         Mobiles.forEach((sai)=>{
             var myLi=document.createElement("li");
             myLi.innerHTML=sai
             document.querySelector("ul").appendChild(myLi)
         })
    </script>
</body>
</html>
