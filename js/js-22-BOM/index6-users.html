<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                   
                   <!-- <th>#</th>
                    
                    <th>email</th>
                    <th>website</th>
                    <th>phone</th>
                    <th>__v</th> -->
                    <!-- <th>address</th> -->
                    <!-- <th>#</th> -->
                    <th>id</th>
                    <th>username</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>password</th>
                    <th>__v</th>
                   
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            var allusers=JSON.parse(localStorage.getItem("allusers"))
            if(allusers==null){
                    getAllUsersFromServer()
                }else{
                    displayUsers(allusers)
                }
            function getAllUsersFromServer(){
                var getData=new XMLHttpRequest()
                getData.onreadystatechange=function(){
                    if(getData.status==200 && getData.readyState==4){
                        allusers=JSON.parse(getData.response)
                        localStorage.setItem("allusers",JSON.stringify(allusers))
                        console.log(allusers)
                        displayUsers(allusers)
                    }
                }
                getData.open("GET","https://fakestoreapi.com/users")
                getData.send()
            }
            // getAllUsersFromServer()
            function displayUsers(allusers){
                allusers.forEach(function(user,i){
                    var mytr=document.createElement("tr")
                    for(a in user){
                        var mytd=document.createElement("td")
                        if(a!=="address" && a!=="name"){
                            mytd.innerHTML=user[a]
                        }
                        mytr.appendChild(mytd)
                    }
                      //edit
                  var editTd=document.createElement("td")
                var editBtn=document.createElement("button")
                editBtn.setAttribute("onclick","editUser("+i+")")
                editBtn.setAttribute("class","btn btn-warning")
                editBtn.innerHTML="edit"
                editTd.appendChild(editBtn)
                mytr.appendChild(editTd)
                // delete
                var deleteTd=document.createElement("td")
                var deleteBtn=document.createElement("button")
                deleteBtn.setAttribute("onclick","deleteUser("+i+")")
                deleteBtn.setAttribute("class","btn btn-danger")
                deleteBtn.innerHTML="delete"
                deleteTd.appendChild(deleteBtn)
                mytr.appendChild(deleteTd)
                    document.querySelector("tbody").appendChild(mytr)
                })
            }
            function editUser(i){
                window.location.href="edit6-users.html?"+i
            }

        </script>
    </div>

</body>

</html>
