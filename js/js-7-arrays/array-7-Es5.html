<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var flowers=["rose","tulip","jasmine","sunflower","lilly"]

        //adding
        flowers.push("tulip")
        flowers.unshift("hibiscus")
        flowers.splice(5,0,"lotus")
        //removing
        flowers.pop()
        flowers.shift()
        flowers.splice(3,1)
        flowers.sort()
        flowers.reverse()
        for(i=0;i<flowers.length;i++){
            document.write(flowers[i]+"<br>")
        }
    </script>
</body>
</html>
