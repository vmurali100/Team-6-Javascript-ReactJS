<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="first" style="float: left; width: 200px;" >
    <button onclick="addCityAtStart()">add the city at the start</button><br><br>
    <button onclick="addCityAtEnd()">add the city at the End</button><br><br>
    <button onclick="addCityAtMiddle()">add the city at the Middle</button><br><br>
    <button onclick="deleteCityAtStart()">delete the city at the start</button><br><br>
    <button onclick="deleteCityAtEnd()">delete the city at the End</button><br><br>
    <button onclick="deleteCityAtMiddle()">delete the city at the Middle</button><br><br>
    <button onclick="sortTheCities()">sort the cities</button><br><br>
    <button onclick="reverseTheCities()">reverse the cities</button><br><br>
</div>
    <div id="demo" style="float: left;"></div>
    <script>
        var cities=["USA","Canada","Russia","Japan","China","India","London","UKraine"]
    function displayCities(){
      var  places="";
        cities.forEach((place)=>{
            places+=place+"<br>"
        })
        document.getElementById("demo").innerHTML=places
    }
    displayCities()
    
    function addCityAtStart(){
        cities.unshift("Paris")
        displayCities()
    }
    function addCityAtEnd(){
        cities.push("Denmark")
        displayCities()
    }
    function addCityAtMiddle(){
        cities.splice(5,0,"pakistan")
        displayCities()
    }
    function deleteCityAtStart(){
        cities.shift()
        displayCities()
    }
    function deleteCityAtEnd(){
        cities.pop()
        displayCities()
    }
    function deleteCityAtMiddle(){
        cities.splice(4,1)
        displayCities()
    }
    function sortTheCities(){
        cities.sort()
        displayCities()
    }
    function reverseTheCities(){
        cities.reverse()
        displayCities()
    }
    </script>
</body>

</html>
