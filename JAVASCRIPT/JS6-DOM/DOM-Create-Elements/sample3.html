<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script>
        let movies=["Chirutha","Magdheera","Orange","Racha","Thoofan","Nayak","Yavadu","Dhruva","BruceLee","Rangasthalam","RRR","acharya"];
        movies.forEach((val)=>{
            var myli=document.createElement("li");
            myli.innerHTML = val
            document.querySelector("ul").appendChild(myli)
            document.querySelector("ul").style.color="blue"
        })
    </script>
    <hr>
    <ol>

    </ol>
    <script>
        var Heros=["RamCharan","Chiranjeevi","PavanKalyan","AlluArjun","Saidharamtej","Varun","Vaishnavtej"]
         Heros.forEach((val)=>{
             var mydoc=document.createElement("li");
             mydoc .innerHTML  = val
             document.querySelector("ol").appendChild(mydoc)
             document.querySelector("ol").style.color="red"
         })
    </script>
</body>
</html>
