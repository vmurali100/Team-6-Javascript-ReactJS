<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
       width: 60%;
   }
   .product{
       border: 5px solid rgb(114, 4, 70);
       margin: 10px;
       width: 60%;
       float: left;
       height: 550px;
       padding: 10px;
       text-align: center;
       color: rgb(105, 61, 7);
       background-color: rgb(250, 253, 251);
       font-size: 30px;
   }
   </style>
</head>
<body>
   <button onclick="getproductAPI()" type="button">get data</button>
   <table border="1">
       <tr>
           <thead>
               <th>userId</th>
               <th>id</th>
               <th>title</th>
               <th>body</th>
           </thead>
       </tr>
       <tbody></tbody>
   </table>
   <div id="products"></div>
   <script>
       function getproductAPI(){
           var getdata=new XMLHttpRequest()

           getdata.onreadystatechange=function(){
               if(getdata.status==200 && getdata.readyState==4){
                   let allpro=JSON.parse(this.response)
                   displayuser(allpro)
                   let alluser=JSON.parse(getdata.response)
                   displayUser(alluser)
               }
           }
           getdata.open("GET","https://jsonplaceholder.typicode.com/posts")
           getdata.send()
       }

       function displayUser(alluser){
           document.querySelector("tbody").innerHTML=""
           alluser.forEach((user,i)=>{
              var mytr=document.createElement("tr")
              for(a in user){
                  var mytd=document.createElement("td")
                  mytd.innerHTML=user[a]
                  mytr.appendChild(mytd)
              }
              document.querySelector("tbody").appendChild(mytr)

           })
       }

       function displayuser(allpro){
           allpro.forEach((product) => {
               var myproductdiv=document.createElement("div")
               myproductdiv.setAttribute("class","product")
               var fname=document.createElement("p")
               fname.setAttribute("src",product.image)

               var userId=document.createElement("p")
               userId.innerHTML=product.userId

               var id=document.createElement("p")
               id.innerHTML=product.id

               var title=document.createElement("h2")
               title.innerHTML=product.title

               var body=document.createElement("h3")
               body.innerHTML=product.body

               myproductdiv.appendChild(userId)
               myproductdiv.appendChild(id)
               myproductdiv.appendChild(title)
               myproductdiv.appendChild(body)

               document.getElementById("products").appendChild(myproductdiv)
           });
       }
   </script>
</body>
</html>
