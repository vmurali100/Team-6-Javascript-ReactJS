<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .product{
            border: 2px solid blue;
            margin: 3px;
            padding: 5px;
            float: left;
            width: 30%;
            height: 200px;
        }
    </style>
</head>

<body>
    <button onclick="getDataFromAPI()" type="button">getDataFromAPI</button>
    <div id="product"></div>

    <script>
        function getDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.readyState == 4 && getData.status == 200) {
                    console.log(getData.response)
                    let allposts = JSON.parse(getData.response)
                    displayallUsers(allposts)

                }
            }

            getData.open("GET", "http://www.filltext.com/?rows=10&id=%7Bindex%7D&email=%7Bemail%7D&username=%7Busername%7D&password=%7BrandomString%7C5%7D&pretty=true");
            getData.send()
        }


        function displayallUsers(allposts) {
            allposts.forEach(product => {
                var myproductdiv = document.createElement("div")
                myproductdiv.setAttribute("class", "product")



                // id


                var myId = document.createElement("h1")
                myId.innerHTML = product.id

                // email


                var myemail = document.createElement("h2")
                myemail.innerHTML = product.email

                //username

                var myusername = document.createElement("h3")
                myusername.innerHTML = product.username

                // password

                var mypassword = document.createElement("number")
                mypassword.innerHTML = product.password

                document.getElementById("product").appendChild(myproductdiv)
                myproductdiv.appendChild(myId)
                myproductdiv.appendChild(myemail)
                myproductdiv.appendChild(myusername)
                myproductdiv.appendChild(mypassword)


            })

        }






    </script>
</body>

</html>
