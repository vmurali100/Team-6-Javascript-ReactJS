<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="userId">userId</label>
        <input type="text" name="" id="userId"><br><br>

        <label for="id">id</label>
        <input type="text" name="" id="id">
        <br><br>

        <label for="title">title</label>
        <input type="text" name="" id="title">

        <input type="text" name="" id="id" hidden><br><br>

        <button type="button" onclick="adduser()" id="add">add user</button><br><br>
        <button type="button" onclick="updateUser()" id="update" style="display:none;">updateUser</button>
    </form>

    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var albumusers = []

        function adduser() {
            var user = {
                userId: document.getElementById("userId").value,
                id: document.getElementById("id").value,
                title: document.getElementById("title").value

            };
            // console.log(user)

            var sendData = new XMLHttpRequest();


            albumusers.onreadystatechange = function () {
                if (albumusers.status == 201 && albumusers.readyState == 4) {
                    console.log("user added successfully")
                    getalbumusersUsersfromAPI()
                }
            }
            sendData.open("POST", "http://localhost:3000/albums");
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(user));

        }
        function getalbumusersUsersfromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    albumusers = JSON.parse(getData.response)
                    console.log(albumusers)
                    displayusers(albumusers)
                }
            }

            getData.open("GET", "http://localhost:3000/albums/");
            getData.send();
        }


        function displayusers(albumusers) {
            document.querySelector("tbody").innerHTML = "",
            albumusers.forEach((user, i) => {
                    var myTr = document.createElement("tr");
                    for (a in user) {
                        var myTd = document.createElement("td");
                        myTd.innerHTML = user[a];
                        myTr.appendChild(myTd);
                    }


                    // edit button

                    var editTd = document.createElement("td")
                    var editbtn = document.createElement("button");
                    editbtn.setAttribute("onclick", "edituser(" + i + ")")
                    editbtn.innerHTML = "Edit";
                    editTd.appendChild(editbtn);
                    myTr.appendChild(editTd)


                    // delete button.

                    var deleteTd = document.createElement("td")
                    var deletebtn = document.createElement("button");
                    deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                    deletebtn.innerHTML = "Delete";
                    deleteTd.appendChild(deletebtn)
                    myTr.appendChild(deleteTd)



                    document.querySelector("tbody").appendChild(myTr);
                });

        }


        function deleteuser(i) {
            console.log(albumusers[i])

            var deleteuser = new XMLHttpRequest()

            deleteuser.onreadystatechange = function () {
                if (deleteuser.status == 200 && deleteuser.readyState == 4) {
                    console.log("user deleted success fully")
                }

            }

            deleteuser.open("delete", "http://localhost:3000/albums/" + albumusers[i].id);
            deleteuser.setRequestHeader("Content-type", "application/json");

            deleteuser.send();
        }

        function edituser(i) {
            document.getElementById("userId").value = albumusers[i].userId;
            document.getElementById("id").value = albumusers[i].id;
            document.getElementById("title").value = albumusers[i].title;


            document.getElementById("add").style.display = "none";
            document.getElementById("update").style.display = "block";

        }

        function updateUser() {

            var user = {
                userId: document.getElementById("userId").value,
                id: document.getElementById("id").value,
                title: document.getElementById("title").value

            };

            var sendData = new XMLHttpRequest();


            albumusers.onreadystatechange = function () {
                if (albumusers.status == 201 && albumusers.readyState == 4) {
                    console.log("user added successfully")
                    getalbumusersUsersfromAPI()



                    document.getElementById("add").style.display = "block";
                    document.getElementById("update").style.display = "none";

                }
            }
            sendData.open("PUT", "http://localhost:3000/albums/" + user.id);
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(user));
        }
        
        getalbumusersUsersfromAPI()

</script>
</body>
</html>
