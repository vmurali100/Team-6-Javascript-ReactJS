<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var goldcarat = ["12", "14", "16", "18", "22,", "24"]
        for (i = 0; i < goldcarat.length; i++) {
            document.write(goldcarat[i] + "<br>")
        }
        goldcarat.push("yellowgold")
        goldcarat.unshift("white gold")
        goldcarat.splice(1, 5, "rosegold")
        goldcarat.pop()
        goldcarat.shift()
        goldcarat.splice()
        goldcarat.sort()
        goldcarat.reverse()
        console.log(goldcarat)
    </script>
</body>

</html>
