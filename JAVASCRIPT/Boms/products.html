<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>description</th>
                    <th>category</th>
                    <th>image</th>
                    <th>rating</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        var allproducts = JSON.parse(localStorage.getItem("allproducts"))
        if (allproducts == null) {
            getallusersfromproducts()
        } else {
            displayUsers(allproducts)
        }
        function getallusersfromproducts() {
            var getdata = new XMLHttpRequest()
            getdata.onreadystatechange = function () {
                if (getdata.status == 200 && getdata.readyState == 4) {
                    allproducts = JSON.parse(getdata.response)
                    console.log("allproducts", allproducts)
                    localStorage.setItem("allproducts", JSON.stringify(allproducts))
                    displayUsers(allproducts)

                }
            }
            getdata.open("GET", "https://fakestoreapi.com/products")
            getdata.send()
        }
        getallusersfromproducts()
        function displayUsers(allproducts) {
            allproducts.forEach((user, i) => {
                var mytr = document.createElement("tr")
                for (a in user) {
                    if (a !== "image" && a !== "rating") {
                        var mytd = document.createElement("td");
                        mytd.innerHTML = user[a]
                        mytr.appendChild(mytd)
                    } else if (a == "image") {
                        var mytd = document.createElement("td")
                        var image = document.createElement("img")
                        image.setAttribute("src", user[a])
                        mytr.appendChild(image)
                        mytr.appendChild(mytd)
                    } else {
                        var mytd = document.createElement("td")
                        mytd.innerHTML = user[a].rate + "<br>" + user[a].count + "<br>"
                        mytr.appendChild(mytd)
                    }
                }
                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "editUser(" + i + ")")
                editbtn.setAttribute("class", "btn btn-warning")
                editbtn.innerHTML = "edit";
                edittd.appendChild(editbtn);
                mytr.appendChild(edittd)

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteUser(" + i + ")")
                deletebtn.setAttribute("class", "btn btn-danger")
                deletebtn.innerHTML = "delete"
                deletetd.appendChild(deletebtn)
                mytr.appendChild(deletetd)

                document.querySelector("tbody").appendChild(mytr)
            })
        }
        function editUser(i) {
            window.location.href = "productsedit.html?" + i
        }
    </script>
</body>

</html>
