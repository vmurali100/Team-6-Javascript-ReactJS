<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //anonymous function that displays a message:
        let show = function() {
    console.log("Anonymous function");
 };

 show();

        //anonymous functions as arguments to other functions:
        setTimeout(function() {
    console.log('Execute later after 1 second')
}, 1000);

        //Immediately invoked function execution on anonymous function:
        (function() {
    console.log('IIFE');
})();

//Anonymous functions are functions without names.
//Anonymous functions can be used as an argument to other functions or as an immediately invoked function execution.
    </script>
</body>
</html>
