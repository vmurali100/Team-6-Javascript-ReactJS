<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Ramcharan=["Chirutha","Magadheera","Orange","Thoofan"];
        
         Ramcharan.push("RRR")
         Ramcharan.unshift("Rangasthalam")
         Ramcharan.splice(2,1,"Acharya")

         Ramcharan.pop()
         Ramcharan.shift()
         Ramcharan.splice(2,1)

        for(i=0;i<Ramcharan.length;i++){
            document.write(Ramcharan[i]+"<br>")
        }
    </script>
</body>
</html>
