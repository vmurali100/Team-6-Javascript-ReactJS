<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">name</label>
        <input type="text" name="" id="name" onkeyup="validate()"/> <br /><br>
    
        <label for="father">father Name</label>
        <input type="text" name="" id="father" onkeyup="validate()"/> <br /><br>
    
        <label for="phone">phone number</label>
        <input type="text" name="" id="phone" onkeyup="validate()"/> <br /><br>
    
        <label for="pin">pin no</label>
        <input type="text" name="" id="pin" onclick="validate()">
        <br><br>
        <button type="button" id="addUser" onclick="addUser()" disabled>Add User</button>
        <button type="button" id="updateUser" onclick="updateUsers()" style="display:none">Update User</button>
      </form>
      <hr />
      <table border="1">
        <tr>
          <thead>
            <th>First Name</th>
            <th>Father Name</th>
            <th>phone number </th>
            <th>pin no</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
        </tr>
        <tbody></tbody>
      </table>
    
     <script>
    
        var allUsers = JSON.parse(localStorage.getItem("allUsers"));
        var index=null
        if (allUsers == null) {
          allUsers = [];
        }
        function addUser() {
          var user = {
            name: document.getElementById("name").value,
            fathername: document.getElementById("father").value,
            phone: document.getElementById("phone").value,
            pin: document.getElementById("pin").value,
          };
          allUsers.push(user);
    
          displayUsers(allUsers);
          clearForm();
        }
    
        function clearForm() {
          document.getElementById("name").value = "";
          document.getElementById("father").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("pin").value = "";
        }
    
        function displayUsers(data) {
          document.querySelector("tbody").innerHTML = "";
          data.forEach((user,i) => {
            var myTr = document.createElement("tr");
            for (a in user) {
              var myTd = document.createElement("td");
              myTd.innerHTML = user[a];
              myTr.appendChild(myTd);
            }
    
            var editTd = document.createElement("td")
            var editBtn = document.createElement("button");
            editBtn.setAttribute("onclick","editUser("+i+")")
            editBtn.innerHTML = "Edit";
            editTd.appendChild(editBtn);
            myTr.appendChild(editTd)
    
            var deleteTd = document.createElement("td")
            var deleteBtn = document.createElement("button")
            deleteBtn.setAttribute("onclick","deleteUser("+i+")")
    
            deleteBtn.innerHTML="Delete";
            deleteTd.appendChild(deleteBtn)
            myTr.appendChild(deleteTd)
    
            document.querySelector("tbody").appendChild(myTr);
          });
        }
    
    
        function editUser(i){
          console.log("editUser called "+i)
    
        }
        function editUser(i){
        console.log(allUsers[i])
        index = i
        document.getElementById("name").value= allUsers[i].name
        document.getElementById("father").value= allUsers[i].father
        document.getElementById("phone").value= allUsers[i].phone
       document.getElementById("pin").value= allUsers[i].pin
       document.getElementById("addUser").style.display = "none"
        document.getElementById("updateUser").style.display = "block"
        
       
      }
    
        function deleteUser(i){
          allUsers.splice(i,1);
          displayUsers(allUsers)
        }
        displayUsers(allUsers);
    
    
        function validate(){
          var user = {
            fname: document.getElementById("name").value,
            father: document.getElementById("father").value,
            phone: document.getElementById("phone").value,
            pin: document.getElementById("pin").value,
          };
    
          var check = false;
          for(a in user){
            if(user[a] == ""){
              check = true
            }
          }
    
          if(check == true){
            document.getElementById("addUser").setAttribute("disabled",true);
          }else{
            document.getElementById("addUser").removeAttribute("disabled");
          }
    
        }
        function updateUsers(){
        console.log("Update User Called")
        var user = {
          name: document.getElementById("name").value,
          father: document.getElementById("father").value,
          phone: document.getElementById("phone").value,
           pin: document.getElementById("pin").value,
        };

        allUsers[index] = user

        localStorage.setItem("allUsers", JSON.stringify(allUsers));

        displayUsers(allUsers);
        clearForm();
        document.getElementById("addUser").style.display = "block"
        document.getElementById("updateUser").style.display = "none"
      }
      </script>
</body>
</html>
