<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GettodosFromAPI(){
            return new Promise((resolve,reject)=>{
                var getdata = new XMLHttpRequest();
            getdata.onreadystatechange = function(){
                if(getdata.status == 200 && getdata.readyState == 4){
                    let alltodos = JSON.parse(this.response)
                    resolve(alltodos)
                }                
            }
            getdata.open("GET","https://jsonplaceholder.typicode.com/todos")
            getdata.send()
            })
        }

        function displayUsers(alltodos){
            alltodos.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for(a in user){
                    var myTd = document.createElement("td")                    
                    myTd.innerHTML= user[a]
                    myTr.appendChild(myTd)
                }      
                document.querySelector("tbody").appendChild(myTr)
            });
        } 
        async function getanddisplay(){
            var user = await GettodosFromAPI();
            displayUsers(user)
        }
        getanddisplay()              
    </script>
</body>
</html>
