<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>address</th>
                    <th>id</th>
                    <th>email</th>
                    <th>username</th>
                    <th>password</th>
                    <th>name</th>
                    <th>phone</th>
                    <th>__v</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        var alluser = JSON.parse(localStorage.getItem("alluser"))
        if (alluser == null) {
            getallusersfromserver()
        } else {
            displayUsers(alluser)
        }
        function getallusersfromserver() {
            var getdata = new XMLHttpRequest();
            getdata.onreadystatechange = function () {
                if (getdata.status == 200 && getdata.readyState == 4) {
                    alluser = JSON.parse(getdata.response)
                    console.log("alluser", alluser)
                    localStorage.setItem("alluser", JSON.stringify(alluser))
                    displayUsers(alluser)
                }
            }
            getdata.open("GET", "https://fakestoreapi.com/users")
            getdata.send()
        }
        // getallusersfromserver()

        function displayUsers(alluser) {
            alluser.forEach(function (user, i) {
                var mytr = document.createElement("tr")
                for (a in user) {
                    var mytd = document.createElement("td");
                    if (a !== "address" && a !== "geolocation" && a !=="name") {
                        mytd.innerHTML = user[a]
                    }else{
                        var details=""
                        for(b in user[a]){
                            details=details+b+":"+user[a][b]+"<br>"
                        }
                        mytd.innerHTML=details
                    }
                    mytr.appendChild(mytd)
                }

                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "editUser(" + i + ")")
                editbtn.setAttribute("class", "btn btn-warning")
                editbtn.innerHTML = "edit";
                edittd.appendChild(editbtn);
                mytr.appendChild(edittd)

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteUser(" + i + ")")
                deletebtn.setAttribute("class", "btn btn-danger")
                deletebtn.innerHTML = "delete"
                deletetd.appendChild(deletebtn)
                mytr.appendChild(deletetd)
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        function editUser(i) {
            window.location.href = "useredit.html?" + i
        }
        function deleteUser(i) {
            
        }
    </script>
</body>

</html>
