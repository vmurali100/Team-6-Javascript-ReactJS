<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var subjects=["telugu","english","maths","science","social","hindi"]
        for(i=0;i<subjects.length;i++){
            document.write(subjects[i]+"<br>")
        }
        subjects.push("economics")
        subjects.unshift("commerse")
        subjects.splice(2,0,"civics")
        subjects.pop()
        subjects.shift()
        subjects.splice(2,2)
        subjects.sort()
        subjects.reverse()
        console.log(subjects)
    </script>
</body>
</html>
