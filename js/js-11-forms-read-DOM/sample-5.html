<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8ebd1;
        }

        input,
        button {
            background: #d3c7c3;
            border-radius: 6px
        }

        table {
            margin: 0 auto;
        }

        table#demo {
            line-height: 2;
        }

        h1 {
            margin: 0 auto;
            text-align: center;
        }
        form{
            width: 345px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>HTML Form</h1>
    <form action="">

        <label for="fname">First Name:</label>
        <input type="text" name="" id="fname" onkeyup="validate()"> <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="" id="lname" onkeyup="validate()"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="text" name="" id="dob" onkeyup="validate()"><br><br>
        <label for="email">Email id :</label>
        <input type="text" name="" id="email" onkeyup="validate()"><br><br>
        <label for="number">Mobile Number :</label>
        <input type="text" name="" id="number" onkeyup="validate()"><br><br>
        <button type="button" id="submitUser" onclick="addUser()" disabled>SUBMIT</button>
        <button type="button" id="update" onclick="updateuser()" style="display: none;">update</button>


    </form>



    <br><br>
    <table border="1" id="demo2">
        <tr>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email id</th>
                <th>Mobile Number</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        index=null
        if (allUsers == null) {
            allUsers = []
        }
        function addUser() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                dob: document.getElementById("dob").value,
                email: document.getElementById("email").value,
                number: document.getElementById("number").value
            }   
            console.log(allUsers)
            allUsers.push(user)
            clearForm()
            localStorage.setItem("allUsers", JSON.stringify(allUsers))
            displayUsers(allUsers)
            document.getElementById("submitUser").setAttribute("disabled", true)


        }
        function clearForm() {
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("email").value = "";
            document.getElementById("number").value = "";
        }

        function displayUsers(data) {
            document.querySelector("tbody").innerHTML = ""
            data.forEach((user, i) => {
                var mytr = document.createElement("tr")
                for (a in user) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = user[a]
                    mytr.appendChild(mytd)
                }
                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.setAttribute("onclick", "edituser(" + i + ")")
                editBtn.innerHTML = "Edit"
                editTd.appendChild(editBtn)
                mytr.appendChild(editTd)
                //delete btn
                var deleteTd = document.createElement("td")
                var deleteBtn = document.createElement("button")
                deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")")
                deleteBtn.innerHTML = "Delete"
                deleteTd.appendChild(deleteBtn)
                mytr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(mytr)
            });
        }

        function edituser(i) {
            console.log(allUsers[i])
           index=i
                 document.getElementById("fname").value=allUsers[i].fname
                 document.getElementById("lname").value= allUsers[i].lname
                 document.getElementById("dob").value=allUsers[i].dob
                 document.getElementById("email").value=allUsers[i].email
                 document.getElementById("number").value=allUsers[i].email

                 document.getElementById("submitUser").style.display="none"
                 document.getElementById("update").style.display="block"

            }

        
        function deleteUser(i) {
            console.log("delete user called" + i)
            allUsers.splice(i, 1);
            displayUsers(allUsers)
        }
        displayUsers(allUsers)
        function validate() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                dob: document.getElementById("dob").value,
                email: document.getElementById("email").value,
                number: document.getElementById("number").value
            }

            var check = false;
            for (a in user) {
                if (user[a] == "") {
                    check = true
                }
            }
            if (check == true) {
                document.getElementById("submitUser").setAttribute("disabled", true)
            } else {
                document.getElementById("submitUser").removeAttribute("disabled")
            }

        }
        function updateuser(){
            console.log("update user")
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                dob: document.getElementById("dob").value,
                email: document.getElementById("email").value,
                number: document.getElementById("number").value
            }  
            allUsers[index]=user 
            localStorage.setItem("allUsers", JSON.stringify(allUsers))
            displayUsers(allUsers)
            clearForm()
            document.getElementById("submitUser").setAttribute("disabled", true)
            document.getElementById("submitUser").style.display="block"
                 document.getElementById("update").style.display="none"

        }
    </script>
</body>

</html>
