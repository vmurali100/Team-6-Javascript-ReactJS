<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 1000px;
            border: 2px solid red;
            text-align: center;
            margin-left: 200px;
            margin-top: 15px;
        }

        input#Amv {
            text-align: center;
            margin-left: 550px;
            margin-top: 10px;
            background-color: yellow;
        }

        tr {
            /* border: 2px solid gray; */
            margin-right: 50px;
            color:black;
            background-color: gray;
        }
        th{
            background-color:aqua;
            color:rgb(118, 15, 15);
        }
        button{
            color: white;
            background-color: dodgerblue;
        }

    </style>
</head>

<body>
    <input type="text" name="" id="Amv">
    <button onclick="Searchme()">Search</button>
    <button onclick="Clear()">Cleardata</button>
    <table>
        <tr>
            <thead>
                <th>SlNO</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Rating</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    
    <script>
        var Coursedata = [
            {
                SlNO: 1,
                Brand: "hp",
                Price: 67000,
                Rating: 4.7
            },
            {
                SlNO: 2,
                Brand: "Dell",
                Price: 72000,
                Rating: 4.9
            },
            {
                SlNO: 3,
                Brand: "Lenovo",
                Price: 58000,
                Rating: 4.5
            },
            {
                SlNO: 4,
                Brand: "Acer",
                Price: 47000,
                Rating: 4.5
            },
            {
                SlNO: 5,
                Brand: "Asus",
                Price: 52000,
                Rating: 4.3
            },
        ]
        function displayUsers(Coursedata) {
            document.querySelector("tbody").innerHTML = ""
            Coursedata.forEach((user) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }

                document.querySelector("tbody").appendChild(myTr)
            })
        }
        displayUsers(Coursedata)

        function Searchme() {
            var usersearch = document.getElementById("Amv").value
            console.log(usersearch)

            var filteruser=Coursedata.filter((user)=> {
            return user.Brand.indexOf(usersearch) > -1
        })
        displayUsers(filteruser)

        }
        function Clear() {
            displayUsers(Coursedata)
        }
        

    </script>
</body>

</html>
