<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid brown;
            padding: 20px;
            float: left;
            margin: 2px;
        }
    </style>
</head>
<body>
    <script>
        var tablenumbers = prompt("enter the table numbers what you want");
        var i=1;
        while(i<tablenumbers){
            var demo = document.createElement("div");
            var j=1;
                var table="";
                while(j<=10){
                    table = table + i + "X" + j + "=" +i*j+ "<br>"
                    j++
                } 
                demo.innerHTML = table
                document.body.appendChild(demo)
                i++
        }
    </script>
</body>
</html>
