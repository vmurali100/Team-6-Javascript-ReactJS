<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="userid">UserId</label>
        <input type="userid" name="" id="userid"><br>
        <label for="id">Id</label>
        <input type="number" name="" id="Id"><br>
        <label for="title">Title</label>
        <input type="text" name="" id="title">
        <button type="button" onclick="addinguser()">Adduser</button>
    </form>
    <script>
        function addinguser(){
            var Albums={
                userid:document.getElementById("userid").value,
                Id:document.getElementById("Id").value,
                title:document.getElementById("title").value
            }
           var sendData = new XMLHttpRequest();
           sendData.onreadystatechange=function(){
               if(sendData.status == 201 && sendData.readyState == 4){
                console.log("Albums add successfully")
               }
           }
           sendData.open("POST"," http://localhost:3000/Albums");
           sendData.setRequestHeader("Content-type", "application/json");
           sendData.send(JSON.stringify(Albums));

        }
    </script>
</body>
</html>
