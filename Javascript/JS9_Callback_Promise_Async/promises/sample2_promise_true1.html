<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getdataFromServer(){
            return new Promise((resolve,reject)=>{
                var getData = new XMLHttpRequest();
                getData.onreadystatechange = function (){
                    if(getData.status == 200 && getData.readyState == 4){
                       let allUsers = JSON.parse(this.response)
                       resolve(allUsers)
                    }
                };
                getData.open("GET","http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true")
                getData.send()
            })
        }
        function displayUsers(data){
            data.forEach((user,i) => {
                var myTr = document.createElement("tr");
                for(a in user)       {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user [a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        getdataFromServer().then((user)=>{
            displayUsers(user)
        })
    </script>
    
</body>
</html>
