<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <ul></ul>
</head>
<body>
    <script>
        var petanimals = ["Cat","Dog","Goat","Horse","Donkey","Sheep","Cow","Rabbit"];
        petanimals.forEach((val) => {
            var Animals = document.createElement("li");
            Animals.innerHTML = val
            document.querySelector("ul").appendChild(Animals);
        });
    </script>
</body>
</html>
