<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                 
                    <form>
                        <div class="mb-3">
                          <label for="postId" class="form-label">postId</label>
                          <input type="text" class="form-control" id="postId" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">email</label>
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">body</label>
                            <input type="text" class="form-control" id="body" aria-describedby="emailHelp">
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                          </div>
                         
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
                      </form>
                
            </div>
        </div>
    </div>

    <script>
        var allcomments = JSON.parse(localStorage.getItem("allcomments"))
        var urlAddress = window.location.href;
        var id = urlAddress.substr(urlAddress.lastIndexOf("?")+1)

        for(a in allcomments[id]){
              document.getElementById(a).value = allcomments[id][a]
            }
        
        console.log(allcomments[id])
        console.log(id)

        function updateUser(){
            let user = {
                postId:"",
                id:"",
                name:"",
                email:"",
                body:"",
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            allcomments[id] = user;
            localStorage.setItem("allcomments",JSON.stringify(allcomments))
            window.location.href = "Practice5_comments_Index.html"
            console.log(user)
        }
    </script>
</body>
</html>
