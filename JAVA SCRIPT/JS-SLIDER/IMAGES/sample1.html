<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./1.jpg" alt="" style="width:300px" height=":125px:">

    <script>

        function changeimage(){
            var imageaddres=document.querySelector("img").src;
            var imgno=imageaddres.substr(imageaddres.lastIndexOf("/")+1,1);
            imgno++;
            if(imgno == 5){
                imgno=1
            }
            document.querySelector("img").setAttribute("src","./images/"+imgno+".jpg")
        }
        setInterval(function(){ 
            changeimage()
        },2000)
    </script>
</body>
</html>
