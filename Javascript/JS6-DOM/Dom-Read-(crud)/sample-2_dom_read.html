<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            color: red;            line-height: 25px;
        }
        input{
            display: block;
        }
        table{
            width: 100%;            border-collapse: collapse;            font-family: arial, sans-serif;
        }
        tr, th{            
            border: 1px solid black;            text-align: left;            padding: 8px;            color: blue;
        }
        tr:nth-child(even) {
           background-color: #f0a2a2;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="enterName">Name : </label>
        <input type="text" name="" id="enterName" onkeyup="validate()">

        <label for="age">Age : </label>
        <input type="number" name="" id="age" onkeyup="validate()">

        <label for="address">Address : </label>
        <input type="text" name="" id="address" onkeyup="validate()">

        <label for="phoneNo">Phone No : </label>
        <input type="number" name="" id="phoneNo" onkeyup="validate()">

        <label for="email">Email Id : </label>
        <input type="text" name="" id="email" onkeyup="validate()">

        <button type="button" onclick="AddUser()" id="userAdd" disabled>Add User</button>
        
        <button type="button" onclick="updateUser()" id="userUpdate" style="display: none;" >Update User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Phone No</th>
                <th>Email Id</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if(allUsers == null){
            allUsers = []
        }
        function AddUser(){
            var user = {
                name: document.getElementById("enterName").value,
                age: document.getElementById("age").value,
                address: document.getElementById("address").value,
                phoneno: document.getElementById("phoneNo").value,
                email: document.getElementById("email").value,
            }
            allUsers.push(user);
            // console.log(user);
            // console.log(allUsers);
            document.getElementById("userAdd").setAttribute("disabled",true)
            var index = null
            localStorage.setItem("allUsers",JSON.stringify(allUsers))

            displayUsers(allUsers);
            clearForm();
        }
        function clearForm(){
            document.getElementById("enterName").value = "";
            document.getElementById("age").value = "";
            document.getElementById("address").value = "";
            document.getElementById("phoneNo").value = "";
            document.getElementById("email").value = "";
        }
        function displayUsers(data){
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user,i) => { 
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd =  document.createElement("td");
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                var editTd = document.createElement("td");
                var editBit = document.createElement("button");
                editBit.setAttribute("onclick", "editUser("+i+")");
                editBit.innerHTML = "Edit";
                editTd.appendChild(editBit);
                myTr.appendChild(editTd);

                var deleteTd = document.createElement("td");
                var deleteBit = document.createElement("button");
                deleteBit.setAttribute("onclick", "deleteUser("+i+")");
                deleteBit.innerHTML = "Delete";
                deleteTd.appendChild(deleteBit);
                myTr.appendChild(deleteTd);


                document.querySelector("tbody").appendChild(myTr);                
            });
        }
        function editUser(i){
            //console.log("Edit User Called"+i)
            console.log(allUsers[i])
            index = i

            document.getElementById("enterName").value = allUsers[i].name
            document.getElementById("age").value = allUsers[i].age
            document.getElementById("address").value = allUsers[i].address
            document.getElementById("phoneNo").value = allUsers[i].phoneno
            document.getElementById("email").value =allUsers[i].email

            document.getElementById("userAdd").style.display = "none";
            document.getElementById("userUpdate").style.display = "block";
        }
        function deleteUser(i){
            console.log("Delete User Called"+i)
            allUsers.splice(i,1);
            displayUsers(allUsers);
        }
        displayUsers(allUsers);
        
        function validate(){
            var user = {
                name: document.getElementById("enterName").value,
                age: document.getElementById("age").value,
                address: document.getElementById("address").value,
                phoneno: document.getElementById("phoneNo").value,
                email: document.getElementById("email").value,
            }
            var check = false
            for(a in user){
                if(user[a] == ""){
                    check = true
                }
            }
            if (check == true){
                document.getElementById("userAdd").setAttribute("disabled",true)
            }else{
                document.getElementById("userAdd").removeAttribute("disabled")
            }
        }
        function updateUser(){
            console.log("Update User Called")
            var user = {
                name: document.getElementById("enterName").value,
                age: document.getElementById("age").value,
                address: document.getElementById("address").value,
                phoneno: document.getElementById("phoneNo").value,
                email: document.getElementById("email").value,
            }
            allUsers[index] = user

            document.getElementById("userAdd").style.display = "none";
            document.getElementById("userUpdate").style.display = "block";

            localStorage.setItem("allUsers",JSON.stringify(allUsers))

            displayUsers(allUsers);
            clearForm();
        }
    </script>
</body>
</html>
