<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kids = ["luna", "maeve","eloise", "ophelia","isla","aurelia"];
        //adding
        kids.push("iris")
        kids.unshift("esme")
        kids.splice(2,0,"freya")
        //removing
        kids.pop()
        kids.shift()
        kids.splice(5,1)
        //asending and descending
        kids.sort()
        kids.reverse()
        
        console.log(kids.length);
        for(i=0;i<kids.length;i++){
        document.write(kids[i]+"<br>")
        }
    </script>
</body>
</html>
