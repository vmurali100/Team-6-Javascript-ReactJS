<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="fname">fname</label>
        <input type="text" name="" id="fname"><br>
        <label for="lname">lname</label>
        <input type="text" name="" id="lname"><br>
        <label for="tel">tel</label>
        <input type="text" name="" id="tel"><br>
        <label for="address">address</label>
        <input type="text" name="" id="address"><br>
        <label for="city">city</label>
        <input type="text" name="" id="city"><br>
        <label for="state">state</label>
        <input type="text" name="" id="state"><br>
        <label for="zip">zip</label>
        <input type="text" name="" id="zip"><br>
        <input type="text" name="" id="id" hidden><br>
        <button type="button" id="gettrue" onclick="getdatatrue()">adduser</button>
        <button type="button" id="update" onclick="updatetrue()" style="display:none ;">updateuser</button>
    </form>
    <br>
    <table border="1">
        <thead>
            <th>fname</th>
            <th>lname</th>
            <th>tel</th>
            <th>address</th>
            <th>city</th>
            <th>state</th>
            <th>zip</th>
            <th>id</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var alltrue = []
        function getdatatrue() {
            var getData = new XMLHttpRequest()
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    alltrue = JSON.parse(getData.response)
                    console.log(alltrue)
                    displaydatatrue(alltrue)
                }
            }
            getData.open("GET", "http://localhost:3000/true2")
            getData.send()
        }

        function displaydatatrue(data) {
            document.querySelector("tbody").innerHTML = ""
            data.forEach((user, i) => {
                var mytr = document.createElement("tr")
                for (a in user) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = user[a]
                    mytr.appendChild(mytd)
                }
                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "edittrue(" + i + ")")
                editbtn.innerHTML = "edit"
                edittd.appendChild(editbtn)
                mytr.appendChild(edittd)

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deletetrue(" + i + ")")
                deletebtn.innerHTML = "delete"
                deletetd.appendChild(deletebtn)
                mytr.appendChild(deletetd)

                document.querySelector("tbody").appendChild(mytr)
            });
        }
        function deletetrue(i) {
            console.log(alltrue[i])
            var deleteget = new XMLHttpRequest()
            deleteget.onreadystatechange = function () {
                if (deleteget.status == 200 && deleteget.readyState == 4) {
                    console.log("deleted successfully")
                }
            }
            deleteget.open("DELETE", "http://localhost:3000/true2/" + alltrue[i].id)
            deleteget.setRequestHeader("Content-type", "application/json")
            deleteget.send()
        }

        function edittrue(i) {
            document.getElementById("gettrue").style.display = "none"
            document.getElementById("update").style.display = "block"

            document.getElementById("fname").value = alltrue[i].fname
            document.getElementById("lname").value = alltrue[i].lname
            document.getElementById("tel").value = alltrue[i].tel
            document.getElementById("address").value = alltrue[i].address
            document.getElementById("city").value = alltrue[i].city
            document.getElementById("state").value = alltrue[i].state
            document.getElementById("zip").value = alltrue[i].zip
            document.getElementById("id").value=alltrue[i].id
        }

        function updatetrue() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                tel: document.getElementById("tel").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                state: document.getElementById("state").value,
                zip: document.getElementById("zip").value,
                id: document.getElementById("id").value,
            }
            var sendData = new XMLHttpRequest()
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("updated successfully")
                    getdatatrue()
                    document.getElementById("gettrue").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }
            }
            sendData.open("PUT", "http://localhost:3000/true2/"+ user.id)
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }

        getdatatrue()
    </script>
</body>

</html>
