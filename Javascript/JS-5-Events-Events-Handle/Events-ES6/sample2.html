<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="demo" style="float: left;width: 300px;">
      <button onclick="find()">find</button><br><br>
      <button onclick="filter()">filter</button><br><br>
      <button onclick="map()">map</button><br><br>
      <button onclick="some()">some</button><br><br>
      <button onclick="every()">every</button><br><br>
  </div>
  <div id="demo1"></div> 
  <script>
       var JavaScripttypes=["Boolean","Null","Undefined","Number type","BigInt type","String type","Symbol type"]
       function disjava(){
        var script=""
       JavaScripttypes.forEach((java)=>{
        script+=java+"<br>"
       })
       document.getElementById("demo1").innerHTML=script
       }
       disjava()
       function find(){
          var type=JavaScripttypes.find((java)=>{
              return java.length==11
          })
          document.getElementById("demo1").innerHTML=type
       }
       disjava()
       function filter(){
          var type=JavaScripttypes.filter((java)=>{
              return java.length==11
          })
          document.getElementById("demo1").innerHTML=type
       }
       disjava()
       function map(){
            var type=JavaScripttypes.map((java)=>{
                return java+"JavaScripttypes"+"<br>"
            })
            document.getElementById("demo1").innerHTML=type
        }
        disjava()
        function some(){
            var type=JavaScripttypes.some((java)=>{
                return java.length>=11
            })
            document.getElementById("demo1").innerHTML=type
        }
        disjava()
        function every(){
            var type=JavaScripttypes.every((java)=>{
                return java.length>=11
            })
            document.getElementById("demo1").innerHTML=type
        }
        disjava()
  </script> 
</body>
</html>
