<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="roman" style="float: left; width: 200px;">
        <button onclick=" addvalbigininng()">addingValueAtBiginning</button> <br><br>
        <button onclick="addvalEnding()">addingValueAtEnding</button> <br><br>
        <button onclick="AddvalMiddle()">addingValueAtMiddle</button> <br><br>
        <button onclick="DelvalBigininng()">DeletevalueAtBiginning</button> <br><br>
        <button onclick=" delvalEnding()">DeletevalueAtEnding</button> <br><br>
        <button onclick=" delvalmiddle()">DeletevalueAtMiddle</button> <br><br>
        <button onclick="sortvalue()">Sortvalues</button> <br><br>
        <button onclick="reversevalue()">ReverseValus</button> <br><br>
    </div>

    <ul id="saiVK"></ul>

    <script>
        var Touristplaces = ["Manali", "Ladak", "Coorag", "Andaman", "Goa",
            "Udaipur", "Gantok", "Munnar", "varkala", "Alleppey", "Nainital"]

        function favplaces() {
            var users = "";
            Touristplaces.forEach((sai) => {
                users += sai + "<br>"
            })
            document.getElementById('saiVK').innerHTML = users
        }
        favplaces()

        function addvalbigininng(){
            Touristplaces.unshift("Simla")
            favplaces()
        }
        function addvalEnding(){
            Touristplaces.push("ooty")
            favplaces()
        }

        function AddvalMiddle(){
            Touristplaces.splice(2,0,"Jaipur")
            favplaces()
        }

        function DelvalBigininng(){
            Touristplaces.shift()
            favplaces()
        }

        function delvalEnding(){
            Touristplaces.pop()
            favplaces()
        }
        function delvalmiddle(){
            Touristplaces.splice(2,1)
            favplaces()
        }

        function sortvalue(){
            Touristplaces.sort()
            favplaces()
        }
        function reversevalue(){
            Touristplaces.reverse()
            favplaces()
        }

    </script>
</body>

</html>
