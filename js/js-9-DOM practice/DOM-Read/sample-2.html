<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname"><br><br>
        <label for="email">email</label>
        <input type="text" name="" id="email"><br><br>
        <button type="button" onclick="addUser()">add user</button><br>
    </form>
    <hr>
    <table border="2">
        <tr>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var allUsers=JSON.parse(localStorage.getItem("allUsers"));
        if(allUsers==null){
            allUsers=[]
        }
        function addUser(){
            var user={
                fname:document.getElementById("fname").value,
                lname:document.getElementById("lname").value,
                email:document.getElementById("email").value
            }
            // console.log(user)
            allUsers.push(user)
            localStorage.setItem("allUsers",JSON.stringify(allUsers))
            displayUsers(allUsers)
            clearForm()
        }
        function clearForm(){
            document.getElementById("fname").value="";
            document.getElementById("lname").value="";
            document.getElementById("email").value="";

        }
        function displayUsers(data){
            document.getElementsByTagName("tbody")[0].innerHTML="";
            data.forEach((user,i)=>{
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=user[a]
                    mytr.appendChild(mytd)
                }
                //edit btn
                var editTd=document.createElement("td")
                var editBtn=document.createElement("button")
                editBtn.setAttribute("onclick","editUser("+i+")")
                editBtn.innerHTML="Edit"
                editTd.appendChild(editBtn)
                mytr.appendChild(editTd)
                //delete button
                var deleteTd=document.createElement("td")
                var deleteBtn=document.createElement("button")
                deleteBtn.setAttribute("onclick","deleteUser("+i+")")
                deleteBtn.innerHTML="Delete"
                deleteTd.appendChild(deleteBtn)
                mytr.appendChild(deleteTd)
                document.getElementsByTagName("tbody")[0].appendChild(mytr)
            })
        }
        function editUser(i){
           console.log("edit user called" +i)
        }
        function deleteUser(i){
          allUsers.splice(i,1)
          displayUsers(allUsers)
        }
        displayUsers(allUsers)
    </script>
</body>

</html>
