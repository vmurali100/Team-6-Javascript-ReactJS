<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">fname</label>
                  <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">lname</label>
                  <input type="text" class="form-control" id="lname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">id</label>
                    <input type="text" class="form-control" id="id">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">email</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <input type="text" class="form-control" id="id" hidden>

                <button type="button" class="btn btn-primary" onclick="updateUser()">update</button>
              </form></div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var filltext3users=JSON.parse(localStorage.getItem("filltext3users"))
        var urlAddress=window.location.href
        var id=urlAddress.substr(urlAddress.lastIndexOf("?")+1)
        for(a in filltext3users[id]){
            document.getElementById(a).value=filltext3users[id][a]
        }
        console.log(filltext3users[id])
        console.log(id)
        function updateUser(){
            var user={
                fname:"",
                lname:"",
                id:"",
                email:""
            }
            for(a in user){
                user[a]=document.getElementById(a).value
            }
            filltext3users[id]=user
            localStorage.setItem("filltext3users",JSON.stringify(filltext3users))
            window.location.href="index8-filltext3.html"
            console.log(user)
        }
    </script>
</body>
</html>
