<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">userId</label>
                      <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">body</label>
                        <input type="text" class="form-control" id="body" aria-describedby="emailHelp">
                      </div>
                      <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                    <button type="button" class="btn btn-primary" onclick="updateuserposts()">update</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
      var ALLusers=JSON.parse(localStorage.getItem("ALLusers"))
      var urladdress=window.location.href
      var id=urladdress.substr(urladdress.lastIndexOf("?")+1)
      for(a in ALLusers[id]){
        document.getElementById(a).value=ALLusers[id][a]
      }
     

      function updateuserposts(){
        let user={
          userId:"",
          id:"",
          title:"",
          body:""
        }
        for(a in user){
          user[a]=document.getElementById(a).value
        }
        ALLusers[id]=user
        localStorage.setItem("ALLusers",JSON.stringify(ALLusers))
        window.location.href="2posts intex.html"
        console.log(user)
      }
    </script>
</body>
</html>
