<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 1000px;
            border: 2px solid rgb(0, 255, 8);
            text-align: center;
            margin-left: 200px;
            margin-top: 15px;
        }

        input#Amv {
            text-align: center;
            margin-left: 550px;
            margin-top: 10px;
            background-color: rgb(255, 0, 102);
        }

        tr {
            margin-right: 50px;
            color: red;
            background-color: darkturquoise;
        }

        th {
            background-color: rgb(0, 255, 140);
            color: rgb(118, 15, 15);
        }

        button {
            color: rgb(113, 22, 10);
            background-color: rgb(30, 255, 128);
        }
    </style>
</head>

<body>
    <input type="text" name="" id="Amv">
    <button onclick="Searchme()">Search</button>
    <button onclick="Clear()">Cleardata</button>
    <table>
        <tr>
            <thead>
                <th>SlNO</th>
                <th>VegitableName</th>
                <th>Price</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>

    <script>
        var Coursedata = [
            {
                SlNO: 1,
                VegitableName: "Tomato",
                Price: "50 Per Kg"
            },
            {
                SlNO: 2,
                VegitableName: "Onion",
                Price: "40 Per Kg"
            },
            {
                SlNO: 3,
                VegitableName: "Brinjal",
                Price: "30 Per Kg"
            },
            {
                SlNO: 4,
                VegitableName: "Potato",
                Price: "20 Per Kg"
            },
            {
                SlNO: 5,
                VegitableName: "Carrot",
                Price: "40 Per Kg"
            },
        ]
        function displayUsers(Coursedata) {
            document.querySelector("tbody").innerHTML = ""
            Coursedata.forEach((user) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }

                document.querySelector("tbody").appendChild(myTr)
            })
        }
        displayUsers(Coursedata)

        function Searchme() {
            var usersearch = document.getElementById("Amv").value
            console.log(usersearch)

            var filteruser = Coursedata.filter((user) => {
                return user.VegitableName.indexOf(usersearch) > -1
            })
            displayUsers(filteruser)

        }
        function Clear() {
            displayUsers(Coursedata)
        }


    </script>
</body>

</html>
