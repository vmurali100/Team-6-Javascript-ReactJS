<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Habits=["Brushing twice a day","Bathing every day","Eat breakfast",
        "Hand wash","Drink water","Regular physical activities","Read everyday","Family time"]

        Habits.forEach((value,i)=>{
            document.write(value+i+"<br>")
        })
        var Habit=Habits.map((val)=>{
            return val+"-Habits"
        })
        console.log(Habit)

        var habi=Habits.find((val)=>{
            return val.length==12
        })
        var habi=Habits.filter((val)=>{
            return val.length==3
        })
        console.log(habi)

        var check=Habits.every((val)=>{
            return val.length>=3
        })
        console.log(check)

        var check=Habits.some((val)=>{
            return val.length==14
        })
        console.log(check)
    </script>
</body>
</html>
