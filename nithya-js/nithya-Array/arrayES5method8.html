<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var family=["mother","father","sister","brother","husband"]
        family.push("son")
        family.unshift("daughter")
        family.splice(3,0,"wife")

        family.pop()
        family.shift()
        family.splice(1,1)
        family.sort()
        family.reverse()
        console.log(family)
        for(i=0;i<family.length;i++){
            document.write(family[i]+"<br>")
        }
    </script>
</body>
</html>
