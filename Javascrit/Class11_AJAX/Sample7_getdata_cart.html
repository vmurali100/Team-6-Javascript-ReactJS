<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            text-align: center;
            width: 1000px;
             color: rgb(43, 226, 125);
        }
        button{
           margin-left: 700px;
           background-color: rgb(212, 255, 0);
        }
    </style>
</head>
<body>
    <button onclick="GetDataFromAPI()" type="button">GET DATA</button>
    <hr>
    <table border="1" id="div">
        <tr>
            <thead>
                <th>id</th>
                <th>userId</th>
                <th>date</th>
                <th>products</th>
                <th>__v</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    
    <script>
        
        
        function GetDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    let allProducts = JSON.parse(this.response)
                    displayUsers(allProducts)
                }
            }
            getData.open("GET", "https://fakestoreapi.com/carts");
            getData.send()
        }
        function displayUsers(allProducts) {
            allProducts.forEach((user, i) => {
                console.log(user)
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    if (a !== "products") {
                        myTd.innerHTML = user[a]
                    }else{
                        myTd.innerHTML = JSON.stringify(user[a])
                        // var details = ""
                        // for(b in user[a]){
                        //     details = details + b + " : " + user[a][b] + "<br>"
                        // }
                        // var details = ""
                        // for(c in user[a]){
                        //     details = details + c + " : " + user[a][b][c] + "<br>"
                        // }
                        // myTd.innerHTML = details
                    }
                    
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            });
        }
    </script>
</body>
</html>
