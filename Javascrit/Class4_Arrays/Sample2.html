<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Subjects=["Telugu","Hindi","English","Maths","Science","Social"]

        Subjects.push("Computer")
        Subjects.unshift("GK")
        Subjects.splice(2,0,"EnglishGrammer")

        Subjects.pop()
        Subjects.shift()
        Subjects.splice(2,1)
        
        Subjects.sort()
        Subjects.reverse()

        console.log(Subjects.length)
        for(i=0;
            i<Subjects.length;
            i++){
                document.write(Subjects[i]+"<br>")
            }
    </script>
</body>
</html>
