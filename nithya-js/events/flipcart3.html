<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .allim{
            width: 100px;
            height: 100px;
            display: block;
        }
        .allimg{
            float: left;
        }
        .main{
            float: left;
        }
    </style>
</head>
<body>
    <div class="allimg">
        <img src="./bag4.jpg" alt="" srcset="" class="allim">
        <img src="./bag2.jpg" alt="" srcset="" class="allim">
        <img src="./bag3.jpg" alt="" srcset="" class="allim">
    </div>
    <div class="main">
         <img src="./bag1.jpg" alt="" srcset="" class="mainimg">
        </div>
        <script>
            document.querySelector(".allimg").onmouseover=function(event){
                console.log(event.target.src)
                document.querySelector(".mainimg").src=event.target.src
            }
        </script>
</body>
</html>
