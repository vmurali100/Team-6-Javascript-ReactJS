<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <img src="./images/1.jpg" alt="" style="width: 800px;height: 800px; ;"> 
   <script>
     function changeimage(){
        var imageaddress=document.querySelector("img").src
        var imgNo=imageaddress.substr(imageaddress.lastIndexOf("/")+1,1);
        imgNo++;
        if(imgNo==10){
        imgNo=1
            }
    document.querySelector("img").setAttribute("src","./images/"+imgNo+".jpg")
     }
  setInterval(
      function(){
          changeimage()
      },2000
  )
   </script>
</body>
</html>
