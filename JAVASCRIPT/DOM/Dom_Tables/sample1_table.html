<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid rgb(236, 8, 168);
            padding: 10px;
            float: left;
            margin: 2px;
        }
    </style>
</head>
<body>
    <script>
        var tableno = prompt("Enter number of tables");
        var i=1;
        while(i<tableno){
            var mydiv = document.createElement("div");
            var j=1;
                var table = "";
                while(j<=10){
                    table = table + i + "X" + j + "=" +i*j+ "<br>"
                    j++
                }
                mydiv.innerHTML = table
                document.body.appendChild(mydiv)
                i++
        }
        console.log(tableno)
    </script>
</body>
</html>
