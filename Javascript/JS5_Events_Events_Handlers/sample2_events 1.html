<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="left" style="float:left;width:200px">
      <button onclick="addUserAtStart()">Add A user at Start</button> <br /><br />
      <button onclick="addUserAtEnd()">Add A user at End</button> <br /><br />
      <button onclick="addUserAtMiddle()">Add A user at Middle</button> <br /><br />
      <button onclick="deleteValueAtFirst()">Delete A user at Start</button> <br /><br />
      <button onclick="deleteValueAtLast()">Delete A user at End</button> <br /><br />
      <button onclick="deleteValueAtMiddle()">Delete A user at Middle</button> <br /><br />
      <button onclick="sortUsers()">Sort Users</button> <br /><br />
      <button onclick="reverseUsers()">Reverse Users</button> <br />
    </div>
    <div id="demo"  style="float:left"></div>
    <script>
      var students = [
        "Santhosh",
        "Sai",
        "Naveen",
        "Mansur",
        "Abi",
        "Bala",
        "Kiran",
        "Ram",
     
      ];

      function displayAllUsers() {
        let users = "";
        students.forEach((user) => {
          users += user + "<br>";
        });
        document.getElementById("demo").innerHTML = users;
      }

      displayAllUsers();

     function addUserAtStart(){
        students.unshift("Sam Sundur");
        displayAllUsers()
     }

     function addUserAtEnd(){
        students.push("Ram Krishna");
        displayAllUsers()
     }

     function addUserAtMiddle(){
        students.splice(3,0,"Murali Kirhsna");
        displayAllUsers()
     }

     function deleteValueAtFirst(){
        students.shift()
        displayAllUsers()
     }

     function deleteValueAtLast(){
        students.pop()
        displayAllUsers()
     }
     
     function deleteValueAtMiddle(){
        students.splice(3,1)
        displayAllUsers()
     }

     function sortUsers(){
        students.sort()
        displayAllUsers()
     }

     function reverseUsers(){
        students.reverse()
        displayAllUsers()
     }
    </script>
  </body>
</html>
