<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>PostId</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getdataFromServer(){
            return new Promise((resolve,reject)=>{
                var getData = new XMLHttpRequest();
                getData.onreadystatechange = function(){
                    if(getData.status == 200 && getData.readyState == 4){
                        let allUsers = JSON.parse(this.response)
                        resolve(allUsers)
                    }
                };
                
            getData.open("GET","https://jsonplaceholder.typicode.com/comments")
            getData.send()
            })
        }
        function displayUsers(data){
            data.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        getdataFromServer().then((user)=>{
            displayUsers(user)
        })
        async function getanddiplay(){
            var user = await getdataFromServer();
            displayUsers(user)
        }
        getanddiplay()
    </script>
</body>
</html>
