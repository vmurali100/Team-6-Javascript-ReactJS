<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
          color: rgb(236, 242, 247);
          background-color: rgb(27, 7, 117);
      }
      button{
          color: rgb(248, 242, 248);
          background-color: rgb(117, 7, 7);
      }
      th{
       color: aliceblue;
          background-color: rgb(4, 5, 82);
      }
  </style>
</head>
<body>
    <h2>Bootstrap 4 form validation demo</h2>
    <hr>
    <form>
        <label for="name">name</label><br><br>
        <input type="text" name="" id="name" placeholder="name" onkeyup="validate()"><br><br>
        <label for="username">username</label><br><br>
        <input type="text" name="" id="username" placeholder="username" onkeyup="validate()"><br><br>
        <label for="email">email</label><br><br>
        <input type="text" name="" id="email" placeholder="email" onkeyup="validate()"><br><br>
        <label for="password">password</label><br><br>
        <input type="text" name="" id="password" placeholder="password" onkeyup="validate()"><br><br>
        <label for="confirmpassword">confirmpassword</label><br><br>
        <input type="text" name="" id="confirmpassword" placeholder="confirmpassword" onkeyup="validate()"><br><br>
        <label for="message">message</label><br><br>
        <input type="text" name="" id="message" placeholder="message" onkeyup="validate()"><br><br>
        <button type="button" id="getdata" onclick="adduser()" disabled>send</button>
        <button type="button" id="updateuser" onclick="Updateuser()" style="display:none ;">change</button>
    </form>
    <hr>
    <table border="1">
        <tr>
            <thead>
                <th>name</th>
                <th>username</th>
                <th>email</th>
                <th>password</th>
                <th>confirmpassword</th>
                <th>message</th>
                <th>edit</th>
                <th>delete</th>
            </thead>
        </tr>
    </table>
    <script>
        var alluser=JSON.parse(localStorage.getItem(alluser))
        if(alluser==null){
            alluser=[]
        }

        var index=null

        function adduser(){
            var user={
                name:document.getElementById("name").value,
                username:document.getElementById("username").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                confirmpassword:document.getElementById("confirmpassword").value,
                message:document.getElementById("message").value,
            }
            alluser.push(user)
            localStorage.setItem("alluser",JSON.stringify(alluser))
            displayusers(alluser)
            document.getElementById("getdata").setAttribute("disabled",true)
            clearform()
        }
        function clearform(){
            document.getElementById("name").value=""
            document.getElementById("username").value=""
            document.getElementById("email").value=""
            document.getElementById("password").value=""
            document.getElementById("confirmpassword").value=""
            document.getElementById("message").value=""
        }
        function displayusers(data){
    document.querySelector("tbody").innerHTML=""
    data.forEach((user,i)=>{
        var mytr=document.createElement("tr")
        
        for(a in user){
            var mytd=document.createElement("td")
            mytd.innerHTML=user[a]
            mytr.appendChild(mytd)
        }
        var edittd=document.createElement("td")
        var editbtn=document.createElement("button")
        editbtn.setAttribute("onclick","edituser("+i+")")
        editbtn.innerHTML="edit"
        edittd.appendChild(editbtn)
        mytr.appendChild(edittd)

        var deletetd=document.createElement("td")
        var deletebtn=document.createElement("button")
        deletebtn.setAttribute("onclick","deleteuser("+i+")")
        deletebtn.innerHTML="delete"
        deletetd.appendChild(deletebtn)
        mytr.appendChild(deletetd)

        document.querySelector("tbody").appendChild(mytr)
    })
   }

   function edituser(i){
       console.log(alluser[i])
       index=i
            document.getElementById("name").value=alluser[i].name
            document.getElementById("username").value=alluser[i].username
            document.getElementById("email").value=alluser[i].email
            document.getElementById("password").value=alluser[i].password
            document.getElementById("confirmpassword").value=alluser[i].confirmpassword
            document.getElementById("message").value=alluser[i].message
            document.getElementById("getdata").style.display="none"
            document.getElementById("updateuser").style.display="block"
   }

function deleteuser(i){
    alluser.splice(i,1)
    displayusers(alluser)
    console.log("edituser called"+i)
}
   displayusers(alluser)

  function validate(){
      console.log("some value")
      var user={
                name:document.getElementById("name").value,
                username:document.getElementById("username").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                confirmpassword:document.getElementById("confirmpassword").value,
                message:document.getElementById("message").value,
            }
            var cheak=false
            for(a in user){
                if(user[a]==""){
                    cheak=true
                }
            }
            if(cheak==true){
                document.getElementById("getdata").setAttribute("disabled",true)
            }else{
                document.getElementById("getdata").removeAttribute("disabled")
            }
  }
            function Updateuser(){
                console.log("update user called")
                var user={
                name:document.getElementById("name").value,
                username:document.getElementById("username").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                confirmpassword:document.getElementById("confirmpassword").value,
                message:document.getElementById("message").value,
            }
            alluser[index]=user
            localStorage.setItem("alluser",JSON.stringify(alluser))
            displayusers(alluser)
            clearform()
            }
    </script>
</body>
