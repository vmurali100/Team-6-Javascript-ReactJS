<body>
    <script>
        var bag=new Object({material:"polyster",itemweight:"520grms",origin:"india"})
        console.log(bag);

        class bags{
            constructor(material,itemweight,origin,literes){
                this.material=material;
                this.itemweight=itemweight;
                this.origin=origin;
                this.literes=literes;
            }
        }
        var item1=new bags("polyste","400grms","india","5lit")
        var item2=new bags("jute","400grms","india","5lit")
        var item3=new bags("polyster","400grms","india","5lit")
        console.log(item1,item2,item3)
    </script>
</body>
