<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
    border: 3px blue solid;
    width: 100px;
    text-align: center;
    float: left;
    padding: 20px;
    }
</style>
<body>
    <script>
        var tablesno=prompt("enter no of tables you want")
        var i=2
        while(i<tablesno){
            var mydiv=document.createElement("div")
            var j=1
            var tables=""
            while (j<=11) {
                tables=tables+i+"x"+j+"="+i*j+"<br>"
                j++
            }
            mydiv.innerHTML=tables
            document.body.appendChild(mydiv)
            i++
        }
        console.log(tablesno)
    </script>
</body>
</html>
