<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Srinivas</li>
        <li>Srividya</li>
        <li>Padhma</li>
        <li>Sambhasiva Rao</li>
    </ul>
    <script>
       document.querySelector("ul").onclick =function(event){
        //console.log(event.target.innerHTML)
        console.log(event.target)
        var selectedLi = event.target;
        var parentElement = selectedLi.parentNode;
        parentElement.removeChild(selectedLi)
       } 
    </script>
</body>
</html>
