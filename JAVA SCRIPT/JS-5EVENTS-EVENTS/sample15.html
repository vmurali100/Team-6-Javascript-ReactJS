<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="786" style="float: left; width: 350px;">
        <button onclick="addedvalueatstart()">start</button><br><br>
        <button onclick="addedvaluesend()">End</button><br><br>
        <button onclick="addedvaluesmiddle()">Middle</button><br><br>
        <button onclick=" deleteValueAtFirst()">user at start</button><br><br>
        <button onclick="deleteValueAtLast()">user at End</button><br><br>
        <button onclick=" deleteValueAtMiddle()">user at Middle</button><br><br>
        <button onclick="sortvalue()">Sort</button><br><br>
        <button onclick=" reversevalue()">reverse</button><br><br>
    </div>
    <div id="7861" style="float: left;"></div>
    <script>
        var busnames=["Rapid Transit","Express Coach","Red Rocket Bus","Mega Bus","Bus On Demand","Tiger Bus","First Choice Bus","The Busride","Pink Panther Bus","Circuit Bus","Busy Line","Circum Bus","Busy Way","All Hero Bus","Sparkling Bus","Busy Movers","Peak Hour Express"]
        function displayAllUsers(){
            var Users="";
            busnames.forEach(user=>{
                Users+=user+"<br>";

            });
            document.getElementById("7861").innerHTML=Users

            
        }
        displayAllUsers()

        function addedvalueatstart(){
            busnames.unshift("Shuttle It Up")
            displayAllUsers()
        }
        function addedvaluesend(){
            busnames.push("Trust Shuttle")
            displayAllUsers()
        }
        function addedvaluesmiddle(){
            busnames.splice(4,5,"The Swift Ride")
            displayAllUsers()
        }
        function deleteValueAtFirst(){
            busnames.shift()
            displayAllUsers()
        }
        function deleteValueAtLast(){
            busnames.pop()
            displayAllUsers()
        }
        function deleteValueAtMiddle(){
            busnames.splice(5,3)
            displayAllUsers()
        }
        function sortvalue(){
            busnames.sort()
            displayAllUsers()
        }
        function reversevalue(){
            busnames.reverse()
            displayAllUsers()
        }
    </script>
</body>
</html>
