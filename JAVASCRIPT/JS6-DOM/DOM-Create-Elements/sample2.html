<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <ol>

    </ol>
    <script>
        var Games=["Cricket","Football","Vollyball","Hockey","Tennis","Golf","Kabbadi","SoftBall","Baseball"];
        Games.forEach((val)=>{
            var myLi=document.createElement("li");
            myLi.innerHTML = val
            document.querySelector("ol").appendChild(myLi)
            document.querySelector("ol").style.color="Blue"
        })
    </script>
    <hr>
    <ul>

    </ul>
    <script>
        var Players=["ViartKohli","RohitSharma","KL Rahul","Suryakumar","DineshKarthik","IdhanKIshan","RavindraJadeja","YuziChahal","Bhumra","Shami","siraj","DeepakChahar"];
        Players.forEach((val)=>{
            var mydoc=document.createElement("li");
            mydoc.innerHTML = val
            document.querySelector("ul").appendChild(mydoc)
            document.querySelector("ul").style.color="red"           
        })
    </script>
</body>
</html>
