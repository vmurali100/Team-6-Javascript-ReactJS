<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .product {
    border: 2px solid #d9579f;
    margin: 5px;
    padding: 10px;
    float: left;
    width: 30%;
    height: 230px;
}
    </style>
</head>
<body>
    <button onclick="getDataFromAPI()" type="button">get data</button>
    <div id="products"></div>
    <script>
        function getDataFromAPI(){
            var getData= new XMLHttpRequest();
            getData.onreadystatechange=function(){
                if(getData.status==200 &&getData.readyState==4){
                    console.log(getData.response)
                    var userphotos=JSON.parse(getData.response)
                    displayUsers(userphotos)

                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/photos")
            getData.send()
        }
        function displayUsers(userphotos){
            userphotos.forEach((photo)=>{
                var myProductDiv = document.createElement("div")
                myProductDiv.setAttribute("class", "product") 
                //userId
                var myalbumId=document.createElement("h3")
                myalbumId.innerHTML=photo.lbumId
                //id
                var myid=document.createElement("h3")
                myid.innerHTML=photo.id
                //title
                var mytitle=document.createElement("h3")
                mytitle.innerHTML=photo.title
                //url
                var myurl=document.createElement("h4")
                myurl.innerHTML=photo.url

                var mythmbnailurl=document.createElement("h4")
                mythmbnailurl.innerHTML=photo.thumbnailUrl
                myurl.innerHTML=photo.url
                myProductDiv.appendChild(myalbumId)
                myProductDiv.appendChild(myid)
                myProductDiv.appendChild(mytitle)
                myProductDiv.appendChild(myurl)
                myProductDiv.appendChild(mythmbnailurl)

                

                document.getElementById("products").appendChild(myProductDiv)
            })
        }
    </script>
</body>
</html>
