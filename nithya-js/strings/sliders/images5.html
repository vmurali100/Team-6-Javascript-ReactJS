<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images5/1.jpg" alt="" style="width: 400px; height:300px">
    <script>
        function changeimg (){
             var imgaddress=document.querySelector("img").src;
             console.log(imgaddress)
             var imgNO=imgaddress.substr(imgaddress.lastIndexOf("/")+1,1)
             imgNO++;
             if(imgNO==5){
                 imgNO=1
             }
             document.querySelector("img").setAttribute("src","../images5/"+imgNO+".jpg")
             console.log(imgNO)
        }
        setInterval(function (){
            changeimg()
        },2000)
    </script>
</body>
</html>
