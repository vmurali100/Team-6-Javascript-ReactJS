<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 30%;
        }

        .product {
            border: 1px solid red;
            margin: 2px;
            width: 15%;
            height: 200px;
            padding: 10px;
            float: left;

        }
    </style>

</head>

<body>
    <button type="button" onclick="getDataFromAPI()">
        GetDataFormApi
    </button>
    <div id="products"></div>
    <img src="" alt="">
    <script>

        function getDataFromAPI() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.readyState == 4 && getData.status == 200) {
                    console.log(getData.response)
                    let allProducts = JSON.parse(getData.response)
                    Displayusers(allProducts)
                }
            }
            getData.open("GET", "https://fakestoreapi.com/products")
            getData.send()
        }
        function Displayusers(allProducts) {

            allProducts.forEach((product) => {

                var myProductDiv = document.createElement("div")
                myProductDiv.setAttribute("class", "product")

                var myImg = document.createElement("img");
                myImg.setAttribute("src", product.image)

                var title = document.createElement("p")
                title.innerHTML = product.title

                myProductDiv.append(title)
                myProductDiv.appendChild(myImg)


                document.getElementById("products").appendChild(myProductDiv)

            })
        }
    </script>
</body>

</html>
