<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students=["Sai","Aruna","Raj","Jai","Sujatha","Siree","Virat"];
        
        students.push("Soundhrya");
        students.unshift("Lithisha");
        students.splice(2,1,"Sireesha");

        students.pop();
        students.shift();
        students.splice(2,1);

        students.sort()
        students.reverse()


        console.log(students.length);
        for (i=0;i<students.length;i++){
            document.write(students[i]+"<br>")
        }
    </script>
</body>
</html>
