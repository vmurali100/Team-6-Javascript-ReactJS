<body>
    <script>
        function Cloth(clothName){
            this.cotton1 = "Dress Material";
            this.cotton2 = "Saree";
            this.clothName = clothName;
            this.pattucloth = function(){
                return this.cotton1+ " " +this.cotton2+ " "+this.clothName
            }        
        };

        Cloth.prototype.newModels = "Kanchi Pattu"

        var cloth1 = new Cloth("Yellow");
        var cloth2 = new Cloth("Green");
        var cloth3 = new Cloth("White");
        console.log(cloth1,cloth2,cloth3);
        console.log(cloth1.pattucloth());
        console.log(cloth2.newModels);
    </script>
</body>
