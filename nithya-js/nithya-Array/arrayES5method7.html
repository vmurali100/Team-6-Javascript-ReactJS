<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var languages=["telugu","tamil","kanada","hindi","odiya","chainise"]
        languages.push("jarman")
        languages.unshift("bangali")
        languages.splice(3,0,"manipuri")

        languages.pop()
        languages.shift()
        languages.splice(2,2)
        languages.sort()
        languages.reverse()
        for(i=0;i<languages.length;i++){
            document.write(languages[i]+"<br>")
        }
        console.log(languages)
    </script>
</body>
</html>
