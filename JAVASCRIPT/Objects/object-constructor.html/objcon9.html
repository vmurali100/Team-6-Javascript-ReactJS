    <script>
        function Water (waterCost){
            this.tank = "1000 ltrs";
            this.cost = "500 rs";
            this.waterCost = waterCost;
            this.waterDetails = function (){
                return this.quality + " "+this.waterCost
            }
        }

        Water.prototype.ct = "price"

        var water1 = new Water("salt water");
        var water2 = new Water("bore water");
        var water3 = new Water("mineral water");

        console.log(water1);
        console.log(water2);
        console.log(water3);
       
    

        console.log(water1.waterDetails());
        console.log(water1.ct);
    </script>
