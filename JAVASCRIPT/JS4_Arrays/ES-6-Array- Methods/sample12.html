<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var players=["virat","kohli","Dinesh","Siraj","Rawat","Anuj","Sabhaz"]

        players.forEach((value,i)=>{
            document.write(i+value+"<br>")
        })

        var Sai=players.map((val)=>{
            return val+"-Batsman"+"<br>"
        })
        document.write(Sai)

        var kiran=players.find((val)=>{
            return val.length ==5
        })
        document.write(kiran)

        var kiran=players.filter((val)=>{
            return val.length ==5
        })
        document.write(kiran)

        var sai=players.every((val)=>{
            return val.length >=4
        })
        document.write(sai)

        var sai=players.some((val)=>{
            return val.length >=8
        })
        document.write(sai)
        </script>
</body>
</html>
