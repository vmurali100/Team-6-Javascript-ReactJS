<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" onkeyup="validate()"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" onkeyup="validate()"><br><br>

        <label for="email">Email</label>
        <input type="text" name="" id="email" onkeyup="validate()"><br><br>

        <button type="button" onclick="someUsers()" id="addUser" disabled>Add User</button>

        <button type="button" onclick="userUpdate()" id="updateUser" style="display: none;">Update User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if (allUsers == null){
            allUsers = []
        }
        function someUsers(){
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            allUsers.push(user);
            document.getElementById("addUser").setAttribute("disabled",true)
            var index = null
            localStorage.setItem("allUsers",JSON.stringify(allUsers));

            displayUsers(allUsers);
            clearForm();
        }
        function clearForm(){
            document.getElementById("fname").value ="";
            document.getElementById("lname").value = "";
            document.getElementById("email").value = ""
        }
        function displayUsers(data){
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user,i) => {
                var myTr = document.createElement("tr");
                for (a in user){
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                var editTd = document.createElement("td");
                var editBit= document.createElement("button")
                editBit.setAttribute("onclick", "editUser("+i+")")
                editBit.innerHTML = "Edit";
                editTd.appendChild(editBit);
                myTr.appendChild(editTd);

                var deleteTd = document.createElement("td");
                var deleteBit = document.createElement("button")
                deleteBit.setAttribute("onclick", "deleteUser("+i+")")
                deleteBit.innerHTML = "Delete";
                deleteTd.appendChild(deleteBit)
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            });                      
        }
        function editUser(i){
                //console.log("Edit User Called"+i)
                console.log(allUsers[i]);
                index = i
                document.getElementById("fname").value = allUsers[i].fname
                document.getElementById("lname").value = allUsers[i].lname
                document.getElementById("email").value = allUsers[i].email

                document.getElementById("addUser").style.display = "none";
                document.getElementById("updateUser").style.display = "block"; 
            }
            function deleteUser(i){
                console.log("Delete User Called"+i)
                allUsers.splice(i,1);
                displayUsers(allUsers);
            } 
        displayUsers(allUsers);

        function validate(){
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            var check = false
            for(a in user){
                if(user[a] == ""){
                    check = true
                }
            }
            if(check == true){
                document.getElementById("addUser").setAttribute("disabled",true)
            }else{
                document.getElementById("addUser").removeAttribute("disabled")
            }
        }

        function userUpdate(){
            console.log("Update User Called")
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            allUsers[index] = user

            localStorage.setItem("allUsers",JSON.stringify(allUsers));

            displayUsers(allUsers);
            clearForm();
            document.getElementById("addUser").style.display = "block";
            document.getElementById("updateUser").style.display = "none";
        }
        
    </script>
    
</body>
</html>
