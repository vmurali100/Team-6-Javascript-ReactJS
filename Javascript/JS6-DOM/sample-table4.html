<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table {

        td, th {
          border: 1px solid #dddddd;
          text-align: left;

        tr:nth-child(even) {

        }
        </style>
</head>
<body>
    <h2>Student Details</h2>
    <input type="text" name="" id="inputUser">
    <button onclick="searchUser()">Search User</button>
    <button onclick="clearSearch()">Clear Search</button>
    <table>
       <thead>

               <th>address</th>

           </tr>

    </table>
    <script>

    }
]

function displayUsers(details){
    document.querySelector("tbody").innerHTML = ""
    details.forEach((user)=>{
        var myTr = document.createElement("tr");

        for(a in user){
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a]
            myTr.appendChild(myTd)
        }
        document.querySelector("tbody").appendChild(myTr)
    })
}
displayUsers(details)

function searchUser(){
    var disPlay = document.getElementById("inputUser").value;
    console.log(disPlay)

    var filteratUsers = details.filter((user)=>{
        return user.fname.indexOf(disPlay) > -1
    })
    displayUsers(filteratUsers)
}
function clearSearch(){
    displayUsers(details)
}

    </script>
</body>
</html>
