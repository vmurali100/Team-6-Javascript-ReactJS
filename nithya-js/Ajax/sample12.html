<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gettodos()">data</button>
    <div id="todos"></div>
    <script>
        function gettodos(){
            var getdata=new XMLHttpRequest();

            getdata.onreadystatechange=function (){
                if(getdata.status==200 && getdata.readyState==4){
                    let alltodos=JSON.parse(this.response)
                    display(alltodos)
                }
            };
            getdata.open("GET","https://jsonplaceholder.typicode.com/todos")
            getdata.send();
        }
        function display(alltodos){
            alltodos.forEach((todos) => {
                var mydiv=document.createElement("div")
                mydiv.setAttribute("class","todos")

                 var myuserId=document.createElement("p")
                 myuserId.innerHTML=todos.userId

                var mytitle=document.createElement("p")
                mytitle.innerHTML=todos.title
               
                var myid=document.createElement("p")
                myid.innerHTML=todos.id

                var mycompleted=document.createElement("p")
                mycompleted.innerHTML=todos.completed

                mydiv.appendChild(myuserId)
                mydiv.appendChild(mytitle)
                mydiv.appendChild(myid)
                mydiv.appendChild(myid)
                mydiv.appendChild(mycompleted)
                
                document.getElementById("todos").appendChild(mydiv)
            });
        }
        </script>
</body>
</html>
