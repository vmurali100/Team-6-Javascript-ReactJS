<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var person = {
            fullName : "Srinivas", // it is called property  . fullName is property Name or Key  .Srinivas is called property value or value
            age : 34                        
        } // curly Braces is used to Create an Object
        person.email = "thammineedis@gmail.com" //Adding property with .notation
        person["city"] = "Hyderabad" //Adding property with [] notation
        console.log(person)
    </script>
</body>
