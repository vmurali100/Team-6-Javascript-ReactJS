<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cars=["Innova","Swift","Ford","Honda"]
        for(i=0;i<cars.length;i++){
            document.write(cars[i]+"<br>")
        }

        cars.push("Dodge")
        cars.unshift("Renault")
        cars.splice(2,0,"Kia")

        cars.pop()
        cars.shift()
        cars.slice(2,2)

        cars.sort()
        cars.reverse()
        
        console.log(cars)
    </script>
</body>
</html>
