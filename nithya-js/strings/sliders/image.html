<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images/1.jpeg.jpg" alt="" style="width: 400px; height:300px">
    <script>
          function changeimg(){
              var imageaddress=document.querySelector("img").src;
              console.log(imageaddress)
              var imgNO=imageaddress.substr(imageaddress.lastIndexOf("/")+1,1)
              imgNO++;
              if(imgNO ==5){
                  imgNO=1
              }
              document.querySelector("img").setAttribute("src","../images/"+imgNO+".jpeg.jpg")
              console.log(imgNO)
              
          }

        
          setInterval(function(){
              changeimg()
          },2000)
    </script>
</body>
</html>
