<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var waterbottle=new Object({brand:"Boldfit",color:"black",capacity:"800 ml",weight:"150grms"})
        console.log(waterbottle)

        class bottle{
            constructor(brand,colour,capacity,weight){
                this.brand=brand;
                this.color=colour;
                this.capacity=capacity;
                this.weight=weight;
            }
        }
        var bottle1=new bottle("Boldfit","black","800ml","150grms")
        console.log(bottle1)
    </script>
</body>
