<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <script>
       var allcomments=[]
       function getDatafromAPIserver(){
           var getData=new XMLHttpRequest();
           getData.onreadystatechange=function(){
               if(getData.status==200&&getData.readyState==4){
                allcomments=JSON.parse(getData.response)
                   displayAllusers()
               }
           }
           getData.open("GET","https://jsonplaceholder.typicode.com/comments")
           getData.send();
       }

       function displayAllusers(){
        allcomments.forEach((user)=>{
               console.log(user)
           })
       }

       getDatafromAPIserver()
   </script>
</body>

</html>
