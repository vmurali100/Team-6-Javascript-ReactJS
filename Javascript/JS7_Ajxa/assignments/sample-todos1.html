<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <label for="userId">User Id : </label>
        <input type="text" name="" id="userId"><br><br>
        <label for="id">Id : </label>
        <input type="text" name="" id="id" readonly><br><br>
        <label for="title">Title : </label>
        <input type="text" name="" id="title"><br><br>
        <label for="completed">Completed : </label>
        <input type="text" name="" id="completed"><br><br>
        <button onclick="addUser()" type="button" id="add">Add User</button>
        <button onclick="userUpdate()" type="button" id="update" style="display: none;">Update User</button>
    </form>
    <br><hr>
    <table border="1">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = []
        function addUser(){
            var user = {
                userId: document.getElementById("userId").value,
                id: document.getElementById("id").value,
                titel: document.getElementById("title").value,
                completed: document.getElementById("completed").value
            }
            var sendDate = new XMLHttpRequest();
                sendDate.onreadystatechange = function(){
                    if(sendDate.status == 201 && sendDate.readyState == 4){
                        console.log("User Added Success Fully")
                        getallUserFromAPI()
                }
            }
            sendDate.open("POST", "http://localhost:3000/todos");
            sendDate.setRequestHeader("Content-type","application/json")
            sendDate.send(JSON.stringify(user))
        }
        function getallUserFromAPI(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    allUsers = JSON.parse(getData.response)
                    console.log(allUsers)
                    displayUsers(allUsers)
                }
            }
            getData.open("GET","http://localhost:3000/todos")
            getData.send()
        }
        function displayUsers(data){
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user, i) => {
                var myTr = document.createElement("tr")        
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                } 
                //Edit
                var editTd = document.createElement("td")
                var editBit = document.createElement("button")
                editBit.setAttribute("onclick","editUser("+i+")")
                editBit.innerHTML = "Edit"
                editTd.appendChild(editBit)
                myTr.appendChild(editTd)
                //Delete
                var deleteTd = document.createElement("td")
                var deleteBit = document.createElement("button")
                deleteBit.setAttribute("onclick","deleteUser("+i+")")
                deleteBit.innerHTML = "Delete"
                deleteTd.appendChild(deleteBit)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function deleteUser(i){
            console.log(allUsers[i])
            var delData = new XMLHttpRequest
            delData.onreadystatechange = function(){
                if(delData.status == 200 && delData.readyState == 4){
                    console.log("User Delete Success Fully")
                }
            }
            delData.open("DELETE","http://localhost:3000/todos/"+allUsers[i].id)
            delData.send();
        }
        function editUser(i){
            document.getElementById("add").style.display = "none"
            document.getElementById("update").style.display = "block"

            document.getElementById("userId").value = allUsers[i].userId;
            document.getElementById("id").value = allUsers[i].id;
            document.getElementById("title").value = allUsers[i].title;
            document.getElementById("completed").value = allUsers[i].completed;
        }
        function userUpdate(){
            var user = {
                userId: document.getElementById("userId").value,
                id: document.getElementById("id").value,
                titel: document.getElementById("title").value,
                completed: document.getElementById("completed").value
            }
            var sendDate = new XMLHttpRequest();
            sendDate.onreadystatechange = function(){
                if(sendDate.status == 201 && sendDate.readyState == 4){
                    console.log("User Added Success Fully")
                    getallUserFromAPI()

                    document.getElementById("add").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }
            }
            sendDate.open("PUT", "http://localhost:3000/todos/"+user.id);
            sendDate.setRequestHeader("Content-type","application/json")
            sendDate.send(JSON.stringify(user))
        }
        getallUserFromAPI()
    </script>
    
</body>
</html>
