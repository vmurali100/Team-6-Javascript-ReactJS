<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">name</label><br>
        <input type="text" name="" id="name" onkeyup="validate()"/> <br /><br>
    
        <label for="email">email</label><br>
        <input type="email" name="" id="email" onkeyup="validate()"/> <br /><br>
    
        <label for="phone">phone</label><br>
        <input type="text" name="" id="phone" onkeyup="validate()"/> <br /><br>
    
        <label for="q">qualification</label><br>
        <input type="text" name="" id="q" onclick="validate()">
        <br><br>

        <label for="s">skills</label><br>
        <input type="text" name="" id="s" onclick="validate()">
        <br><br>

        <button type="button" id="addUser" onclick="addUser()" disabled>Add User</button>
      </form>
      <hr />
      <table border="1">
        <tr>
          <thead>
            <th>Name</th>
            <th>Email</th>
            <th>phone </th>
            <th>qualification</th>
            <th>skills</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
        </tr>
        <tbody></tbody>
      </table>
    
     <script>
    
        var allUsers = JSON.parse(localStorage.getItem("allUsers"));
        if (allUsers == null) {
          allUsers = [];
        }
        function addUser() {
          var user = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            q: document.getElementById("q").value,
            s: document.getElementById("s").value,
          };
          allUsers.push(user);
    
          displayUsers(allUsers);
          clearForm();
        }
    
        function clearForm() {
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("q").value = "";
          document.getElementById("s").value = "";
        }
    
        function displayUsers(data) {
          document.querySelector("tbody").innerHTML = "";
          data.forEach((user,i) => {
            var myTr = document.createElement("tr");
            for (a in user) {
              var myTd = document.createElement("td");
              myTd.innerHTML = user[a];
              myTr.appendChild(myTd);
            }
    
            var editTd = document.createElement("td")
            var editBtn = document.createElement("button");
            editBtn.setAttribute("onclick","editUser("+i+")")
            editBtn.innerHTML = "Edit";
            editTd.appendChild(editBtn);
            myTr.appendChild(editTd)
    
            var deleteTd = document.createElement("td")
            var deleteBtn = document.createElement("button")
            deleteBtn.setAttribute("onclick","deleteUser("+i+")")
    
            deleteBtn.innerHTML="Delete";
            deleteTd.appendChild(deleteBtn)
            myTr.appendChild(deleteTd)
    
            document.querySelector("tbody").appendChild(myTr);
          });
        }
    
    
        function editUser(i){
          console.log("editUser called "+i)
    
        }
    
        function deleteUser(i){
          allUsers.splice(i,1);
          displayUsers(allUsers)
        }
        displayUsers(allUsers);
    
    
        function validate(){
          var user = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            q: document.getElementById("q").value,
            s: document.getElementById("s").value,
          };
    
          var check = false;
          for(a in user){
            if(user[a] == ""){
              check = true
            }
          }
    
          if(check == true){
            document.getElementById("addUser").setAttribute("disabled",true);
          }else{
            document.getElementById("addUser").removeAttribute("disabled");
          }
    
        }
      </script>
</body>
</html>
