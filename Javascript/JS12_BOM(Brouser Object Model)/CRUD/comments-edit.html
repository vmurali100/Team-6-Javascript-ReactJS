<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="class">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">postId</label>
                        <input type="text" class="form-control" id="postId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">body</label>
                        <input type="text" class="form-control" id="body" aria-describedby="emailHelp">
                    </div>
                    <input type="text" class="form-control" id="id" hidden>

                    <button type="button" class="btn btn-primary" onclick="updateUser()">update</button>
                </form>
            </div>
            <div class="class"></div>
        </div>
    </div>    
    <script>
        var allComments= JSON.parse(localStorage.getItem("allComments"))
        var urlAddress = window.location.href
        //console.log(urlAddress)
        var id = urlAddress.substring(urlAddress.lastIndexOf("?")+1)
        //console.log(id)
        for(a in allComments[id]){
            document.getElementById(a).value = allComments[id][a]
        }
        function updateUser(){
            var user = {
                postId: "",
                name: "",
                email: "",
                body: ""
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            allComments[id] = user
            localStorage.setItem("allComments", JSON.stringify(allComments))
            window.location.href = "comments-index.html"
            console.log(user)
        }     
        
    </script>
</body>
</html>
