<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getproductAPI()" type="button">get data</button>
   <table border="1">
       <tr>
           <thead>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>description</th>
            <th>category</th>
            <th>image</th>
            <th>rating</th>
           </thead>
       </tr>
       <tbody></tbody>
   </table>
   <script>
       function getproductAPI(){
           var getdata=new XMLHttpRequest()

           getdata.onreadystatechange=function(){
               if(getdata.status==200 && getdata.readyState==4){
                console.log(getdata.response)
                   let alluser=JSON.parse(getdata.response)
                   displayUser(alluser)
                   
               }
           }
           getdata.open("GET","https://fakestoreapi.com/products")
           getdata.send()
       }

       function displayUser(alluser){
        document.querySelector("tbody").innerHTML=""
           alluser.forEach((user,i)=>{
               console.log(user)
               var mytr=document.createElement("tr")
             for(a in user){
                 var mytd=document.createElement("td")
                 if(a !=="rating"){
                     mytd.innerHTML=user[a]
                 }else{
                     var details=""
                     for(b in user[a]){
                         details=details+b+" : "+user[a][b]+"<br>"
                     }
                     mytd.innerHTML=details
                 }
                 mytr.appendChild(mytd)
             }
             document.querySelector("tbody").appendChild(mytr)
           })
       }
       </script>
</body>
</html>
