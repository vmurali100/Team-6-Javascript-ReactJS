<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var book = {
           bookName: "Meditation",
           price : 100,
           language: "English",
           countryOfOrigin: "India",
           rating: "4.5",
       };
       function mybook(){
           console.log(book.bookName+" "+book.price+" "+book.language+" "+book.countryOfOrigin+" "+book.rating)
       };
       mybook();
       for (a in book) {
           document.write(a + " : " + book[a] +"<br>");
       };
       console.log(book);
    </script>
</body>
</html>
