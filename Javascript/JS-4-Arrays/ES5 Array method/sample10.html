<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var Touristplace=["Goa","Agra"," Rajasthan"," Delhi","Munnar","Coorg","Ooty"
       ,"Shillong","Kolkata","Shimla"]

       Touristplace.push("Manali")
       Touristplace.unshift("Lonavala and Khandala")
       Touristplace.splice(0,0,"Shillong")

       Touristplace.pop()
       Touristplace.shift()
       Touristplace.splice(0,0)

       Touristplace.sort()
       Touristplace.reverse()

       console.log(Touristplace.length)

       for(i=0;i<Touristplace.length;i++){
           document.write(Touristplace[i]+"<br>")
       }
    </script>
</body>
</html>
