<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .myimg{
           width: 200px;
           height: 200px;
           display: block;
       } 
       .meinimage{
        width: 400px;
        height: 400px;
       }
       .allimage{
           float: left;
       }
       .mein{
           float: left;
       }
    </style>
</head>
<body>
    <div class="allimage">
        <img src="./fg1.jpg" alt="" srcset="" class="myimg">
        <img src="./fg2.webp" alt="" srcset="" class="myimg">
        <img src="./fg3.jpg" alt="" srcset="" class="myimg">
    </div>
    <div class="mein">
        <img src="./fg1.jpg" alt="" srcset="" class="meinimage">
    </div>
    <script>
        document.querySelector(".allimage").onmouseover=function(event){
            console.log(event.target.src)
            document.querySelector(".meinimage").src=event.target.src
        }
    </script>
</body>
</html>
