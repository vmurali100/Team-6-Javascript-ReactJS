<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="userId">userId</label>
        <input type="text" name="" id="userId"><br>
        <label for="id">id</label>
        <input type="text" name="" id="id"><br>
        <label for="title">title</label>
        <input type="text" name="" id="title"><br>
        <label for="completed">completed</label>
        <input type="text" name="" id="completed"><br>

        <button type="button" id="add" onclick="Getdatafromtodos()">Getdata</button>
        <button type="button" id="update" onclick="updateuser()" style="display: none">updateuser</button>
    </form>
    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>

        <script>
            var alltodos = []
            function Getdatafromtodos() {
                var getdata = new XMLHttpRequest();
                getdata.onreadystatechange = function () {
                    if (getdata.status == 200 && getdata.readyState == 4) {
                        alltodos = JSON.parse(getdata.response)
                        console.log(alltodos)
                        displaytodosuser(alltodos)
                    }
                }
                getdata.open("GET", "http://localhost:3000/todos")
                getdata.send()
            }
            function displaytodosuser(Data) {
                document.querySelector("tbody").innerHTML = ""

                Data.forEach((user, i) => {
                    var myTr = document.createElement("tr")
                    for (a in user) {
                        var myTd = document.createElement("td")
                        myTd.innerHTML = user[a]
                        myTr.appendChild(myTd)
                    }
                    //edituser
                    var editTd = document.createElement("td")
                    var editbtn = document.createElement("button")
                    editbtn.setAttribute("onclick", "edituser(" + i + ")")
                    editbtn.innerHTML = "Edit"
                    editTd.appendChild(editbtn)
                    myTr.appendChild(editTd)

                    //deleteuser
                    var deleteTd = document.createElement("td")
                    var deletebtn = document.createElement("button")
                    deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                    deletebtn.innerHTML = "Delete"
                    deleteTd.appendChild(deletebtn)
                    myTr.appendChild(deleteTd)

                    document.querySelector("tbody").appendChild(myTr)
                })
            }

            function deleteuser(i){
                  console.log(alltodos[i])
                  var deluser = new XMLHttpRequest();
            deluser.onreadystatechange = function () {
                if (deluser.status == 200 && deluser.readyState == 4) {
                    console.log("Delele user successfully")
                }
            }
            deluser.open("DELETE", "http://localhost:3000/todos/" + alltodos[i].id)
            deluser.setRequestHeader("Content-type", "application/json")
            deluser.send()
            }

            function edituser(i){

                document.getElementById("add").style.display="none"
                document.getElementById("update").style.display="block"
                
                document.getElementById("userId").value =alltodos[i].userId;
                document.getElementById("id").value =alltodos[i].id;
                document.getElementById("title").value =alltodos[i].title;
                document.getElementById("completed").value = alltodos[i].completed
            }

            function updateuser(){
                user={
                    userId: document.getElementById("userId").value,
                    id:document.getElementById("id").value,
                    title: document.getElementById("title").value,
                    completed: document.getElementById("completed").value 
                }
                var sendData =new XMLHttpRequest();
                sendData.onreadystatechange = function (){
                    if(sendData.status ==201 && sendData.readyState ==4){
                        console.log("update user successfully")
                        displaytodosuser()
                        document.getElementById("add").style.display="block"
                document.getElementById("update").style.display="none"
                    }
                }
                sendData.open("PUT","http://localhost:3000/todos/"+user.id)
                sendData.setRequestHeader("Content-type", "application/json")
                sendData.send(JSON.stringify(user))
            }
          
        </script>
</body>

</html>
