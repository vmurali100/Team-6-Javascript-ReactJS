<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playGame()" type="button">play game</button>
    <img src="." alt="" width="250px">
    <script>
        function playGame(){
            var randomNumber=Math.random()
            var roundNumber=Math.round(randomNumber)
            console.log("roundNumber :-",roundNumber)
            console.log("randomNumber",randomNumber)
            if(roundNumber==1){
                document.querySelector("img").setAttribute("src","./head.jpg")
            }else{
                document.querySelector("img").setAttribute("src","./tail.jpg")
            }

        }
    
    </script>
</body>
</html>
