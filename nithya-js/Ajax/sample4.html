<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <button onclick="getdatafromAPI()">get data from API</button>
    <table border="1">
        <thead>
            <th>fname</th>
            <th>lname</th>
            <th>tel</th>
            <th>address</th>
            <th>city</th>
            <th>state</th>
            <th>zip</th>
        </thead>
        <tbody></tbody>
    </table>
    <div id="products"></div>
    <script>
       function  getdatafromAPI(){
           var getData = new XMLHttpRequest();

           getData.onreadystatechange = function (){
               if(getData.status == 200 && getData.readyState == 4){
                   let allproducts = JSON.parse(this.response)
                   displayusers(allproducts)
               }
           };
           getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
           getData.send();
       }

       function displayusers(allproducts){
        allproducts.forEach((products,i) => {
            var mytr=document.createElement("tr")
            for(c in products){
                var mytd=document.createElement("td")
                mytd.innerHTML=products[c]
                mytr.appendChild(mytd)
            }
            document.querySelector("tbody").appendChild(mytr)
                //  var myProductDiv=document.createElement("div")

                //  var myfname=document.createElement("p")

                // var mytel=document.createElement("p")

                // myProductDiv.appendChild(myfname);
                // myProductDiv.appendChild(mylname);
                // myProductDiv.appendChild(mytel);

                // document.getElementById("products").appendChild(myProductDiv);
            });
       }
    </script>
</body>
</html>
