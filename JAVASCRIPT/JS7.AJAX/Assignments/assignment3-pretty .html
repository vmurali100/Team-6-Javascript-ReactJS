<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="id">id</label>
        <input type="text" name="" id="id"><br><br>
        <label for="email">email</label>
        <input type="email" name="" id="email"><br><br>
        <label for="username">username</label>
        <input type="text" name="" id="username"><br><br>
        <label for="password">password</label>
        <input type="password" name="" id="password"> <br><br>
        <input type="text" name="" id="id" hidden>

        <button type="button" id="add" onclick="getdataprettyapi()">Getdata</button>
        <button type="button" id="update" onclick="Updateuser()" style="display: none">Updateuser</button>
    </form>
    <table border="1">
        <thead>
            <th>id</th>
            <th>email</th>
            <th>username</th>
            <th>password</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = []
        function getdataprettyapi() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allUsers = JSON.parse(getData.response)
                    console.log(allUsers)
                    displayprettydata(allUsers)
                }
            }
            getData.open("GET", "http://localhost:3000/pretty")
            getData.send()
        }

        function displayprettydata(allUsers) {
            document.querySelector("tbody").innerHTML = ""

            allUsers.forEach((user, i) => {

                var myTr = document.createElement("tr")
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                //edituser
                var editTd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "Edit"
                editTd.appendChild(editbtn)
                myTr.appendChild(editTd)
                //deleteuser
                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "Delete"
                deleteTd.appendChild(deletebtn)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)

            })
        }

        function deleteuser(i) {
            console.log(allUsers[i])

            var deluser = new XMLHttpRequest();
            deluser.onreadystatechange = function () {
                if (deluser.status == 200 && deluser.readyState == 4) {
                    console.log("Delele user successfully")
                }
            }
            deluser.open("DELETE", "http://localhost:3000/pretty/" + allUsers[i].id)
            deluser.setRequestHeader("Content-type", "application/json")
            deluser.send()
        }
        function edituser(i) {
            document.getElementById("add").style.display = "none",
                document.getElementById("update").style.display = "block"

            document.getElementById("id").value = allUsers[i].id;
            document.getElementById("email").value = allUsers[i].email;
            document.getElementById("username").value = allUsers[i].username;
            document.getElementById("password").value = allUsers[i].password

        }

        function Updateuser() {
            var user = {
                id: document.getElementById("id").value,
                email: document.getElementById("email").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value

            }
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("update user Successfully")
                    displayprettydata()

                    document.getElementById("add").style.display = "block",
                    document.getElementById("update").style.display = "none"

                }
            }
            sendData.open("PUT", "http://localhost:3000/pretty/" +user.id)
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }
        // displayprettydata(allUsers)
    </script>
</body>

</html>
