        function displayusers(details) {
            document.querySelector("tbody").innerHTML = ""
            details.forEach((user) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        };
        displayusers(details)

        function SearchUser() {
            var usersearch = document.getElementById("Saikiran").value
            console.log(SearchUser)

            var filteruser = details.filter((user) => {
                return user.city.indexOf(usersearch) > -1
            })
            displayusers(filteruser)
        }
        function ClearSearch() {
            displayusers(details)
