<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <ul></ul>
</head>
<body>
    <script>
        var trees = ["Banyan","Peepal","Sandal","Oak","Polyalthia","Pine","Teak","Babul","Sal","Rosewood","Nutmeg","Neem"];
        trees.forEach((val) => {
            var plants = document.createElement("li");
            plants.innerHTML = val
            document.querySelector("ul").appendChild(plants);
        });
    </script>
</body>
</html>
