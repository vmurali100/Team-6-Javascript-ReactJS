<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" name="" id="fname" onkeyup="validate()"/> <br /><br>

      <label for="lname">Last Name</label>
      <input type="text" name="" id="lname" onkeyup="validate()"/> <br /><br>

      <label for="email">Email</label>
      <input type="text" name="" id="email" onkeyup="validate()"/> <br /><br>

      <label for="password">password</label>
      <input type="password" name="" id="password" onclick="validate()">
      <br><br>
      <button type="button" id="addUser" onclick="addUser()" disabled>Add User</button>
    </form>
    <hr />
    <table border="1">
      <tr>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>password</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
      </tr>
      <tbody></tbody>
    </table>



    <script>
    
    
      

      var allUsers = JSON.parse(localStorage.getItem("allUsers"));
      if (allUsers == null) {
        allUsers = [];
      }
      function addUser() {
        var user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };
        allUsers.push(user);
        

        localStorage.setItem("allUsers", JSON.stringify(allUsers));

        displayUsers(allUsers);
        clearForm();
      }

      function clearForm() {
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }

      function displayUsers(data) {
        document.querySelector("tbody").innerHTML = "";
        data.forEach((user,i) => {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
          }

          var editTd = document.createElement("td")
          var editBtn = document.createElement("button");
          editBtn.setAttribute("onclick","editUser("+i+")")
          editBtn.innerHTML = "Edit";
          editTd.appendChild(editBtn);
          myTr.appendChild(editTd)

          var deleteTd = document.createElement("td")
          var deleteBtn = document.createElement("button")
          deleteBtn.setAttribute("onclick","deleteUser("+i+")")

          deleteBtn.innerHTML="Delete";
          deleteTd.appendChild(deleteBtn)
          myTr.appendChild(deleteTd)

          document.querySelector("tbody").appendChild(myTr);
        });
      }


      function editUser(i){
        console.log("editUser called "+i)

      }

      function deleteUser(i){
        allUsers.splice(i,1);
        displayUsers(allUsers)
      }
      displayUsers(allUsers);


      function validate(){
        var user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        var check = false;
        for(a in user){
          if(user[a] == ""){
            check = true
          }
        }

        if(check == true){
          document.getElementById("addUser").setAttribute("disabled",true);
        }else{
          document.getElementById("addUser").removeAttribute("disabled");
        }
  
      }
    </script>
  </body>
</html>
