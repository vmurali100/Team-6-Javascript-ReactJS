    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getDataFromAPI()">get deta</button>
    <table border="1">
        <thead></thead>
        <th>fname</th>
        <th>lname</th>
        <th>tel</th>
        <th>address</th>
        <th>city</th>
        <th>state</th>
        <th>zip</th>
        </thead>
        <tbody></tbody>

    </table>

    <script>
          function getDataFromAPI(){
             var getData=new XMLHttpRequest();

             getData.onreadystatechange=function(){
                 if( getData.readyState==4&& getData.status==200){
                     console.log(getData.response)
                     let allposts=JSON.parse(getData.response)
                    displayusers(allposts)
                 }
             }
             
             getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true");
              getData.send()
            
            }

            function displayusers(allusers){
                allusers.forEach((user,i) => {
                    console.log(user)
                    var myTr=document.createElement("tr");
                    for(a in user){
                        var myTd=document.createElement("td")
                        if(a !=="fname"&& a!=="zip"){
                            myTd.innerHTML=user[a]
                        }else{
                            myTd.innerHTML=JSON.stringify(user[a])
                        }
                        myTr.appendChild(myTd)
                    }
                    document.querySelector("tbody").appendChild(myTr)
                    
                });
            }
    </script>
</body>
