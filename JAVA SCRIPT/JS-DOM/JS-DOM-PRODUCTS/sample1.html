<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 25%;
        }

        .products {
            border: 1px solid yellow;
            margin: 2px;
            width: 15%;
            float: left;
            height: 120px;
            padding: 5px;
        }

        p {
            font-size: 8px;
        }

        h2 {
            margin: 2px;
            font-size: 10px;
        }

        h3 {
            margin: 2px;
            font-size: 10px;
        }
    </style>
    <script src="./product-js"></script>

    </body>

    <div id="products"></div>
    <img src="" alt="">
    <script>
        console.log(allproducts)

        allproducts.forEach((products) => {

            var myproductsDiv = document.createElement("div");
            myproductsDiv.setAttribute("class", "products")
            var myImg = document.createElement("img");
            myImg.setAttribute("src", products.image);

            var title = document.createElement("p")
            title.innerHTML = products.title;

            var id = document.createElement("h2");
            id.innerHTML = products.id

            var price = document.createElement("h3")
            price.innerHTML = products.price

            var category = document.createComment("h3")
            category.innerHTML = products.category


            myproductsDiv.appendChild(title)
            myproductsDiv.appendChild(myImg)
            myproductsDiv.appendChild(id)
            myproductsDiv.appendChild(price)
            myproductsDiv.appendChild(category)


            document.getElementById("products").appendChild(myproductsDiv)


        });
        console.log(allproducts)
    </script>

</html>
