<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#name {
    width: 675px;
    height: 42px;
}
   input#UserName {
    width: 673px;
    height: 42px;
}
input#email {
    width: 673px;
    height: 42px;
}
  input#Password {
    width: 673px;
    height: 42px;
}
input#Confirm {
    width: 673px;
    height: 42px;
}
input#sms {
    width: 673px;
    height: 42px;
}
button#btn {
    background: aqua;
    width: 679px;
    height: 42px;
    font-size: 30px;
    color: white;
}

    </style>
</head>
<body>
    <h1>Bootstrap 4 form validation Demo</h1>
    <form action="">
        <label for="">Name</label><br><br>
        <input type="text" id="name" placeholder="name" onkeyup="validate()"><br><br>
        <label for="">UserName</label><br><br>
        <input type="text" id="UserName" placeholder="UserName" onkeyup="validate()"><br><br>
        <label for="">Email</label><br><br>
        <input type="text" id="email" placeholder="email" onkeyup="validate()"><br><br>
        <label for="">Password</label><br><br>
        <input type="text" id="Password" placeholder="password" onkeyup="validate()"><br><br>
        <label for="">Confirm Password</label><br><br>
        <input type="text" id="Confirm" placeholder="confirm password" onkeyup="validate()"><br><br>
        <label for="">Message</label><br><br>
        <input type="text" id="sms" placeholder="message" onkeyup="validate()"><br><br>
        <button  type="button" id="adduser" onclick="displayinfo()" disabled>send</button>
        <button  type="button" id="updateuser" onclick="update()" style="display: none;">update</button>
    </form>
   
    <table border="1">
        <tr>
            <thead>
                <th>Name</th>
                <th>UserName</th>
                <th>email</th>
                <th>Password</th>
                <th>confirmpassword</th>
                <th>message</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
    </table>
    <script>
        var alluser=JSON.parse(localStorage.getItem("allusers"))
        var index=null
        if(alluser==null){
            alluser=[]
        }
        function displayinfo(){
            var users={
                name:document.getElementById("name").value,
                username:document.getElementById("UserName").value,
                email:document.getElementById("email").value,
                password:document.getElementById("Password").value,
                confirmpassword:document.getElementById("Confirm").value,
                message:document.getElementById("sms").value,
            }
         alluser.push(users)
         localStorage.setItem("allusers",JSON.stringify(alluser))
         console.log(users)
         console.log(alluser)
         display(alluser)
         clear()
        }
        function clear(){
            document.getElementById("name").value="";
            document.getElementById("UserName").value="";
            document.getElementById("email").value="";
            document.getElementById("Password").value="";
            document.getElementById("Confirm").value="";
            document.getElementById("sms").value="";
        }
        function display(){
            document.querySelector("tbody").innerHTML="";
            alluser.forEach((use,i)=>{
               var mytr=document.createElement("tr")
               for(a in use){
                   var mytd=document.createElement("td")
                   mytd.innerHTML=use[a]
                   mytr.appendChild(mytd)
               }
               var edittd=document.createElement("td")
                  var editbtn=document.createElement("button")
                  editbtn.setAttribute("onclick","editUser("+i+")")
                  editbtn.innerHTML="edit"
                  edittd.appendChild(editbtn)
                  mytr.appendChild(edittd)

                  var deletetd=document.createElement("td")
                  var deletebtn=document.createElement("button")
                  deletebtn.setAttribute("onclick","deleteUser("+i+")")
                  deletebtn.innerHTML="delete"
                  deletetd.appendChild(deletebtn)
                  mytr.appendChild(deletetd)
                  document.querySelector("tbody").appendChild(mytr)
               
            })
          
        }
        function editUser(i){
            console.log("editUsercalled"+alluser[i])
            index=i
            document.getElementById("name").value=alluser[i].name
            document.getElementById("UserName").value=alluser[i].username
            document.getElementById("email").value=alluser[i].email
            document.getElementById("Password").value=alluser[i].password
            document.getElementById("Confirm").value=alluser[i].confirmpassword
            document.getElementById("sms").value=alluser[i].message
            document.getElementById("adduser").style.display="none"
            document.getElementById("updateuser").style.display="block"
            

            
        }
        function deleteUser(i){
            alluser.splice(i,1)
            display(alluser)
        }
        display(alluser)
        function validate(){
            var users={
                name:document.getElementById("name").value,
                username:document.getElementById("UserName").value,
                email:document.getElementById("email").value,
                password:document.getElementById("Password").value,
                confirmpassword:document.getElementById("Confirm").value,
                message:document.getElementById("sms").value,
            };
            var check=false;
            for(a in users){
                if(users[a]==""){
                    check=true
                }
            }
            if(check==true){
                document.getElementById("adduser").setAttribute("disabled",true);

            }else{
                document.getElementById("adduser").removeAttribute("disabled");
            }
           }
           function update(){
            var users={
                name:document.getElementById("name").value,
                username:document.getElementById("UserName").value,
                email:document.getElementById("email").value,
                password:document.getElementById("Password").value,
                confirmpassword:document.getElementById("Confirm").value,
                message:document.getElementById("sms").value,
            }
           
            localStorage.setItem("alluser",JSON.stringify(alluser))
            alluser[index]=users
            display(alluser)
            clear()
            document.getElementById("adduser").style.display="block"
            document.getElementById("updateuser").style.display="none"
           }

    </script>
</body>
</html>
