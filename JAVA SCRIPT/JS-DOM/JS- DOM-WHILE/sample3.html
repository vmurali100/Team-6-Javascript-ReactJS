<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid blue;
            padding: 8px;
            margin: 3px;
            float: left;
            width:70px;
        }
    </style>
    
</head>
<body>
    <script>
        var tablesno1=prompt("creat no off tables u want");
        var i=1;
        while(i<tablesno1){
            var mydiv=document.createElement("div")

            var j=1;

            var table="";

            while(j<=10){
                table=table+i+"x"+j+"="+i*j+"<br>"
                j++
            }
            mydiv.innerHTML=table
            document.body.appendChild(mydiv)
            i++
        }
        console.log(tablesno1)
    </script>
</body>
</html>
