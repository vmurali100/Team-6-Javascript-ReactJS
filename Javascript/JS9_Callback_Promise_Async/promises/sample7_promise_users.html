<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Address</th>
            <th>Id</th>
            <th>Email</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Name</th>
            <th>Phone No</th>
            <th>__v</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GetusersFromAPI(){
            return new Promise((resolve,reject)=>{
                var getData = new XMLHttpRequest();
            getData.onreadystatechange = function (){
                if(getData.status == 200 && getData.readyState == 4){
                    let allUsers = JSON.parse(this.response)
                    resolve(allUsers)
                }
            };
            getData.open("GET","https://fakestoreapi.com/users")
            getData.send()
            })
        }
        function displayUsers(allUsers){
            allUsers.forEach((users, i) => {
                console.log(users)
                var myTr = document.createElement("tr")
                for (a in users){
                    var myTd = document.createElement("td")
                    if(a !== "address" && a !== "name"){
                        myTd.innerHTML = users[a]
                    }else{
                       // myTd.innerHTML = JSON.stringify(users[a])
                        var details = ""
                        for(b in users[a]){
                            details = details + b + " : "  + users[a][b] + "<br>"
                        } 
                        myTd.innerHTML = details
                    }                    
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)                
            });
        }
        GetusersFromAPI().then((users)=>{
            displayUsers(users)
        })
    </script>   
         
</body>
</html>
