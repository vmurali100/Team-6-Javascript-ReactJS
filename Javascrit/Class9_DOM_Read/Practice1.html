<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#to {
            margin-left: 18px;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        th{
            text-align: center;
            /* width: 800px; */
            margin: 0 auto;
            background-color: brown;
            color: gold;
        }
    table{
        width: 800px;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <form action="">
        <label for="email">Enter Email or PhoneNo:</label>
        <input type="text" name="" id="email"><br><br>
        <label for="password">Enter Password</label>
        <input type="text" name="" id="password"><br><br>
        <button type="button" onclick="Submit()">Submit</button>
    </form>
    <hr>
    <table border="1">
        <tr>
            <thead>
                <th>Email</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if (allUsers == null) {
            allUsers = []
        }
        function Submit() {
            var user = {
                Email: document.getElementById("email").value,
                Password: document.getElementById("password").value
            }
            allUsers.push(user);
            localStorage.setItem("allUsers", JSON.stringify(allUsers))
            displayUsers(allUsers);
            clearForm();
        }
        function clearForm() {
            document.getElementById("email").value = "";
            document.getElementById("password").value = ""
        }
        function displayUsers(data) {
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user,i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a];
                    myTr.appendChild(myTd);
                }
                var EditTd = document.createElement("td")
                var Editbutton = document.createElement("button");
                Editbutton.setAttribute("onclick","Edit("+i+")")
                Editbutton.innerHTML = "Edit";
                EditTd.appendChild(Editbutton);
                myTr.appendChild(EditTd)

                var DeleteTd = document.createElement("td")
                var Deletebutton = document.createElement("button");
                Deletebutton.setAttribute("onclick","Delete("+i+")")
                Deletebutton.innerHTML = "Delete";
                DeleteTd.appendChild(Deletebutton);
                myTr.appendChild(DeleteTd)




                document.querySelector("tbody").appendChild(myTr);

            });
        }
        function Edit(i){
            console.log("editUser called" +i)

        }
        function Delete(i){
            console.log("deleteUser called" +i)
            allUsers.splice(i,1);
            displayUsers(allUsers)

        }
        displayUsers(allUsers);
    </script>
</body>

</html>
