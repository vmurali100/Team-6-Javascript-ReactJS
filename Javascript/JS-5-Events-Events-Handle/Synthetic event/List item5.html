<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>unshift</li>
        <li>shift</li>
        <li>push</li>
        <li>pop</li>
        <li>splice</li>
        <li>sort</li>
        <li>reverse</li>
    </ul>
    <script>
        document.querySelector("ul").onclick=function(event){
            console.log(event.target)
            var selid=event.target
            var parent=selid.parentNode
            parent.removeChild(selid)
        }
    </script>
</body>
</html>
