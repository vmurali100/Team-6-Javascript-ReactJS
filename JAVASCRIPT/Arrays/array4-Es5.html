<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var house = ["tables", "beds","chairs", "doors","fans","lights","tv","fridege","washingmachine"];
        //adding
        house.push("kitchen")
        house.unshift("bedroom")
        house.splice(2,0,"poojaroom")
        //removing
        house.pop()
        house.shift()
        house.splice(5,1)
        //asending and descending
        house.sort()
        house.reverse()
        
        console.log(house.length);
        for(i=0;i<house.length;i++){
        document.write(house[i]+"<br>")
        }
    </script>
</body>
</html>
