<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimage{
            width: 80px;
            height: 100px;
            display: block;
        }
        .Mainimage{
            width: 350px;
            height: 400px;
        }
        .Allimages{
            float: left;
        }
        .main{
            float: left;
        }
    </style>
</head>
<body>
   <div class="Allimages">
    <img src="./11.webp" alt="" srcset="" class="myimage">
    <img src="./12.webp" alt="" srcset="" class="myimage">
    <img src="./13.webp" alt="" srcset="" class="myimage">
    <img src="./14.webp" alt="" srcset="" class="myimage">
   </div>

   <div class="main">
       <img src="./11.webp" alt="" srcset="" class="Mainimage">
   </div>

   <script>
       document.querySelector(".Allimages").onmouseover=function(event){
           console.log(event.target.src)
           document.querySelector(".Mainimage").src=event.target.src
       }
   </script>

</body>
</html>
