<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
          color: rgb(236, 242, 247);
          background-color: rgb(117, 20, 7);
      }
      button{
          color: rgb(248, 242, 248);
          background-color: rgb(199, 186, 5);
      }
      th{
       color: aliceblue;
          background-color: rgb(19, 124, 10);
      }
  </style>
</head>
<body>
    <h1>Address</h1>
    <hr>
    <form action="">
        <label for="street">street</label>
        <input type="text" name="" id="street"><br>
        <input type="text" name="" id="street"><br><br>
        <label for="city">city</label>
        <input type="text" name="" id="city"><br><br>
        <label for="country">country</label>
        <input type="text" name="" id="country"><br><br>
        <button type="button" onclick="adduser()">OK</button>
        <button type="button">Cancel</button>
    </form>
    <hr>
    <table border="1">
        <tr>
            <thead>
                <th>street</th>
                <th>City</th>
                <th>country</th>
                <th>edit</th>
                <th>delete</th>
            </thead>
        </tr>
    </table>
    <script>
        var alluser=JSON.parse(localStorage.getItem(alluser))
        if(alluser==null){
            alluser=[]
        }
        function adduser(){
            var user={
                street:document.getElementById("street").value,
                city:document.getElementById("city").value,
                country:document.getElementById("country").value,
            }
            alluser.push(user)
            localStorage.setItem("alluser",JSON.stringify(alluser))
            console.log(user)
            displayusers(alluser)
            clearform()
        }
       function clearform(){
        document.getElementById("street").value=""
        document.getElementById("city").value=""
        document.getElementById("country").value=""
        }
        function displayusers(data){
    document.querySelector("tbody").innerHTML=""
    data.forEach((user,i)=>{
        var mytr=document.createElement("tr")
        
        for(a in user){
            var mytd=document.createElement("td")
            mytd.innerHTML=user[a]
            mytr.appendChild(mytd)
        }
        var edittd=document.createElement("td")
        var editbtn=document.createElement("button")
        editbtn.setAttribute("onclick","edituser("+i+")")
        editbtn.innerHTML="edit"
        edittd.appendChild(editbtn)
        mytr.appendChild(edittd)

        var deletetd=document.createElement("td")
        var deletebtn=document.createElement("button")
        deletebtn.setAttribute("onclick","deleteuser("+i+")")
        deletebtn.innerHTML="delete"
        deletetd.appendChild(deletebtn)
        mytr.appendChild(deletetd)

        document.querySelector("tbody").appendChild(mytr)
    })
   }

   function edituser(i){
       console.log("edituser called"+i)
   }
   function deleteuser(i){
       alluser.splice(i,1)
       displayusers(alluser)
       console.log("deleteuser called"+i)
   }
   displayusers(alluser)
    </script>
</body>
</html>
