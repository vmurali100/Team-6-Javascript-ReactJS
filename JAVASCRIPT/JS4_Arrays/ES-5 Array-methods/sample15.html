<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var District=["Chittoor","Kadapa","Karnool","Visakapatnam","AnanthaPuram"]

        District.push("nellore")
        District.unshift("Guntur")
        District.splice(2,1,"Srikakullam")

        District.pop()
        District.shift()
        District.splice(2,1)

        console.log(District.length)
        for(i=0;i<District.length;i++){
            document.write(District[i]+"<br>")
        }
    </script>
</body>
