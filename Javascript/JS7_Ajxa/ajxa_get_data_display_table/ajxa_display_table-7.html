<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            margin: 0 auto;
            text-align: center;

        }
        button{
            background-color: rgb(116, 218, 141);
            margin: 20px;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
        }
        table{
            width: 100%;
        }
        th{
            background-color: rgb(228, 47, 155);
        }
        tr:nth-child(even) {
            background-color: rgb(149, 233, 153);
        }
    </style>
</head>
<body>
    <button type="button" onclick="GettodosFromAPI()">Get Data From API</button>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GettodosFromAPI(){
            var getdata = new XMLHttpRequest();

            getdata.onreadystatechange = function(){
                if(getdata.status == 200 && getdata.readyState == 4){
                    //console.log(this.response)
                    let alltodos = JSON.parse(this.response)
                    console.log(alltodos)
                    displayUsers(alltodos)
                }                
            }
            getdata.open("GET","https://jsonplaceholder.typicode.com/todos")
            getdata.send()
        }

        function displayUsers(alltodos){
            alltodos.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for(a in user){
                    var myTd = document.createElement("td")                    
                    myTd.innerHTML= user[a]
                    myTr.appendChild(myTd)
                }      
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        
            
    </script>
</body>
</html>
