  <script>
      var roses=new Object({name:"Damask rose plant",flowercolor:" white to deep pink",Height:"7 ft 3"})
      console.log(roses)
      class rose{
          constructor(name,flowercolor,Height){
              this.name=name
              this.flowercolor=flowercolor
              this.Height=Height
          }
      }
      var rose1=new rose("Damask rose plant","white to deep pink","3-7ft")
      var rose2=new rose("Lincoln","red","3-5ft")
      var rose3=new rose("Eden Ros","white to yellow","6-8ft")
      console.log(rose1,rose2,rose3)
  </script>
