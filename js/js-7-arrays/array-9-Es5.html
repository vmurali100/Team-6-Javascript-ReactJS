<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cities=["hyderabad","banglore","chennai","mumbai","pune"]
        //adding
        cities.push("delhi")
        cities.unshift("kolkata")
        cities.splice(6,0,"goa")
        //removing
        cities.pop()
        cities.shift()
        cities.splice(4,1)

        cities.sort()
        cities.reverse()
        for(i=0;i<cities.length;i++){
            document.write(cities[i]+"<br>")
        }
    </script>
</body>
</html>
