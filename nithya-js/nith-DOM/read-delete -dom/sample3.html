<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">FirstName</label>
        <input type="text" name="" id="fname"><br><br>
        <label for="Lname">LaststName</label>
        <input type="text" name="" id="Lname"><br><br>
        <label for="address">Address</label>
        <input type="text" name="" id="address"><br><br>
        
        <button type="button" onclick="getdata()">add user</button>
    </form>
    <table border="1">
        <tr>
            <thead>
                <th>FirstName</th>
                <th>LaststName</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
                
            </thead>
        </tr>
    </table>
    <script>
        var allusers=JSON.parse(localStorage.getItem("allusers"))
        if (allusers==null){
            allusers=[]
        }
        function getdata(){
            var user={
                fname:document.getElementById("fname").value,
                Lname:document.getElementById("Lname").value,
                address:document.getElementById("address").value

            }
            allusers.push(user)
            localStorage.setItem("allusers",JSON.stringify(allusers))

           console.log(user) 
           display(allusers)
           clearform()
           
        }
        function clearform(){
                 document.getElementById("fname").value="";
                 document.getElementById("Lname").value="";
                 document.getElementById("address").value="";
        }
        function display(){
                allusers.forEach((use)=>{
                   var mytr=document.createElement("tr")
                    for(a in use){
                      var  mytd=document.createElement("td")
                        mytd.innerHTML=use[a]
                        mytr.appendChild(mytd)
                    }
                        var edittd=document.createElement("td")
                        var editbtn=document.createElement("button")
                        editbtn.innerHTML="edit"
                        edittd.appendChild(editbtn)
                        mytr.appendChild(edittd)

                        var deletetd=document.createElement("td")
                        var deletebtn=document.createElement("button")
                        deletebtn.innerHTML="delete"
                        deletetd.appendChild(deletebtn)
                        mytr.appendChild(deletetd)
                   
                    document.querySelector("tbody").appendChild(mytr)

                })
        }
        display(allusers)
    </script>
</body>
</html>
