<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2> create tables</h2>
    <input type="text" name="" id="baby">
    <button onclick="searchuser()">searchusers</button>
    <button onclick="clearsearch()">clearsearch</button>
    <table border="1" , style="width: 100%">
        <tr>
            <thead>
                <th>fname</th>
                <th>lname</th>
                <th>colour</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var details = [
            {
                "fname": "flower1",
                "lname": " Zinnia",
                "colour": "pink"
            },

            {
                "fname": "flower2",
                "lname": "Peonies",
                "colour": "red"

            },

            {
                "fname": "flowers3",
                "lname": "French Marigold",
                "colour": "brown"
            },

            {
                "fname": "flowers4",
                "lname": " Surfinia",
                "colour": "blue"
            },

            {
                "fname": "flowers5",
                "lname": "Lantana",
                "colour": "pink"
            },

            {
                "fname": "flowers6",
                "lname": " Dahlia",
                "colour": "red ",
            },

            {
                "fname": "flowers7",
                "lname": "Coleus",
                "colour": "alice blue"
            },

            {
                "fname": "flowers8",
                "lname": " Sweet Pea",
                "colour": "pink"

            },
            {
                "fname": "flowers9",
                "lname": " Dianthus",
                "colour": "grey"
            },

            {
                "fname": "flowers10",
                "lname": " Sedum",
                "colour": "partial shade"

            },

        ]
        function displayusers(details) {
            document.querySelector("tbody").innerHTML = ""
            details.forEach((user) => {
                var myTr= document.createElement("tr");
                for (a in user) {
                    var myTd= document.createElement("td");
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)

            })
        }
        displayusers(details)

        function searchuser(){
            var usersearch = document.getElementById("baby").value
            console.log(searchuser)

            var filteruser = details.filter((user) => {
                return user.colour.indexOf(usersearch) > -1
            })
            displayusers(filteruser)
        }
        function clearsearch(){
            displayusers(details)
        }
    </script>

</body>

</html>
