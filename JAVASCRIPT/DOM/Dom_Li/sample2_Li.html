<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <ul></ul>
</head>
<body>
    <script>
        var flowers = ["ROSE", "JASMINE","CALENDULA","SNOWDROP","PEONY","ORCHIDS","ASTER","TULIPS","BLUEBELL","SUNFLOWER"];
        flowers.forEach((val) => {
            var myTree = document.createElement("li");
            myTree.innerHTML = val
            document.querySelector("ul").appendChild(myTree);
        });
    </script>
</body>
</html>
