
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
           color:deeppink;  
           list-style-type: decimal;
           font-size: 30px;
        }
    </style>
</head>
<body>
    <ul></ul>
      <script>
          var Fruits = [
              "Apple",
              "Banana",
              "Orange",
              "Grapes",
              "Watermelon",
              "Strawberry",
              "Apricot",
              "Kiwi",
              "Cherry",
              "Anjeer"
          ];
        Fruits.forEach((val) => {
            var myLi = document.createElement("li");
            myLi.innerHTML = val
            document.querySelector("ul").appendChild(myLi);
        });
      </script>
</body>
</html>
