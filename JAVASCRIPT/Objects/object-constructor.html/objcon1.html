<body>
    <script>
        function Friend (friendName){
            this.location = "chittoor";
            this.colony = "ramnagar colony";
            this.friendName = friendName;
            this.friendDetails = function (){
                return this.location + " "+this.friendName
            }
        }
        Friend.prototype.role = "data analyst"

        var friend1 = new Friend("sneha");
        var friend2 = new Friend("geethika");
        var friend3 = new Friend("lavanya");

        console.log(friend1)
        console.log(friend2)
        console.log(friend3)

        console.log(friend1.friendDetails());
        console.log(friend1.role);
    </script>
