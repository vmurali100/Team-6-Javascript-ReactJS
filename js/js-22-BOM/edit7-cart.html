<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">userId</label>
                        <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">date</label>
                        <input type="text" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">__v</label>
                        <input type="text" class="form-control" id="__v">
                    </div>
                    <input type="text" class="form-control" id="id" hidden>

                    <button type="button" class="btn btn-primary" onclick="updateUser()">update</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var allCarts = JSON.parse(localStorage.getItem("allCarts"))
        var urlAddress = window.location.href
        var id = urlAddress.substr(urlAddress.lastIndexOf("?") + 1)
        for (a in allCarts[id]) {
            if (a !== "products") {
                document.getElementById(a).value = allCarts[id][a]
            }
        }
        console.log(urlAddress)
        console.log(id)
        console.log(allCarts[id])
        function updateUser(){
            var user={
                id:"",
                userId:"",
                date:"",
                __v:""
            }
            for(a in user){
                user[a]=document.getElementById(a).value
            }
            allCarts[id]=user
            localStorage.setItem("allCarts",JSON.stringify(allCarts))
            window.location.href="index7-cart.html"
            console.log(user)
        }
    </script>
</body>

</html>
