<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .e{
            width: 100px;
            height: 100px;
            display: block;
        }
        .w{
            height: 400px;
            width: 500px;
            margin-left: 20px;
        }
        .q{
            float: left;
        }
       
    </style>
</head>

<body>
    <div class="q">
        <img src="./1.jpg" alt="" srcset="" class="e">
        <img src="./2.jpg" alt="" srcset="" class="e">
        <img src="./3.jpg" alt="" srcset="" class="e">
        <img src="./4.jpg" alt="" srcset="" class="e">
        
    </div>
    <div class="main">
        <img src="./1.jpg" alt="" class="w">
    </div>

    <script>
        document.querySelector(".q").onmouseover=function(event){
            document.querySelector(".w").src= event.target.src
        }
    </script>
</body>

</html>
