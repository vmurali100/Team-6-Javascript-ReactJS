<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images/7.jpg" alt="" width="500px" height="400px">
    <script>
        function changeImage(){
            var imageAddress=document.querySelector("img").src;
            var imgNo=imageAddress.substr(imageAddress.lastIndexOf("/")+1,1)
            imgNo++
            if(imgNo==9){
                imgNo=1
            }
            document.querySelector("img").setAttribute("src","../images/"+imgNo+".jpg")
            console.log(imgNo++)
        }
        setInterval(function(){
            changeImage() 
        },2000)
    </script>
</body>
</html>
