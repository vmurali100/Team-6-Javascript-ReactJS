<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>
    <script>
        var waterfalls = ["Nohkalikai Falls", "Dudhsagar Falls", "Kynrem Falls", "Meenmutty Falls", "Thalaiyar Falls", "Barkana Falls", "Jog Falls", "Khandadhar Falls", "Vantawng Falls", "Kune Falls", "Thoseghar Waterfalls", "Soochipara Falls", "Bahuti Falls", "Magod Falls", "Joranda Falls", "Hebbe Falls", "Duduma Falls", "Lodh Falls"]
        waterfalls.forEach((val) => {
            var myli = document.createElement("li")
            myli.innerHTML = val
            document.querySelector("ul").appendChild(myli)
        })
    </script>
</body>

</html>
