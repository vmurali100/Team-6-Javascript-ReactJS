<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>

                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">User name</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="" class="form-label">phone</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="" class="form-label">Website</label>
                        <input type="email" class="form-control" id="website" aria-describedby="emailHelp">
                        
                    </div>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>

                    <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var allusers = JSON.parse(localStorage.getItem("allusers"))
        var urlAddress = window.location.href;
        var id = urlAddress.substr(urlAddress.lastIndexOf("?") + 1)

        for (a in allusers[id]) {
            if (a !== "address" && a !== "company") {
                document.getElementById(a).value = allusers[id][a]
            }
        }
        // console.log(allusers[id])
        // console.log(id)

        function updateUser() {
            let user = {
                id: "",
                name: "",
                username: "",
                email: "",
                phone: "",
                website: ""
            }
            for (a in user) {
                user[a] = document.getElementById(a).value
            }
            allusers[id] = user;
            localStorage.setItem("allusers", JSON.stringify(allusers))
            window.location.href = "sam1.html"
            console.log(user)
        }

    </script>
</body>

</html>
