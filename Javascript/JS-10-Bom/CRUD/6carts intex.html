<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>userId</th>
          <th>date</th>
          <th>products</th>
          <th>__v</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script>
    var ALLuser=JSON.parse(localStorage.getItem("ALLuser"))
    if(ALLuser==null){
      getalluserdatacarts()
    }else{
      displayingcarts(ALLuser)
    }
    function getalluserdatacarts() {
      var getdata = new XMLHttpRequest()
      getdata.onreadystatechange = function () {
        if (getdata.status == 200 && getdata.readyState == 4) {
          ALLuser = JSON.parse(getdata.response)
          console.log("ALLuser", ALLuser)
          localStorage.setItem("ALLuser",JSON.stringify(ALLuser))
          displayingcarts(ALLuser)
        }
      }
      getdata.open("GET", "https://fakestoreapi.com/carts")
      getdata.send()
    }

    function displayingcarts(ALLuser) {
      ALLuser.forEach((user, i) => {
        var mytr = document.createElement("tr")
        for (a in user) {
          if (a !== "products") {
            var mytd = document.createElement("td")
            mytd.innerHTML = user[a]
            mytr.appendChild(mytd)
          }else{
            var mytd=document.createElement("td")
            mytd.innerHTML=JSON.stringify(user[a])
            mytr.appendChild(mytd)
          }
         
        }
        var edittd = document.createElement("td")
        var editbtn = document.createElement("button")
        editbtn.setAttribute("onclick", "edituser(" + i + ")")
        editbtn.setAttribute("class", "btn btn-warning")
        editbtn.innerHTML = "edit"
        edittd.appendChild(editbtn)
        mytr.appendChild(edittd)

        var deletetd = document.createElement("td")
        var deletebtn = document.createElement("button")
        deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
        deletebtn.setAttribute("class", "btn btn-danger")
        deletebtn.innerHTML = "delete"
        deletetd.appendChild(deletebtn)
        mytr.appendChild(deletetd)

        document.querySelector("tbody").appendChild(mytr)
      });
    }
    function edituser(i) {
      window.location.href = "6carts edit.html?" + i
    }
    function deleteuser(i) {

    }
  </script>
</body>

</html>
