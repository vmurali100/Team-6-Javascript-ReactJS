<body>
    <script>
        var labour=function(labourname){
            this.labourwages="300per day";
            this.timing="8 to 5"
            this.labourname=labourname;
            this.labourdetails=function(){
                return this.labourwages+" "+this.timing+" "+this.labourname
            }
        }
        labour.prototype.location="bangalore"
        var labour1=new labour("harsha")
        var labour2=new labour("amrutha")
        console.log(labour1,labour2)
        console.log(labour1.labourdetails())
        console.log(labour1.location)
    </script>
</body>
