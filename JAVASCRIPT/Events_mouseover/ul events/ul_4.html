<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>computer</li>
        <li>waching machine</li>
        <li>fridge</li>
        <li>tv</li>
        <li>ups</li>
        <li>ac</li>
        <li>cooler</li>
        <li>heater</li>
    </ul>
    <script>
        document.querySelector("ul").onclick=function(){
            // console.log(event.target.innerHTML)
            console.log(event.target)
            var selectedli=(event.target)
            var parentElement=selectedli.parentNode
            // console.log(parentElement)
            parentElement.removeChild(selectedli)

        }
    </script>
</body>
</html>
