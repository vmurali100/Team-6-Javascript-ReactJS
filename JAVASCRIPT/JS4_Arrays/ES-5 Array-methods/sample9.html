<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var TouristPlaces=["Tajmahal","Munner","Goa","Varanaasi","Ladak","Gokarna","Manali",]
  
        
        TouristPlaces.push("Coorag")
        TouristPlaces.unshift("Andaman")
        TouristPlaces.splice(2,1,"Pondicherry")

        TouristPlaces.pop()
        TouristPlaces.shift()
        TouristPlaces.splice(2,1)

        for(i=0;i<TouristPlaces.length;i++){
            document.write(TouristPlaces[i]+"<br>")
        }
    </script>
</body>
</html>
