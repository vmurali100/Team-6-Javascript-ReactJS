<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .product{
            border: 2px solid blue;
            margin: 2px;
            width: 30%;
            float: left;
            height: 250px;
            padding: 10px;
        }
       
        
    </style>
    
</head>
<body>
    <button onclick="getDataFromAPI()">Get Data From API</button>
    <div id="products"></div>
    <img src="" alt="">
    <script>
        function getDataFromAPI(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    console.log(getData.response)
                    let alluserrows = JSON.parse(getData.response)
                    displayUsers(alluserrows)
                }
            }
            getData.open("GET","http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true")
            getData.send()
        }
        function displayUsers(alluserrows){
            alluserrows.forEach((row)=> {
            var myProductDiv = document.createElement("div");
            myProductDiv.setAttribute("class","product")

            var id=document.createElement("h4");
            id.innerHTML = row.id

            var email=document.createElement("h4");
            email.innerHTML = row.email

            var username=document.createElement("h4");
            username.innerHTML = row.username

            var password=document.createElement("h4");
            password.innerHTML = row.password

            myProductDiv.appendChild(id)
            
            myProductDiv.appendChild(email)
            myProductDiv.appendChild(username)
            myProductDiv.appendChild(password)

            document.getElementById("products").appendChild(myProductDiv)
        })
    }
    </script>
</body>
</html>
