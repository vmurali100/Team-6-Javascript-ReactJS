<body>

        </div>
        <form>
            <script>
                var allfiltext=JSON.parse(localStorage.getItem("allfiltext"))
                var urladdress=window.location.href;
                var id =urladdress.substr(urladdress.lastIndexOf("?")+1)

                for(a in allfiltext[id]){
                   
                    document.getElementById(a).value=allfiltext[id][a]
                }
                console.log(allfiltext[id])
                console.log(id)

                function updatefiltext(){
                    var filltext={
                        id:"",
                        email:"",
                        username:"",
                        password:""
                    }
                    for(a in filltext){
                        filltext[a]=document.getElementById(a).value
                    }
                   allfiltext[id]=filltext;
                   localStorage.setItem("allfiltext",JSON.stringify(allfiltext))

                    window.location.href="index4.html"
                    console.log(filltext)

                }
                
               
            </script>

    </div>
