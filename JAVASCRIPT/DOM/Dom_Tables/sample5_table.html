<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid green;
            padding: 10px;
            margin: 2px;
            float: left;
        }
    </style>
</head>
<body>
    <script>
        var tablegather = prompt("enter the number of table gather");
        var i=1;
        while(i<tablegather){
            var inform = document.createElement("div");
            var j=1;
                var table = "";
                while(j<=10){
                    var table = table +i+"X"+j+ "=" +i*j+ "<br>"
                    j++
                }
                inform.innerHTML = table
                document.body.appendChild(inform)
                i++
        }
        console.log(tablegather)
    </script>
</body>
</html>
