<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var allUsers = []
        function getallUsersFromAPI(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function (){
                if(getData.status == 200 && getData.readyState == 4){
                    allUsers = JSON.parse(getData.response)
                    console.log(allUsers)
                    displyaAllUser(allUsers)
                }
            }
            getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
            getData.send()
        }
        function displyaAllUser(){
            allUsers.forEach((data)=>{
                console.log(data)
            })
        }
        getallUsersFromAPI()
    </script>
</body>
</html>
