<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <th>postId</th>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th>body</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getAllUsersFromServer() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest()
                getData.onreadystatechange = function () {
                    if (getData.status == 200 && getData.readyState == 4) {
                        var allUsers = JSON.parse(getData.response)
                        resolve(allUsers)
                    }
                }
                getData.open("GET", "https://jsonplaceholder.typicode.com/comments")
                getData.send()
            })
        }
        function displayUsers(allUsers){
            allUsers.forEach((user,i)=>{
                var mytr = document.createElement("tr")
                for (a in user) {
                    var mytd=document.createElement("td")
                    mytd.innerHTML=user[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        getAllUsersFromServer().then((users)=>{
            displayUsers(users)
        })
    </script>
</body>

</html>
