<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="due">Divvvvv</div>
    <button onclick="changeDivText()">Change Text</button>
    <button onclick="setDivText()">Set Text</button>
    <input type="text" name="gar" id="">
    <p></p>
    <h3 class="temp"></h3>
    <h2></h2>
    <script>
        function changeDivText(){
            document.getElementById("due").innerHTML = "hero";
        }
        function setDivText(){
            document.getElementById("due").innerHTML = "kingstar";
        }
        document.write("honda");
        document.getElementById("due").innerHTML = "pept";
        document.getElementsByName("gar")[0].value = "activa";
        document.getElementsByTagName("p")[0].innerHTML ="jupiter";
        document.getElementsByClassName("temp")[0].innerHTML = "access";
        document.querySelector("h3").innerHTML = "fasino";
        document.querySelectorAll("h2")[0].innerHTML = "duet"
    </script>
</body>
</html>
