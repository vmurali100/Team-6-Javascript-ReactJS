<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
       border: 3px blue solid;
       text-align: center;
       float: left;
       margin: 2px;
       padding: 10px;
       }
    </style>
</head>
<body>
    <script>
        var tablesNo=prompt("enter no of tables you want")
        var i=2
        while(i<tablesNo){
            var myh1=document.createElement("h1")
            var j=1
            var tables="";
            while(j<=11){
                tables=tables + i +" x "+ j +" = "+i*j+" <br> "
                j++
            }
            myh1.innerHTML=tables
            document.body.appendChild(myh1)
            i++
        }
        console.log(tablesNo)
    </script>
</body>
</html>
