    <script>
        var friends=new Object({name:"k.rohini",age:21,city:"kallakurichi"})

        class friend{
            constructor(name,age,city){
                this.name=name
                this.age=age

            }

        var friend1=new friend("k.rohini",21,"kallakurichi")
        var friend2=new friend("m.snega",21,"attur")
        var friend3=new friend("rs.janane",21,"thalaivasal")
        console.log(friend1,friend2,friend3)
    </script>
