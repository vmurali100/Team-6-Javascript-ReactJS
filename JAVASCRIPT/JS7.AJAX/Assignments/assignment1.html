<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">First name</label>
        <input type="text" name="" id="fname"><br><br>
        <label for="">Last name</label>
        <input type="text" name="" id="lname"><br><br>
        <input type="text" name="" id="id" hidden> <br>

        <button type="button" onclick="AddUser()" id="Adding">AddUser</button>
        <button type="button" onclick="Updateuser()" id="Sai" style="display: none">Updateuser</button>
    </form>
    <br><br>
    <table border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Id</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var allUsers = []
        function AddUser() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                id: document.getElementById("id").value
            }
            console.log()

            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("user add succuessfully", user)
                    getallusersfromAPI()
                }
            }
            sendData.open("post", " http://localhost:3000/users");
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(user))
        }

        function getallusersfromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allUsers = JSON.parse(getData.response)
                    console.log(allUsers)
                    displayusers(allUsers)
                }
            }
            getData.open("get", "http://localhost:3000/user")
            getData.send()
        }

        function displayusers(Data) {
            document.querySelector("tbody").innerHTML = ""
            Data.forEach((user, i) => {
                var myTr = document.createElement("tr")
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }

                var editTd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "Edit"
                editTd.appendChild(editbtn)
                myTr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "Delete"
                deleteTd.appendChild(deletebtn)
                myTr.appendChild(deleteTd)


                document.querySelector("tbody").appendChild(myTr)
            })
        }

        function deleteuser(i) {
            console.log(allUsers[i])

            var deluser = new XMLHttpRequest();

            deluser.onreadystatechange = function () {

                if (deluser.status == 200 && deluser.readyState == 4) {
                    console.log("user delete successfully")
                }
            }
            deluser.open("DELETE", "http://localhost:3000/user/" + allUsers[i].id)
            deluser.setRequestHeader("Content-type", "application/json");

            deluser.send()

        }

        function edituser(i) {
            document.getElementById("Adding").style.display = "none"
            document.getElementById("Sai").style.display = "block"

            document.getElementById("fname").value = allUsers[i].fname
            document.getElementById("lname").value = allUsers[i].lname
            document.getElementById("id").value = allUsers[i].id


        }


        function Updateuser(i) {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                id: document.getElementById("id").value
            }
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("user add succuessfully", user)
                    getallusersfromAPI()

                    document.getElementById("Adding").style.display = "block"
                    document.getElementById("Sai").style.display = "none"
                }
            }
            sendData.open("PUT", " http://localhost:3000/user/" + user.id);
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(user))
        }

        getallusersfromAPI()
    </script>
</body>

</html>
