    <script>
    var sarry=new Object({name:"silk",color:"rose",cost:2000})
    var cooler=new Object({name:"usha",color:"white",cost:11550})

    class fan{
        constructor(name,colour,price){
            this.name=name;
            this.colour=colour;
            this.price=price;
        }
    }
    var fan1=new fan("usha","black",25000)

    console.log(fan1,fan2)
