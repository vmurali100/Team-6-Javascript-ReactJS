<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <button type="button" onclick="GetusersFromAPI()">Get Data From API</button>
    <div id="myusers"></div>
    <img src="" alt="">
    <script>
        function GetusersFromAPI(){
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function(){
                if (getData.status == 200 && getData.readyState == 4){
                    console.log(this.response)
                    let allusers = JSON.parse(this.response)
                    displayUsers(allusers)
                }
            }
            getData.open("GET","https://fakestoreapi.com/users")
            getData.send()
        }
        function displayUsers(allusers){
            allusers.forEach((users)=>{
            var usersDiv = document.createElement("div");
            usersDiv.setAttribute("class","usersDiv")            
            
            var id= document.createElement("h4");
            id.innerHTML = users.id

            var email = document.createElement("h4")
            email.innerHTML = users.email

            var username= document.createElement("h4")
            username.innerHTML = users.username

            var password= document.createElement("h4")
            password.innerHTML = users.password

            var name= document.createElement("h4")
            name.innerHTML = users.name

            var phoneNo= document.createElement("h4")
            phoneNo.innerHTML = users.phoneNO
            
            usersDiv.appendChild(id)
            usersDiv.appendChild(email) 
            usersDiv.appendChild(username) 
            usersDiv.appendChild(password)             
            usersDiv.appendChild(name)
            usersDiv.appendChild(phoneNo)
                
            
           document.getElementById("myusers").appendChild(usersDiv)
        })
        }
    </script>
</body>
</html>
