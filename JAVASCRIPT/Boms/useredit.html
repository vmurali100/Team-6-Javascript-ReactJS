<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>

                    <div class="mb-3">
                        <label for="" class="form-label">address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">username</label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="" class="form-label">password</label>
                        <input type="text" class="form-control" id="password" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="" class="form-label">name</label>
                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp"> 
                    </div>
                    <div>
                        <label for="" class="form-label">phone</label>
                        <input type="email" class="form-control" id="phone" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="" class="form-label">__v</label>
                        <input type="email" class="form-control" id="__v" aria-describedby="emailHelp">
                    </div>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>

                    <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var alluser = JSON.parse(localStorage.getItem("alluser"))
        var urlAddress = window.location.href;
        var id = urlAddress.substr(urlAddress.lastIndexOf("?") + 1)

        for (a in alluser[id]) {
            if (a !== "address" && a !== "company") {
                document.getElementById(a).value = alluser[id][a]
            }
        }
        console.log(alluser[id])
        console.log(id)

        function updateUser() {
            let user = {
                address: "",
                id: "",
                email: "",
                username: "",
                password:"",
                name:"",
                phone: "",
                __v: ""
            }
            for (a in user) {
                user[a] = document.getElementById(a).value
            }
            alluser[id] = user;
            localStorage.setItem("allusers", JSON.stringify(alluser))
            window.location.href = "user.html"
            console.log(user)
        }

    </script>
</body>

</html>
