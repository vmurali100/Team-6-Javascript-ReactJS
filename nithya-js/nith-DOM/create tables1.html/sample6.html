<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
    border: 2px solid blue;
    width: 100px;
    float: left;
    padding: 10px;
    margin: 3px;
}
    </style>
</head>
<body>
    <script>
        var tableNO=prompt("enter number of tables you want")
        i=2;
        while(i<tableNO){
            var mydiv=document.createElement("div")
            var j=1;
            var table=""
              while(j<=20){
                  table=table+i+"x"+j+"="+i*j+"<br>"
                  j++
              }
              mydiv.innerHTML=table
            document.body.appendChild(mydiv)
            i++;
        }
    </script>
</body>
</html>
