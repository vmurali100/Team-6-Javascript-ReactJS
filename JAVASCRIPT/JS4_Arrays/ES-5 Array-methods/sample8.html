<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var Sports=["cricket","Football","Kababdi","Hocky","Golf","Vollyball"]

        Sports.push("BaseBall")
        Sports.unshift("Tennis")
        Sports.splice(2,1,"Boxing")

        Sports.pop()
        Sports.shift()
        Sports.splice(2,1)


        for(i=0;i<Sports.length;i++){
            document.write(Sports[i]+"<br>")
        }
    </Script>
</body>
</html>
