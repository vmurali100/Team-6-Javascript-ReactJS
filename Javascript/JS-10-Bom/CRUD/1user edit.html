<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">id</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User name</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">phone</label>
            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">website</label>
            <input type="text" class="form-control" id="website" aria-describedby="emailHelp">
          </div>
          <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
          <button type="button" class="btn btn-primary" onclick="updateuser()">update</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <script>
    var ALlusers=JSON.parse(localStorage.getItem("ALlusers"))
   var urladdress=window.location.href
   var id=urladdress.substr(urladdress.lastIndexOf("?")+1)

   for(a in ALlusers[id]){
     if(a !=="address" && a !=="company"){
       document.getElementById(a).value=ALlusers[id][a]
     }
   }
  //  console.log(ALlusers[id])
  //  console.log(id)

   function updateuser(){
    let user={
      id:"",
      name:"",
      username:"",
      email:"",
      phone:"",
      website:""
    }
    for(a in user){
      user[a]=document.getElementById(a).value
    }
    ALlusers[id]=user
    localStorage.setItem("ALlusers",JSON.stringify(ALlusers))
    window.location.href="1user intex.html"
    console.log(user)
   }
  </script>
</body>
</html>
