<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <button onclick="getproductAPI()" type="button">get data</button>
        <table border="1">
         <tr>
             <thead>
                 <th>address</th>
                 <th>city</th>
                 <th>id</th>
                 <th>email</th>
                 <th>username</th>
                 <th>password</th>
                 <th>name</th>
                 <th>phone</th>
                 
             </thead>
         </tr>
         <tbody></tbody>
     </table>
        <script>
            function getproductAPI(){
                var getdata=new XMLHttpRequest()
     
                getdata.onreadystatechange=function(){
                    if(getdata.status==200 && getdata.readyState==4){
                        let alluser=JSON.parse(getdata.response)
                        displayUser(alluser)
                    }
                }
                getdata.open("GET","https://fakestoreapi.com/users")
                getdata.send()
            }
            function displayUser(alluser){
        document.querySelector("tbody").innerHTML=""
           alluser.forEach((user,i)=>{
               console.log(user)
               var mytr=document.createElement("tr")
             for(a in user){
                 var mytd=document.createElement("td")
                 if(a !=="address" && a !=="name"){
                    mytd.innerHTML=user[a]
                 }else{
                     var details=""
                     for(b in user[a]){
                         details=details+b+" : "+user[a][b]+"<br>"
                     }
                     mytd.innerHTML=details
                 }
                 mytr.appendChild(mytd)
             }
             document.querySelector("tbody").appendChild(mytr)
           })
       }
     </script>
</body>
</html>
