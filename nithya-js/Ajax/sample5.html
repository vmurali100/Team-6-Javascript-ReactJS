<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getdata()">getdata</button>
    <table border="1">
        <thead>
            <th>fname</th>
            <th>lname</th>
        </thead>
        <tbody></tbody>
    </table>
    <!-- <div id="details"></div> -->
    <script>
        function getdata(){
            var getdata = new XMLHttpRequest();

            getdata.onreadystatechange = function () {
                if (getdata.status == 200 && getdata.readyState == 4){
                    let productdetails =JSON.parse(this.response)
                    display(productdetails)
                }
            };
            getdata.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
            getdata.send()

        }
        function display(productdetails){
            productdetails.forEach((details,i)=> {
                var mytr=document.createElement("tr")
                for(a in details ){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=details[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
                // var mydiv=document.createElement("div")
                // mydiv.setAttribute("class","details")

                // var myfname=document.createElement("p")
                // myfname.innerHTML=details.fname

                // var mylname=document.createElement("p")
                // mylname.innerHTML=details.lname   
                
                // mydiv.appendChild(myfname);
                // mydiv.appendChild(mylname);

                // document.getElementById("details").appendChild(mydiv);
               });
        }
    </script>
</body>
</html>
