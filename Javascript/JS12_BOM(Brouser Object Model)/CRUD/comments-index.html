<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>postId</th>
                <th>name</th>
                <th>email</th>
                <th>body</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    <script>
        var allComments = JSON.parse(localStorage.getItem("allComments"))
        if(allComments == null){
            getAllUsersFromserver()
        }else{
            displayUsers(allComments)
        }
        function getAllUsersFromserver(){
            var getData = new XMLHttpRequest()
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    allComments = JSON.parse(getData.response)
                    console.log("allComments",allComments)
                    localStorage.setItem("allComments", JSON.stringify(allComments))
                    displayUsers(allComments)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/comments")
            getData.send()
        }
        getAllUsersFromserver()
        function displayUsers(allComments){
            allComments.forEach(function(user, i){
                var myTr = document.createElement("tr")         
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }     
                //Edit
                var editTd = document.createElement("td")  
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick","editUser("+i+")")
                editbtn.setAttribute("class", "btn btn-warning")
                editbtn.innerHTML = "Edit"
                editTd.appendChild(editbtn)
                myTr.appendChild(editTd)
                //Delete
                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick","deleteUser("+i+")")
                deletebtn.setAttribute("class","btn btn-danger")
                deletebtn.innerHTML = "Delete"
                deleteTd.appendChild(deletebtn)
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function editUser(i){
            window.location.href = "comments-edit.html?"+i
        }
        function deleteUser(i){

        }
    </script>    
</body>
</html>
