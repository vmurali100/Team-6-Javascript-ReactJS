<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th>fname</th>
            <th>lname</th>
            <th>tel</th>
            <th>address</th>
            <th>city</th>
            <th>state</th>
            <th>zip</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
</div>
    <script>
        var Alluser=JSON.parse(localStorage.getItem("Alluser"))
        if(Alluser==null){
            getallusertrue2()
        }else{
            displayusertrue2(Alluser)
        }
        function getallusertrue2(){
            var getdata=new XMLHttpRequest()
            getdata.onreadystatechange=function(){
                if(getdata.status==200 && getdata.readyState==4){
                    Alluser=JSON.parse(getdata.response)
                      //  for displaying table content in the edit file
                    console.log("Alluser",Alluser) 
                    localStorage.setItem("Alluser",JSON.stringify(Alluser))
                    displayusertrue2(Alluser)
                }
            }
            getdata.open("GET","http://www.filltext.com/?rows=10&fname=%7BfirstName%7D&lname=%7BlastName%7D&tel=%7Bphone%7Cformat%7D&address=%7BstreetAddress%7D&city=%7Bcity%7D&state=%7BusState%7Cabbr%7D&zip=%7Bzip%7D&pretty=true ")
            getdata.send()
        }

        function displayusertrue2(Alluser){
            Alluser.forEach((user,i) => {
              var mytr=document.createElement("tr")
              for(a in user){
                  var mytd=document.createElement("td")
                  mytd.innerHTML=user[a]
                  mytr.appendChild(mytd)
              }  
              var edittd=document.createElement("td")
              var editbtn=document.createElement("button")
              editbtn.innerHTML="edit"
              editbtn.setAttribute("onclick","edituser("+i+")")
              editbtn.setAttribute("class","btn btn-warning")
              edittd.appendChild(editbtn)
              mytr.appendChild(edittd)

              var deletetd=document.createElement("td")
              var deletebtn=document.createElement("button")
              deletebtn.innerHTML="delete"
              deletebtn.setAttribute("onclick","deleteuser("+i+")")
              deletebtn.setAttribute("class","btn btn-danger")
              deletetd.appendChild(deletebtn)
              mytr.appendChild(deletetd)

              document.querySelector("tbody").appendChild(mytr)
            });    
        }

        function edituser(i){
            // edit file link
            window.location.href="4true2 edit.html?"+i
        }
        function deleteuser(i){

        }
    </script>
</body>
</html>
