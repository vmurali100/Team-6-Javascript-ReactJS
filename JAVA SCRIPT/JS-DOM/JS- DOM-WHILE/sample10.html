<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            float: left;
            border: 3px solid palevioletred;
            padding: 5px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <script>
       var tablesno = prompt("enter no of tables you want");

var i = 35;

while (i < tablesno) {
    var mydiv = document.createElement("div");

    var j = 1;

    var table = "";
    while (j <= 10) {
        table = table + i + "x" + j + "=" + i * j+"<br>"
        j++
    }
    mydiv.innerHTML = table
    document.body.appendChild(mydiv)
    i++
}
console.log(tablesno)
    </script>
</body>
</html>
