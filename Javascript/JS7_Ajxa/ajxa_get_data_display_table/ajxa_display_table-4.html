<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            margin: 0 auto;
            text-align: center;

        }
        button{
            background-color: rgb(224, 168, 142);
            margin: 20px;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
        }
        table{
            width: 100%;
        }
        th{
            background-color: rgb(224, 161, 199);
        }
        tr:nth-child(even) {
            background-color: rgb(201, 109, 164);
        }
    </style>
</head>
<body>
    <button type="button" onclick="GetcommentsFromAPI()">Get Data</button><br>
    <table border="1">
        <thead>
            <th>PostId</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GetcommentsFromAPI(){
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){                    
                    //console.log(this.response)
                    let allComments = JSON.parse(this.response)
                    console.log(allComments)
                    displayUsers(allComments)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/comments")
            getData.send()
        }
        function displayUsers(allComments){
            allComments.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user [a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            });
        }
    </script>
</body>
</html>
