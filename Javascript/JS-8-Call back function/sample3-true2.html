<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table border="1">
    <thead>
        <th>fname</th>
        <th>lname</th>
        <th>tel</th>
        <th>address</th>
        <th>city</th>
        <th>state</th>
        <th>zip</th>
        <th>id</th>
        <th>email</th>
    </thead>
    <tbody></tbody>
</table>
<body>
    <script>
        var allusertrue2=[]
        function getDatatrue2(){
            var getData=new XMLHttpRequest()
            getData.onreadystatechange=function(){
                if(getData.status==200 && getData.readyState==4){
                    allusertrue2=JSON.parse(getData.response)
                    console.log(allusertrue2)
                    displaytrue2(allusertrue2)
                }
            }
            getData.open("GET","http://localhost:3000/true2")
            getData.send()
        }

        function displaytrue2(data){
            document.querySelector("tbody").innerHTML=""
            data.forEach((user) => {
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=user[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            });
        }
        getDatatrue2()
    </script>
</body>
</html>
