<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">id</label>
                  <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">email</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">password</label>
                    <input type="text" class="form-control" id="password" aria-describedby="emailHelp">
                </div>
                <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                <button type="button" class="btn btn-primary" onclick="updateusertrue1()">update</button>
              </form>
          </div>
          <div class="col"></div>
      </div>
  </div>
  <script>
    var AllUser=JSON.parse(localStorage.getItem("AllUser"))
    var urladdress=window.location.href
    var id=urladdress.substr(urladdress.lastIndexOf("?")+1)
    for(a in AllUser[id]){
        document.getElementById(a).value=AllUser[id][a]
    }

    function updateusertrue1(){
        let user={
            id:"",
            email:"",
            username:"",
            password:""
        }
        for(a in user){
            user[a]=document.getElementById(a).value
        }
        AllUser[id]=user
        localStorage.setItem("AllUser",JSON.stringify(AllUser))
        window.location.href="3true1 intex.html"
        console.log(user)
    }
  </script>
</body>
</html>
