<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .product{
            border: 2px solid blue;
            margin: 2px;
            width: 30%;
            float: left;
            height: 303px;
            padding: 10px;
        }
       
        
    </style>
    
</head>
<body>
    <button onclick="getDataFromAPI()">Get Data From API</button>
    <div id="products"></div>
    <img src="" alt="">
    <script>
        function getDataFromAPI(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    console.log(getData.response)
                    let allusers = JSON.parse(getData.response)
                    displayUsers(allusers)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/users")
            getData.send()
        }
        function displayUsers(allusers){
            allusers.forEach((user)=> {
            var myProductDiv = document.createElement("div");
            myProductDiv.setAttribute("class","product")

            var id=document.createElement("h4");
            id.innerHTML = user.id

            var name=document.createElement("h4");
            name.innerHTML = user.name

            var username=document.createElement("h4");
            username.innerHTML = user.username

            var email=document.createElement("h5");
            email.innerHTML = user.email

            var street=document.createElement("h5");
            street.innerHTML = user.address.street

            var suite=document.createElement("h5");
            suite.innerHTML = user.address.suite

            var city=document.createElement("h5");
            city.innerHTML = user.address.city

            var zipcode=document.createElement("h5");
            zipcode.innerHTML = user.address.zipcode

            myProductDiv.appendChild(id)
           
            myProductDiv.appendChild(name)

            myProductDiv.appendChild(username)
            
            myProductDiv.appendChild(email)

            myProductDiv.appendChild(street)

            myProductDiv.appendChild(suite)

            myProductDiv.appendChild(city)

            myProductDiv.appendChild(zipcode)

            document.getElementById("products").appendChild(myProductDiv)
        })
    }
    </script>
</body>
</html>
