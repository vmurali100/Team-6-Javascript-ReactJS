    <script>
           class person{
               constructor(fname,lname){
                   this.fname=fname;
                   this.lname=lname;
               }
           }

        //    var person1 = new person("Jayasankar","SaiKiran")

           class CustmoerDetails extends person{
               constructor(fname,lname,email,phone){
                   super(fname,lname)
                   this.email=email;
                   this.phone=phone
               }
           }

           class RegularCustmoer extends CustmoerDetails {
               constructor(fname,lname,email,phone,city,state,town){
                   super(fname,lname,email,phone)

                   this.state=state;
                   this.town=town
               }
           }
