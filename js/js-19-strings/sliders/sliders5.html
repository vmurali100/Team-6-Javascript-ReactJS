<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>
    <img src="../images/1.jpg" alt="" >
    <script>
        function changeimage(){
            var imageAddress=document.querySelector("img").src;
            console.log(imageAddress)
            var imgno=imageAddress.substr(imageAddress.lastIndexOf("/")+1,1)
            imgno++
            if(imgno==9){
                imgno=1
            }
            document.querySelector("img").setAttribute("src","../images/"+imgno+".jpg")
            console.log( imgno++)
        }
        setInterval(function(){
            changeimage()
        },2000)
    </script>
</body>
</html>
