<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: blue; text-align: center;"></h3>    
    <script>
        function showdate(){
            var todayDate = new Date()
            document.querySelector("h3").innerHTML= todayDate.toLocaleDateString()
        }
        showdate()
    </script>
</body>
</html>
