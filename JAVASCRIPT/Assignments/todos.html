<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="userid">userid</label>
        <input type="text" name="" id="userid"><br><br>
        <label for="id">Id</label>
        <input type="text" name="" id="id"><br><br>
        <label for="title">Title</label>
        <input type="text" name="" id="title"><br><br>
        <label for="completed">Completed</label>
        <input type="text" name="" id="completed"><br><br>
        <button type="button" onclick="getalltodos()" id="get">get all todos</button>
        <button type="button" onclick="updatealltodos()" id="update" style="display:none">update all todos</button>
    </form>
    <br />
    <table border="2">
        <thead>
            <th>userid</th>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var alltodos = []
        function getalltodos() {
            var getdata = new XMLHttpRequest()
            getdata.onreadystatechange = function () {
                if (getdata.status == 200 && getdata.readyState == 4) {
                    alltodos = JSON.parse(getdata.response)
                    console.log(alltodos)
                    displayUsers(alltodos)
                }
            }
            getdata.open("GET", "http://localhost:3000/todos");
            getdata.send()
        }
        function displayUsers(data) {
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user, i) => {
                var mytr = document.createElement("tr");
                for (a in user) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = user[a];
                    mytr.appendChild(mytd);
                }
                document.querySelector("tbody").appendChild(mytr);
                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.setAttribute("onclick", "edittodo("+i+")")
                editBtn.innerHTML = "Edit";
                editTd.appendChild(editBtn)
                mytr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deleteBtn = document.createElement("button")
                deleteBtn.setAttribute("onclick", "deletetodo("+i+")")
                deleteBtn.innerHTML = "Delete";
                deleteTd.appendChild(deleteBtn)
                mytr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        function deletetodo(i) {
            console.log(alltodos[i])
            var deltodo = new XMLHttpRequest()
            deltodo.onreadystatechange = function () {
                if (deltodo.status == 200 && deltodo.readyState == 4) {
                    console.log("todo deleted successfully")
                }
            }
            deltodo.open("DELETE", "  http://localhost:3000/todos/" + alltodos[i].id);
            deltodo.setRequestHeader("Content-type", "application/json");
            deltodo.send();
        }
        function edittodo(i) {
            document.getElementById("get").style.display = "none"
            document.getElementById("update").style.display = "block"

            document.getElementById("userid").value = alltodos[i].userId;
            document.getElementById("id").value = alltodos[i].id;
            document.getElementById("title").value = alltodos[i].title;
            document.getElementById("completed").value = alltodos[i].completed;
        }
        function updatealltodos() {
            var data = {
                userid: document.getElementById("userid").value,
                id: document.getElementById("id").value,
                title: document.getElementById("title").value,
                completed: document.getElementById("completed").value,
            };
            var senddata = new XMLHttpRequest()
            senddata.onreadystatechange = function () {
                if (senddata.status == 201 && senddata.readyState == 4) {
                    console.log("get added successfully");
                    getalltodos();
                    document.getElementById("get").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }
            };
            senddata.open("PUT", "http://localhost:3000/todos/"+data.id);
            senddata.setRequestHeader("Content-type", "application/json");
            senddata.send(JSON.stringify(data));
        }
        getalltodos();
    </script>
</body>

</html>
