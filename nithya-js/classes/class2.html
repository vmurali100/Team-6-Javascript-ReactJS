<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class employees{
            constructor(name,age,city){
                this.name=name;
                this.age=age;
                this.city=city;
                this.state="AP";
                this.gender="female"
            }
        }
        var employees1=new employees("harirha","22","chittoor")
        var employees2=new employees("chandhini","24","tirupathi")
        console.log(employees1,employees2)


        class employeedetails extends employees{
            constructor(name,age,city,companyname,salary){
                super(name,age,city)
                this.companyname=companyname;
                this.salary=salary;
            }
        }

        class sremployee extends employeedetails{
            constructor(name,age,city,companyname,salary,experience){
                super(name,age,city,companyname,salary)
                this.experience
            }
        }

        var sremp=new sremployee("nithya","22","tirupathi","wipro","30000","experience")
        var emp1=new employeedetails("harish","25","bangalore","TCS","40000")
        console.log('emp1',emp1)
        console.log('sremp', sremp)

    </script>
</body>
</html>
