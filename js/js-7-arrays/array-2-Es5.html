<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var movies=["RRR","F3","sahoo","BeemlaNayak",]
        //adding
        movies.push("Ghani")
        movies.unshift("KGF")
        movies.splice(5,0,"kushi")
         
        //removing
        movies.pop()
        movies.shift()

        movies.splice(2,1)
        movies.reverse()
        
        movies.sort()
        for (i=0;i<movies.length;i++){
            document.write(movies[i]+"<br>")
        }
    </script>
</body>
</html>
