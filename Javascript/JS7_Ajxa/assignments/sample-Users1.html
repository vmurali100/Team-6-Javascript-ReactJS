<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <label for="id">Id : </label>
        <input type="text" name="" id="id" readonly><br><br>
        <label for="name">Name : </label>
        <input type="text" name="" id="name"><br><br>
        <label for="userName">User Name : </label>
        <input type="text" name="" id="userName"><br><br>
        <label for="email">Email : </label>
        <input type="text" name="" id="email"><br><br>
        <label for="address">Address : </label>
        <input type="text" name="" id="address"><br><br>
        <label for="phone">Phone</label>
        <input type="text" name="" id="phone"><br><br>
        <label for="website">Website</label>
        <input type="text" name="" id="website"><br><br>
        <label for="company">Company</label>
        <input type="text" name="" id="company"><br><br>
        <button type="button" onclick="addUser()" id="add">Add User</button>
        <button type="button" onclick="update()" id="userUpdate" style="display: none;">Update User</button>
    </form>
    <br><hr>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Company</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = []
        function addUser(){
            var user = {
                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                userName:document.getElementById("userName").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                website: document.getElementById("website").value,
                company: document.getElementById("company").value
            }
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function(){
                if(sendData.status == 201 && sendData.readyState == 4){
                    console.log("User Added Success Fully")
                    getallUserFromAPI()
                }
            }
            sendData.open("POST","http://localhost:3000/users1")
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }
        function getallUserFromAPI(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    allUsers = JSON.parse(getData.response)
                    console.log(allUsers)
                    displayUsers(allUsers)
                }
            }
            getData.open("GET","http://localhost:3000/users1")
            getData.send()
        }
        function displayUsers(data){
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user, i) => {
                var myTr = document.createElement("tr")   
                for(a in user){                       
                    var myTd = document.createElement("td")
                    if(a !== "address" && a !== "company"){
                        myTd.innerHTML = user[a]
                    }else{
                        var details = ""
                        for(b in user[a]){
                            details = details + b + " : " + user[a][b] + "<br>" 
                        }
                        myTd.innerHTML = details
                    }
                    myTr.appendChild(myTd)
                }                             
                //edit
                var editTd = document.createElement("td")
                var editBit = document.createElement("button")
                editBit.setAttribute("onclick", "editUser("+i+")")
                editBit.innerHTML = "Edit"
                editTd.appendChild(editBit)
                myTr.appendChild(editTd)
                //Delete
                var deletTd = document.createElement("td")
                var deletBit = document.createElement("button")
                deletBit.setAttribute("onclick", "deletUser("+i+")")
                deletBit.innerHTML = "Delete"
                deletTd.appendChild(deletBit)
                myTr.appendChild(deletTd)
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function deletUser(i){
            console.log(allUsers[i])

            var delUsers = new XMLHttpRequest();
            delUsers.onreadystatechange = function(){
                if(delUsers.status == 200 && delUsers.readyState == 4){
                    console.log("User Deleted Success Fully")
                }
            }
            delUsers.open("DELETE","http://localhost:3000/users1/"+allUsers[i].id)
            delUsers.send()
        }
        function editUser(i){
            document.getElementById("add").style.display = "none"
            document.getElementById("userUpdate").style.display = "block"

            document.getElementById("id").value = allUsers[i].id
            document.getElementById("name").value = allUsers[i].name
            document.getElementById("userName").value = allUsers[i].userName
            document.getElementById("email").value = allUsers[i].email
            document.getElementById("address").value = allUsers[i].address
            document.getElementById("phone").value = allUsers[i].phone
            document.getElementById("website").value = allUsers[i].website
            document.getElementById("company").value = allUsers[i].company
        }
        function update(){
            var user = {
                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                userName:document.getElementById("userName").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                website: document.getElementById("website").value,
                company: document.getElementById("company").value
            }
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function(){
                if(sendData.status == 201 && sendData.readyState == 4){
                    console.log("User Added Success Fully")
                    getallUserFromAPI()
                }
            }
            sendData.open("PUT","http://localhost:3000/users1/"+user.id)
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }
        getallUserFromAPI()
    </script>
</body>
</html>
