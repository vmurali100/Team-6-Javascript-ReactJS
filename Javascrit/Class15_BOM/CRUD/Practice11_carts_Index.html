<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>userId</th>
                    <th>date</th>
                    <th>products</th>
                    <th>__v</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        var allcarts = JSON.parse(localStorage.getItem("allcarts"))
        if (allcarts == null) {
            GetDataFromAPI()
        } else {
            displayUsers(allcarts)
        }
        function GetDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allcarts = JSON.parse(getData.response)
                    console.log("allcarts", allcarts)
                    localStorage.setItem("allcarts", JSON.stringify(allcarts))
                    displayUsers(allcarts)


                }
            }
            getData.open("GET", "https://fakestoreapi.com/carts");
            getData.send()
        }

        function displayUsers(allcarts) {
            allcarts.forEach(function (user, i) {
                var myTr = document.createElement("tr")
                for (a in user) {
                    if(a !== "products"){
                        var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                    }else{
                        var myTd = document.createElement("td")
                        myTd.innerHTML = JSON.stringify(user[a])
                        myTr.appendChild(myTd)

                    }
                   
                }
                var editTd = document.createElement("td")
                var editbutton = document.createElement("button");
                editbutton.setAttribute("onclick", "editUser(" + i + ")")
                editbutton.setAttribute("class", "btn btn-warning")
                editbutton.innerHTML = "Edit";
                editTd.appendChild(editbutton);
                myTr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deletebutton = document.createElement("button");
                deletebutton.setAttribute("onclick", "deleteUser(" + i + ")")
                deletebutton.setAttribute("class", "btn btn-danger")
                deletebutton.innerHTML = "Delete";
                deleteTd.appendChild(deletebutton);
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function editUser(i) {
            window.location.href = "Practice11_carts_Edit.html?" + i

        }

        function deleteUser(i) {

        }
    </script>
</body>

</html>
