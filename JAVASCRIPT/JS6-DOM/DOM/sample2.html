<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      img{
          width: 30%;
      }
      .product{
          border:1px solid red;
          margin: 2px;
          width: 15%;
          float: left;
          height: 200px;
          padding: 10px;
      }
      p{
            font-size: 12px;
        }
        h2{
            margin: 5px;
            font-size: 15px;
        }
        h3{
            margin: 5px;
            font-size: 15px;
        }
       
    </style>
    <script src="./products.js"></script>
</head>
<body>
    <div id="products"></div>
    <img src="" alt="">
    <script>
        console.log(allProducts)
        allProducts.forEach((product)=>{
            var myProductDiv = document.createElement("div");
            myProductDiv.setAttribute("class","product");
            var myImg = document.createElement("img");
            myImg.setAttribute("src",product.image);

            var title = document.createElement("p");
            title.innerHTML = product.title;

            var id = document.createElement("h2");
            id.innerHTML = product.id

            var price = document.createElement("h3")
            price.innerHTML = product.price

            var category= document.createElement("h3")
            category.innerHTML = product.category

            myProductDiv.appendChild(myImg)
            myProductDiv.appendChild(title)
            myProductDiv.appendChild(id)
            myProductDiv.appendChild(price)
            myProductDiv.appendChild(category)
            
            document.getElementById("products").appendChild(myProductDiv)
        })
    </script>
</body>
</html>
