<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images/1.jpg" alt="" width="400px" height="300px">
    <script>
        function changeImage (){
            var imageAddres=document.querySelector("img").src
            var imgno=imageAddres.substr(imageAddres.lastIndexOf("/")+1,1)
            imgno++
            if(imgno==9){
                imgno=1
            }
            document.querySelector("img").setAttribute("src","../images/"+imgno+".jpg")
            console.log(imgno++)
        }
        setInterval(function(){
            changeImage()
        },2000)
    </script>
</body>
</html>
