<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <button onclick="getproductAPI()" type="button">get data</button>
        <table border="1">
         <tr>
             <thead>
                 <th>fname</th>
                 <th>lname</th>
                 <th>tel</th>
                 <th>address</th>
                 <th>city</th>
                 <th>state</th>
                 <th>zip</th>
             </thead>
         </tr>
         <tbody></tbody>
     </table>
        <script>
            function getproductAPI(){
                var getdata=new XMLHttpRequest()
     
                getdata.onreadystatechange=function(){
                    if(getdata.status==200 && getdata.readyState==4){
                        let alluser=JSON.parse(getdata.response)
                        displayUser(alluser)
                    }
                }
                getdata.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
                getdata.send()
            }
     
            function displayUser(alluser){
                document.querySelector("tbody").innerHTML=""
                alluser.forEach((user,i)=>{
                    var mytr=document.createElement("tr")
                    for(a in user){
                        var mytd=document.createElement("td")
                        mytd.innerHTML=user[a]
                        mytr.appendChild(mytd)
                    }
                    document.querySelector("tbody").appendChild(mytr)
                })
            }
            </script>
</body>
</html>
