<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid yellow;
            padding: 10px;
            margin: 2px;
            float: left;
        }
    </style>
</head>
<body>
    <script>
        var tables = prompt("enter the tables");
        var i=1;
        while(i<tables){
            var denote = document.createElement("div")
            var j=1;
                var table="";
                while(j<=10){
                    var table = table + i + "x" + j + "=" + i*j + "<br>"
                    j++
                }
                denote.innerHTML = table
                document.body.appendChild(denote)
                i++
        }

    </script>
</body>
</html>
