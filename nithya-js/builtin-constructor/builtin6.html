<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var chair=new Object({name:"chair",color:"red",cost:450})
        var fridge=new Object({name:"LG",cost:30000,color:"gray",height:"5.5inches"})
        console.log(chair,fridge)

        class laptop{
            constructor(name,cost,OS){
                this.name=name;
                this.cost=cost;
                this.OS=OS;
            }
        }
        var laptop1=new laptop("dell",50000,"windows11")
        var laptop2=new laptop("hp",45000,"windows10")
        console.log(laptop1,laptop2)
    </script>
</body>
