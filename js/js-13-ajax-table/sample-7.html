<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getdatafromapi()" type="button">get data</button>
    <table border="1"> 
        <tr>
            <thead>
                <th>postId</th>
                <th>Id</th>
                <th>name</th>
                <th>email</th>
                <th>body</th>
            </thead>
        </tr>
    </table>
    <script>
        function getdatafromapi(){
            var getData= new XMLHttpRequest();
            getData.onreadystatechange=function(){
                if(getData.status==200 && getData.readyState==4){
                    var allusers=JSON.parse(this.response)
                    console.log(getData.response)
                    displayUsers(allusers)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/comments")
            getData.send()
        }
        function displayUsers(allusers){
            document.querySelector("tbody").innerHTML=""
        allusers.forEach((user,i)=>{
            var mytr=document.createElement("tr")
            for(a in user){
                var mytd=document.createElement("td")
                mytd.innerHTML=user[a]
                mytr.appendChild(mytd)
            }
            document.querySelector("tbody").appendChild(mytr)
        })
        }
    </script>
</body>
</html>
