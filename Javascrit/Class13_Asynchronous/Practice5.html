<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" id="div">
        <tr>
            <thead>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        function getDataFromServer() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest();

                getData.onreadystatechange = function () {
                    if (getData.status == 200 && getData.readyState == 4) {
                        let alltodos = JSON.parse(this.response);
                        resolve(alltodos)

                    }
                };

                getData.open("GET", "https://jsonplaceholder.typicode.com/todos");
                getData.send();
            })
        }

        function displayUsers(alltodos) {
            alltodos.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]

                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }


        async function getAndDisplayUsers() {
            var users = await getDataFromServer();
            displayUsers(users)
        }

        getAndDisplayUsers()
    </script>
</body>

</html>
