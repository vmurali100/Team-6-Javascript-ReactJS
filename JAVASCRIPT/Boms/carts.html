<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>userId</th>
                    <th>date</th>
                    <th>products</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        var allcarts = JSON.parse(localStorage.getItem("allcarts"))
        if(allcarts == null){
            getallusersfromcarts()
        }else{
            displayUsers(allcarts)
        }
        function getallusersfromcarts(){
            var getdata=new XMLHttpRequest()
            getdata.onreadystatechange=function(){
                if(getdata.status==200 && getdata.readyState==4){
                    allcarts=JSON.parse(getdata.response)
                    console.log("allcarts",allcarts)
                    localStorage.setItem("allcarts",JSON.stringify(allcarts))
                    displayUsers(allcarts)

                }
            }
            getdata.open("GET","https://fakestoreapi.com/carts")
            getdata.send()
        }
        getallusersfromcarts()
        function displayUsers(allcarts){
            allcarts.forEach((user,i)=>{
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                    mytr.appendChild(mytd)
                    mytd.innerHTML=user[a]
                }
                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "editUser(" + i + ")")
                editbtn.setAttribute("class", "btn btn-warning")
                editbtn.innerHTML = "edit";
                edittd.appendChild(editbtn);
                mytr.appendChild(edittd)

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteUser(" + i + ")")
                deletebtn.setAttribute("class", "btn btn-danger")
                deletebtn.innerHTML = "delete"
                deletetd.appendChild(deletebtn)
                mytr.appendChild(deletetd)

                document.querySelector("tbody").appendChild(mytr)
            })
        }
        function editUser(i){
            window.location.href = "cartsedit.html?"+i
        }
    </script>
</body>
</html>
