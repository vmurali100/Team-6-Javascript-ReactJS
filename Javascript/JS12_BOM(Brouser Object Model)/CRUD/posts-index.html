<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>userId</th>
                <th>title</th>
                <th>body</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    <script>
        var allposts = JSON.parse(localStorage.getItem("allposts"))
        if(allposts == null){
            getAllUsersFromsever()
        }else{
            displayUsers(allposts)
        }
        function getAllUsersFromsever(){
            var getData = new XMLHttpRequest()
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    allposts = JSON.parse(getData.response)
                    localStorage.setItem("allposts", JSON.stringify(allposts))
                    console.log("allposts",allposts)
                    displayUsers(allposts)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/posts")
            getData.send()
        }
        getAllUsersFromsever()
        function displayUsers(allposts){
            allposts.forEach(function (user, i){
                var myTr = document.createElement("tr")         
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }       
                //Edit
                var editTd = document.createElement("td")       
                var editButton = document.createElement("button")
                editButton.setAttribute("onclick","editUser("+i+")")
                editButton.setAttribute("class","btn btn-warning")
                editButton.innerHTML = "Edit"
                editTd.appendChild(editButton)
                myTr.appendChild(editTd)
                //Delete
                var deleteTd = document.createElement("td")
                var deleteButton = document.createElement("button")
                deleteButton.setAttribute("onclick","deleteUser("+i+")")
                deleteButton.setAttribute("class","btn btn-danger")
                deleteButton.innerHTML = "Delete"
                deleteTd.appendChild(deleteButton)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function editUser(i){
            window.location.href = "posts-edit.html?"+i
        }
        function deleteUser(i){
            
        }
    </script>        
</body>
</html>
