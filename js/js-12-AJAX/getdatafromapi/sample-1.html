<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 29%;

        }
        .product {
            border: 2px solid #d9ca2a;
            margin: 5px;
            padding: 10px;
            float: left;
            width: 30%;
            height: 500px;
        }
    </style>
   
</head>

<body>
    <button onclick="getproductsfromapi()">get data from api</button>
    <div id="products"></div>
    <script>
        function getproductsfromapi(){
            var getData= new XMLHttpRequest();
            
            getData.onreadystatechange=function(){
                if(getData.status==200 && getData.readyState==4){
                    console.log(getData.response)
                    let allProducts=JSON.parse(getData.response)
                    displayUsers(allProducts)
                }
            }
          getData.open("GET","https://fakestoreapi.com/products")
          getData.send()
        }
        function displayUsers(allProducts){
            
            allProducts.forEach((product)=>{
            var myProductDiv=document.createElement("div")
            myProductDiv.setAttribute("class","product")
            //id
            var myid=document.createElement("h4")
            myid.innerHTML=product.id
            //title
            var mytitle=document.createElement("p")
            mytitle.innerHTML=product.title
            //category
            var mycategory=document.createElement("h2")
            mycategory.innerHTML=product.category

            //image
            var myimg=document.createElement("img")
            myimg.setAttribute("src",product.image)

            //price
            var myprice=document.createElement("h2")
            myprice.innerHTML=product.price

            document.getElementById("products").appendChild(myProductDiv)
            myProductDiv.appendChild(myid)
            myProductDiv.appendChild(mytitle)
            myProductDiv.appendChild(mycategory)
            myProductDiv.appendChild(myimg)
            myProductDiv.appendChild(myprice)
        })
        }
    </script>
</body>

</html>
