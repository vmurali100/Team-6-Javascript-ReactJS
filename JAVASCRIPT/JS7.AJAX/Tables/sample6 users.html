<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="GetDatauserapi()">GetData</button>
    <table border="1">
        <thead>
            <th>Address</th>
            <th>Id</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>name</th>
            <th>phone</th>
            
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GetDatauserapi(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function (){
                if(getData.status ==200 && getData.readyState==4){
                    let allusers=JSON.parse(getData.response)
                    console.log(allusers)
                    displayusers(allusers)
                }
            }
            getData.open("GET","https://fakestoreapi.com/users")
            getData.send()

        }
        function displayusers(allusers){
            allusers.forEach((sai,i)=>{
                console.log(sai)
                var mytr=document.createElement("tr")
                for(a in sai){
                    var myTd=document.createElement("td")
                    if(a !=="address"){
                        myTd.innerHTML=sai[a]
                    }else{
                        myTd.innerHTML=JSON.stringify(sai[a])
                    }
                   
                    mytr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }
    </script>
</body>
</html>
