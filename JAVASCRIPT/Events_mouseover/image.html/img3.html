<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimg{
            width: 100px;
            height: 100px;
            display: block;
        }
        .mainimg{
            width: 500px;
            height: 500px;
            float: left;
        }
        .allimages{
            float: left;
        }
        .main{
            float: left;
        }
    </style>
</head>
<body>
    <div class="allimages">
        <img src="./fridge1.webp" alt="" class="myimg">
        <img src="./fridge2.webp" alt="" class="myimg">
        <img src="./fridge3.webp" alt="" class="myimg">
        <img src="./fridge4.webp" alt="" class="myimg">
        <img src="./fridge5.webp" alt="" class="myimg">
        <img src="./fridge6.webp" alt="" class="myimg">
    </div>
    <div class="main">
        <img src="./fridge1.webp" alt="" class="mainimg">
    </div>
    <script>
        document.querySelector(".allimages").onmouseover=function(event){
            console.log(event.target.src)
            document.querySelector(".mainimg").src=event.target.src
        }
    </script>
</body>
</html>
