        function getinfo(){
            var getdata= new XMLHttpRequest();

            getdata.onreadystatechange =function(){
                if(getdata.status == 200 && getdata.readyState==4){
                    let alldetails=JSON.parse(this.response)
                    displaydata(alldetails)
                    console.log(alldetails)
                }
            }
            getdata.open("GET","https://fakestoreapi.com/carts");
            getdata.send();
        }

            alldetails.forEach((data,i) => {
                console.log(data)

                for(b in data){
                    var mytd=document.createElement("td")
                    if(b !== "products"){
                        mytd.innerHTML=data[b]
                    }else{
                        mytd.innerHTML=JSON.stringify(data[b])

                        // for(c in data[b] ){
                        //     info=info+c+":"+data[b][c]+"</br>"
                        // }
                        // mytd.innerHTML=info
                    }
                   
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
