    <script>
        class person{
            constructor(fname,lname,age){
                this.fname=fname;
                this.lname=lname;
                this.age=age;
                this.city="CTR";
                this.state="AP"
            }
        }

        class studentqualification extends person{
            constructor(fname,lname,age,collage,location){
                super(fname,lname,age)
                this.collage=collage;
                this.location=location;
            }
        }
        class salarydetails extends studentqualification{
            constructor(fname,lname,age,collage,location,group){
                super(fname,lname,age,collage,location)
                this.group=group;
            }
        }

        var std1=new studentqualification("M","Padmaja",23,"SITAMS","Chittoor")
        console.log('std1',std1)

        var std2=new salarydetails("E","Sandhya",22,"SITAMS","Chittoor","MCA")
