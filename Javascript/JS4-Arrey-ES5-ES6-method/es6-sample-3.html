<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mobiles=["Lg","Oppo","Smasung","Moto","Micromax","Apple","Iphone"]
        mobiles.forEach((mobil)=>{
            document.write(mobil+"<br>")
        });

        var mobiles1=mobiles.map((mobil)=>{
            return mobil + " -Services" 
        })
        console.log(mobiles1)

        var mobiles2= mobiles.find((mobil)=>{
            return mobil.length == 8
        })
        console.log(mobiles2)

        var mobiles4=mobiles.filter((mobil)=>{
            return mobil.length == 2 
        })
        document.write(mobiles4) 

        var mobiles5=mobiles.every((mobil)=>{
            return mobil.length >=4
        })
        console.log(mobiles5)

        var mobiles6=mobiles.some((mobil)=>{
            return mobil.length >=2
        })
        document.write(mobiles6)
    </script>
</body>
</html>
