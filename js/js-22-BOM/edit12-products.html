<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <div class="container">
        <div class="row">
            <div class="col"><form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">id</label>
                  <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">title</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">price</label>
                    <input type="text" class="form-control" id="price">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">description</label>
                    <input type="text" class="form-control" id="description">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">category</label>
                    <input type="text" class="form-control" id="category">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">image</label>
                    <input type="text" class="form-control" id="image">
                  </div>
                
               
                <button type="button" class="btn btn-primary" onclick="updateUser()">update</button>
              </form></div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var alluserProducts=JSON.parse(localStorage.getItem("alluserProducts"))
        var urlAddress=window.location.href
        var id=urlAddress.substr(urlAddress.lastIndexOf("?")+1)
        for(a in alluserProducts[id]){
            document.getElementById(a).value=alluserProducts[id][a]
        }
        function updateUser(){
            var user={
                id:"",
                title:"",
                price:"",
                description:"",
                category:"",
                image:""
            }
            for(a in user){
                user[a]=document.getElementById(a).value
            }
            alluserProducts[id]=user
            localStorage.setItem("alluserProducts",JSON.stringify(alluserProducts))
            window.location.href="index12-products.html"
            console.log(user)
        }
    </script>
</body>
</html>
