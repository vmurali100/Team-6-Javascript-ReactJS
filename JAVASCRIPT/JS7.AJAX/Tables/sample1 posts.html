<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="getDataposts()">Get Data posts</button>
    <table border="1">
        <thead>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function getDataposts(){
            var getData = new XMLHttpRequest();

            getData.onreadystatechange= function(){
                if(getData.status==200 && getData.readyState==4){
                    let allposts=JSON.parse(getData.response)
                    console.log(allposts)
                    displayposts(allposts)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/posts")
            getData.send()
        }

        function  displayposts(allposts){
            allposts.forEach((user,i)=>{
                console.log(user)
                var myTr=document.createElement("tr")
                for(a in user){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }
    </script>
</body>
</html>
