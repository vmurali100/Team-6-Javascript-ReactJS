<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Titel</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if(allUsers == null){
            getAllUsersFromAPI()
        }else{
            displayUsers(allUsers)
        }
        function getAllUsersFromAPI(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    allUsers = JSON.parse(getData.response)
                    console.log("allUsers",allUsers)
                    displayUsers(allUsers)
                }
            }
            getData.open("GET","http://localhost:3000/albums")
            getData.send()
        }
        getAllUsersFromAPI()
        function displayUsers(allUsers){
            allUsers.forEach((user, i)=>{
                var myTr = document.createElement("tr") 
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }               
                //Edit
                var editTd = document.createElement("td")
                var editButton = document.createElement("button")
                editButton.setAttribute("onclick", "editUser("+i+")")
                editButton.setAttribute("class", "btn btn-primary")
                editButton.innerHTML = "Edit"
                editTd.appendChild(editButton)
                myTr.appendChild(editTd)
                //Delete
                var deleteTd = document.createElement("td")
                var deletebut = document.createElement("button")
                deletebut.setAttribute("onclick","deleteUser("+i+")")
                deletebut.setAttribute("class","btn btn-danger")
                deletebut.innerHTML = "Delete"
                deleteTd.appendChild(deletebut)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function editUser(i){
            window.location.href = "sample-album-edit.html?"+i
        }
        function deleteUser(i){

        }
    </script>    
</body>
</html>
