    <script>
        var neckless=new Object({type:"gold",grams:"50grams",cost:300000})
        var ring=new Object({type:"silver",cost:3000,grams:"5grams"})
        console.log(neckless,ring)

        class flour{
            constructor(name,quantity,cost){
                this.name=name;
                this.quantity=quantity;
                this.cost=cost;
            }
        }
        var flour1=new flour("wheat","2kkgs",60)
        var flour2=new flour("maida","3kgs",50)

        console.log(flour1,flour2)
    </script>
