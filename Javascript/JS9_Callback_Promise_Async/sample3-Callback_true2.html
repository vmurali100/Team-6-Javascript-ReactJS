<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var getallUsers = []
        function getallUsersFromserver(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    getallUsers = JSON.parse(getData.response)
                    console.log(getallUsers)
                    displyaAllUser(getallUsers)
                }
            }
            getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
            getData.send()
        }
        function displyaAllUser(){
            getallUsers.forEach((data)=>{
                console.log(data)
            })
        }
        getallUsersFromserver()
    </script>    
</body>
</html>
