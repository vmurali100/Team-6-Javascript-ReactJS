<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myHeading">Hello Javascript</h1>
    <h2 id="heading2">Hello From Second Heading</h2>
    <h3 id="heading3">Hello From Third Heading</h3>


    <script>
        document.getElementById("myHeading").style.color = "red"
        document.getElementById("heading2").innerText = "Hello First Heading"
        document.getElementById("heading3").innerHTML = "Hello JS"
        document.getElementById("heading3").style.color = "blue"
    </script>
</body>
</html>
