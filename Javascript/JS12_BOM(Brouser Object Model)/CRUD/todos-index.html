<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>userId</th>
                <th>title</th>
                <th>completed</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>    
    <script>
        var allTodos = JSON.parse(localStorage.getItem("allTodos"))
        if(allTodos == null){
            getAllUsersFromserver()
        }else{
            displayUsers(allTodos)
        }
        function getAllUsersFromserver(){
            var getData = new XMLHttpRequest()
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    allTodos = JSON.parse(getData.response)
                    localStorage.setItem("allTodos",JSON.stringify(allTodos))
                    console.log("allTodos", allTodos)
                    displayUsers(allTodos)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/todos")
            getData.send()
        }
        getAllUsersFromserver()
        function displayUsers(allTodos){
            allTodos.forEach(function(user, i){
                var myTr = document.createElement("tr")          
                for( a in user){
                    var myTd =  document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }      
                //Edit
                var editTd = document.createElement("td")       
                var editButton = document.createElement("button")
                editButton.setAttribute("onclick","editUser("+i+")")
                editButton.setAttribute("class","btn btn-warning")
                editButton.innerHTML = "Edit"
                editTd.appendChild(editButton)
                myTr.appendChild(editTd)
                //Delete
                var deleteTd = document.createElement("td")
                var deleteButton = document.createElement("button")
                deleteButton.setAttribute("onclick","deleteUser("+i+")")
                deleteButton.setAttribute("class","btn btn-danger")
                deleteButton.innerHTML = "Delete"
                deleteTd.appendChild(deleteButton)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function editUser(i){
            window.location.href = "todos-edit.html?"+i
        }
        function deleteUser(){

        }
    </script>
</body>
</html>
