<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
           width: 30%;
        }
        .product{
            border: 1px solid rgb(231, 22, 137);
            margin: 2px;
            width: 30%;
            float: left;
            height: 300px;
            padding: 10px;
        }
        p{
            font-size: 10px;
        }
        h1{
            color: rgb(131, 216, 20);
            font-size: 10px;
            margin: 5px;
        }
        h2{
            color: rgb(18, 221, 248);
            font-size: 10px;
            margin: 5px;
        }
        h3{
            font-style: italic;
            background-color: rgb(11, 32, 32);
           color: rgb(111, 222, 241);
           font-size: 10px;
           margin: 5px;
       }
        
    </style>
    <script src="./products.js"></script>
</head>
<body>
    <div id="flowers"></div>
    <img src="" alt="">
    <script>
        console.log(allProducts)
        allProducts.forEach((product)=> {
            var myDiv = document.createElement("div");
            myDiv.setAttribute("class","product")

            var myImg = document.createElement("img");
            myImg.setAttribute("src",product.image);

            var title=document.createElement("P");
            title.innerHTML = product.title
            
            var id=document.createElement("h1");
            id.innerHTML = product.id

            var price=document.createElement("h2");
            price.innerHTML = product.price

            var category=document.createElement("h1");
            category.innerHTML = product.category

            var description=document.createElement("h3");
            description.innerHTML=product.description


            myDiv.appendChild(title)
            myDiv.appendChild(myImg)
            myDiv.appendChild(id)
            myDiv.appendChild(price)
            myDiv.appendChild(category)
            myDiv.appendChild(description)

            document.getElementById("flowers").appendChild(myDiv)
        })
    </script>
    
</body>
</html>
