    <script>
        var  Fragrance=new Object({name:"Mamaearth ME",price:"700",rating:"5"})

        class fragrance{

        var fragrance1=new fragrance("Mamaearth ME","700","5")
        var fragrance2=new fragrance(" Calvin Klein ","800","4.5")

        console.log(fragrance1,fragrance2,fragrance3)
