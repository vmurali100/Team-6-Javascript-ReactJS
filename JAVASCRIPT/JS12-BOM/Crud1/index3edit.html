<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">id</label>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">password</label>
                    <input type="text" class="form-control" id="password" aria-describedby="emailHelp">
                </div>
               
                <button type="button" class="btn btn-primary" onclick="Updateuser()">Update</button>
            </form>
        </div>
        <div class="row"></div>
    </div>
    <script>
            var AllUsers=JSON.parse(localStorage.getItem("AllUsers"))              
             var urlAdress=window.location.href;
             var id=urlAdress.substr(urlAdress.lastIndexOf("?")+1)

             for(a in AllUsers[id]){
                 document.getElementById(a).value=AllUsers[id][a]
             }

             console.log(AllUsers[id])
            //  console.log(id)

            function Updateuser(){
                let user={
                    id:"",
                    email:"",
                    username:"",
                    password

                }
                for(a in user){
                    user[a]=document.getElementById(a).value
                }
                console.log(user)

                AllUsers[id]=user
                localStorage.setItem("AllUsers",JSON.stringify(AllUsers))
                window.location.href="index3filltext.html"
            }
    </script>
</body>

</html>
