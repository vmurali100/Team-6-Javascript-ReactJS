<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var places=["tajmahal","manali","leh ladakh","coorg","andaman","lakshadweep","goa"]
        places.push("udaipur")
        places.unshift("srinagar")
        places.splice("gangtok")
        places.pop()
        places.shift()
        places.splice(2.2)
        places.sort()
        places.reverse()
        for(i=0;i<places.length;i++){
            document.write(places[i]+"<br>")
        }
        console.log(places)

    </script>
</body>
</html>
