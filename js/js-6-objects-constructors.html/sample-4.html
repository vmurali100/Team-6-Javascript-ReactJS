<body>
    <script>
        function family(personName){
            this.village="akkapalem";
            this.sirName="Boppana";
            this.personName=personName;
            this.familyDetails=function(){
                return this.village+" "+this.sirName+" "+this.personName
            }

        }
        family.prototype.motherTounge="telugu"

        var person1=new family("Srinivas");
        var person2=new family("Radha");
        var person3=new family("Haritha");

        console.log(person1);
        console.log(person2);
        console.log(person3);
        console.log(person1.familyDetails())
        console.log(person1.motherTounge)
    </script>
</body>
