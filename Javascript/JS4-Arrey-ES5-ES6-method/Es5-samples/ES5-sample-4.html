<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var laptops=["Dell","Lg","NoteBook","Acer"]
        for(i=0;i<laptops.length;i++){
            document.write(laptops[i]+"<br>")
        }
        laptops.push("Apple")
        laptops.unshift("Hp")
        laptops.splice(2,0,"MackBook")

        laptops.pop()
        laptops.shift()
        laptops.splice(2,1)

        laptops.sort()
        laptops.reverse()

        console.log(laptops)
    </script>
</body>
</html>
