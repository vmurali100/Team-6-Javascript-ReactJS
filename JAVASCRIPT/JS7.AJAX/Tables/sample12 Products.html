<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
    width: 70px;
    height: 67px;
}
    </style>
</head>
<body>
    <button type="button" onclick="GetdataProducts()">GetdataProducts</button>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>                
            <th>Category</th>
            <th>Image</th>
            <th>Rate</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GetdataProducts(){
           var getData = new XMLHttpRequest();

           getData.onreadystatechange=function(){
               if(getData.status ==200 && getData.readyState==4){
                   let allproducts=JSON.parse(getData.response)
                   console.log(allproducts)
                   displayproducts(allproducts)
               }
           }
           getData.open("GET","https://fakestoreapi.com/products")
           getData.send()
        }

        function displayproducts(allproducts){
            allproducts.forEach((product,i)=>{
                console.log(product)
                var myTr=document.createElement("tr")
                for(a in product){
                  var myTd=document.createElement("td")
                  var myImg=document.createElement("img")
                  myImg.setAttribute("src",product.image)
                  myTd.innerHTML=product[a]
                  myTr.appendChild(myTd)
                  myTd.appendChild(myImg)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }
    </script>
</body>
</html>
