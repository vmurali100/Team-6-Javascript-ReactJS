<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="id">id</label>
        <input type="text" name="" id="id"><br>
        <input type="text" name="" id="id" hidden><br>
        <label for="name">name</label>
        <input type="text" name="" id="name"><br>
        <label for="username">username</label>
        <input type="text" name="" id="username"><br>
        <label for="email">email</label>
        <input type="text" name="" id="email"><br>
        <label for="address">address</label>
        <input type="text" name="" id="address"><br>
        <label for="phone">phone</label>
        <input type="text" name="" id="phone"><br>
        <label for="website">website</label>
        <input type="text" name="" id="website"><br>
        <label for="company">company</label>
        <input type="text" name="" id="company"><br>
        <button type="button" onclick="addusers()" id="add">add user</button>
        <button type="button" onclick="updateuser()" id="update" style="display:none ;">updateuser</button>
    </form>
    <table border="1">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
            <th>address</th>
            <th>phone</th>
            <th>website</th>
            <th>company</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var alluser=[]
        function addusers(){
            var getData=new XMLHttpRequest()
            getData.onreadystatechange=function(){
                if(getData.status==200 && getData.readyState==4){
                    alluser=JSON.parse(getData.response)
                    console.log(alluser)
                    displayuser(alluser)
                }
               
            }
            getData.open("GET","http://localhost:3000/users")
            getData.send()
        }

        function displayuser(data){
            document.querySelector("tbody").innerHTML = ""
            data.forEach((user,i) => {
                var mytr = document.createElement("tr")
                for (a in user) {
                   if(a !=="address" && a !=="company"){
                       var mytd=document.createElement("td")
                       mytd.innerHTML=user[a]
                       mytr.appendChild(mytd)
                   }else{
                    var mytd=document.createElement("td")
                       mytd.innerHTML=JSON.stringify(user[a])
                       mytr.appendChild(mytd)
                   }
                }
                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "edit"
                edittd.appendChild(editbtn)
                mytr.appendChild(edittd)

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "delete"
                deletetd.appendChild(deletebtn)
                mytr.appendChild(deletetd)

                document.querySelector("tbody").appendChild(mytr)
            })
        }
        function deleteuser(i){
            console.log(alluser[i])
          var deluser=new XMLHttpRequest()
          deluser.onreadystatechange=function(){
              if(deluser.status==200 && deluser.readyState==4){
                  console.log("deleted")
              }
          }
          deluser.open("DELETE","http://localhost:3000/users/"+alluser[i].id)
          deluser.setRequestHeader("Content-type", "application/json")
          deluser.send()
        }
        function edituser(i){
           document.getElementById("add").style.display="none"
           document.getElementById("update").style.display="block"
           document.getElementById("id").value=alluser[i].id
           document.getElementById("name").value=alluser[i].name
           document.getElementById("username").value=alluser[i].username
           document.getElementById("email").value=alluser[i].email
           document.getElementById("address").value=alluser[i].address
           document.getElementById("phone").value=alluser[i].phone
           document.getElementById("website").value=alluser[i].website
           document.getElementById("company").value=alluser[i].company
        }

        function updateuser(){
         var user={
            id: document.getElementById("id").value,
            name: document.getElementById("name").value,
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            address: document.getElementById("address").value,
            phone: document.getElementById("phone").value,
            website: document.getElementById("website").value,
            company: document.getElementById("company").value,
            }
           var sendData=new XMLHttpRequest()
           sendData.onreadystatechange=function(){
               if(sendData.status==201 && sendData.readyState==4){
                   console.log("added")
                   addusers()
            document.getElementById("add").style.display="block"
           document.getElementById("update").style.display="none"
               }
           }
           sendData.open("PUT","http://localhost:3000/users/"+user.id)
           sendData.setRequestHeader("Content-type", "application/json")
           sendData.send(JSON.stringify(user))
        }

        addusers()
    </script>

</body>
</html>
