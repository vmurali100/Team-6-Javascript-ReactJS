<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            margin: 0 auto;
            text-align: center;

        }
        button{
            background-color: rgb(116, 143, 218);
            margin: 20px;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
        }
        table{
            width: 100%;
        }
        th{
            background-color: rgb(228, 47, 155);
        }
        tr:nth-child(even) {
            background-color: rgb(201, 109, 164);
        }
    </style>
</head>
<body>
    <button type="button" onclick="GetalbumsFromAPI()">Get Data From API</button>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>title</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GetalbumsFromAPI(){
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    //console.log(getData.response);
                    var allAlbums = JSON.parse(this.response)
                    console.log(allAlbums)
                    displayUsers(allAlbums)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/albums")
            getData.send()
        }
        function displayUsers(allAlbums){
            allAlbums.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }       
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        
    </script>
</body>
</html>
