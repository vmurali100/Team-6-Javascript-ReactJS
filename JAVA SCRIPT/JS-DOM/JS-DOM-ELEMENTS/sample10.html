<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>
    <script>
        var pensname = [
            "Parker Pens", "Cross Pens", "MontBlanc Pens", "Waterman Pens", "Shanghai Hero Pens", "Sheaffer Pens", "Aurora Pens", "Lamy"]
        pensname.forEach((val => {
            var myli = document.createElement("li")
            myli.innerHTML = val
            document.querySelector("ul").appendChild(myli)
        }))

    </script>
</body>

</html>
