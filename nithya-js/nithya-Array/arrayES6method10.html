<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mobiles=["samsung","redmi","realme","moto","oppo"]
        mobiles.forEach((i,company)=>{
            document.write(i+"."+company+"<br>")
        })
        var newmobile=mobiles.map((val)=>{
            return val+"-mobile"+"<br>"
        })
        document.write(newmobile)
        var char4=mobiles.find((val)=>{
            return val.length==4
        })
        console.log(char4)
        var char4=mobiles.filter((val)=>{
            return val.length==4
        })
        console.log(char4)
        var char4=mobiles.some((val)=>{
            return val.length==4
        })
        console.log(char4)
        var char4=mobiles.every((val)=>{
            return val.length>=4
        })
        console.log(char4)

    </script>
</body>
</html>
