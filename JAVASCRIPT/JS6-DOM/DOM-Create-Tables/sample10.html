<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 2px solid red;
        float: left;
        width: 90px;
        margin: 2px;
        padding: 10px;
    }
</style>

<body>
    <script>
        var tablesNo = prompt("Enter No Of Tables");

        var i = 2;

        while (i<tablesNo) {
            var myDiv = document.createElement("div")
            var j = 1;
            var table = "";
            while (j <= 10) {

                table = table + i + "X" + j + "=" + i * j + " <br>"
                j++

            }
            myDiv.innerHTML = table
            document.body.appendChild(myDiv)
            document.body.appendChild(myDiv).style.backgroundColor="yellow";
            document.body.appendChild(myDiv).style.color="blue"
            i++
        }
        console.log(tablesNo)
    </script>

</body>

</html>
