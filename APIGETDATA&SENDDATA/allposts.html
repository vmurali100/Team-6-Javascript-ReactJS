<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="userid">UserId</label>
      <input type="text" name="" id="userid" /><br />
      <input type="text" name="" id="id" hidden /><br />
      <label for="title">Title</label>
      <input type="title" name="" id="title" /><br />
      <label for="body">body</label>
      <input type="text" name="" id="body" /><br />
      <button type="button" onclick="getallpostsFromAPI()" id="add">
        AddUser
      </button>

      <button
        type="button"
        onclick="updateuser()"
        id="update"
        style="display: none"
      >
        UpdateUser
      </button>
    </form>
    <br />
    <table border="1">
      <tr>
        <thead>
          <th>Id</th>
          <th>Title</th>
          <th>body</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
      </tr>
    </table>
    <script>
      var allposts = [];
      function getallpostsFromAPI() {
        var getData = new XMLHttpRequest();
        getData.onreadystatechange = function () {
          if (getData.status == 200 && getData.readyState == 4) {
            allposts = JSON.parse(getData.response);
            console.log(allposts);
            displayUser(allposts);
          }
        };
        getData.open("GET", "http://localhost:3000/posts");
        getData.send();
      }

      function displayUser(data) {
        document.querySelector("tbody").innerHTML = "";
        data.forEach((user, i) => {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
          }
          var editTd = document.createElement("td");
          var editBtn = document.createElement("button");
          editBtn.setAttribute("onclick", "editpost(" + i + ")");
          editBtn.innerHTML = "Edit";
          editTd.appendChild(editBtn);
          myTr.appendChild(editTd);

          var deleteTd = document.createElement("td");
          var deleteBtn = document.createElement("button");
          deleteBtn.setAttribute("onclicK", "deletepost(" + i + ")");
          deleteBtn.innerHTML = "Delete";
          deleteTd.appendChild(deleteBtn);
          myTr.appendChild(deleteTd);

          document.querySelector("tbody").appendChild(myTr);
        });
      }

      function deletepost(i) {
        console.log(allposts[i]);
        var delpost = new XMLHttpRequest();
        delpost.onreadystatechange = function () {
          if (delpost.status == 200 && delpost.readyState == 4) {
            console.log("Posts deleted successfully");
          }
     
        };
        delpost.open(
            "DELETE",
            "http://localhost:3000/posts/" + allposts[i].id
          );
          delpost.setRequestHeader("Content-type", "application/json");
          delpost.send();
      }

      function editpost(i) {
        document.getElementById("add").style.display = "none";
        document.getElementById("update").style.display = "block";

        document.getElementById("userid").value = allposts[i].userId;
        document.getElementById("id").value = allposts[i].id;
        document.getElementById("title").value = allposts[i].title;
        document.getElementById("body").value = allposts[i].body;
      }
      function updateuser() {
        var data = {
          userid: document.getElementById("userid").value,
          id: document.getElementById("id").value,
          title: document.getElementById("title").value,
          body: document.getElementById("body").value,
        };
        var sendData = new XMLHttpRequest();
        sendData.onreadystatechange = function () {
          if (sendData.status == 201 && sendData.readyState == 4) {
            console.log("allposts added succesfully");
            getAllusersFromAPI();

            document.getElementById("add").style.display = "block";
            document.getElementById("update").style.display = "none";
          }
        };
        sendData.open("PUT", "http://localhost:3000/posts/" + data.id);
        sendData.setRequestHeader("Content-type", "application/json");
        sendData.send(JSON.stringify(data));
      }
      getallpostsFromAPI();
    </script>
  </body>
</html>
