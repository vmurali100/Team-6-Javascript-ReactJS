<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       p{
           width: 100%;
           margin: 10px;
       }
   </style>
</head>
<body>
    <button type="button" onclick="GetusersFromjsonp()">Get Data From API</button>
    <div id="myusers"></div>
    <script>
        function GetusersFromjsonp(){
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function(){
                if (getData.status == 200 && getData.readyState == 4){
                    console.log(this.response)
                    let allusers = JSON.parse(this.response)
                    displayUsers(allusers)
                }
            }
            getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
            getData.send()
        }
        function displayUsers(allusers){
            allusers.forEach((mytrue)=>{
            var myusersDiv = document.createElement("div");
            myusersDiv.setAttribute("class","usersDiv")

            var fname = document.createElement("p")
            fname.innerHTML = mytrue.fname  

            var lname= document.createElement("p")
            lname.innerHTML = mytrue.lname
            
            myusersDiv.appendChild(fname)
            myusersDiv.appendChild(lname)                
            
           document.getElementById("myusers").appendChild(myusersDiv)
        })
        }
    </script>
</body>
</html>
