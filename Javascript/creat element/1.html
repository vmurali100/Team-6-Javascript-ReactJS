<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script>
        var fruits= ["apple","orange","cheery","watermelon"];

       fruits.foreach((val) => {
        var eat = document.createElement("li");
        eat.innerHTML=val
        document.querySelector("ul").appendChild(eat);
        
       });
    </script>


</body>
</html>
