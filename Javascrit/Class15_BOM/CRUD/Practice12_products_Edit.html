<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                 
                    <form>
                        <div class="mb-3">
                          <label for="title" class="form-label">title</label>
                          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                        </div>
                          <div class="mb-3">
                            <label for="price" class="form-label">price</label>
                            <input type="text" class="form-control" id="price" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">description</label>
                            <input type="text" class="form-control" id="description" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="category" class="form-label">category</label>
                            <input type="text" class="form-control" id="category" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="image" class="form-label">image</label>
                            <input type="text" class="form-control" id="image" aria-describedby="emailHelp">
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                          </div>
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
                      </form>
                
            </div>
        </div>
    </div>

    <script>
        var allproducts = JSON.parse(localStorage.getItem("allproducts"))
        var urlAddress = window.location.href;
        var id = urlAddress.substr(urlAddress.lastIndexOf("?")+1)

        for(a in allproducts[id]){
              document.getElementById(a).value = allproducts[id][a]
            }
        console.log(allproducts[id])
        console.log(id)

        function updateUser(){
            let user = {
                id:"",
                title:"",
                price:"",
                description:"",
                category:"",
                image:"",
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            allproducts[id] = user;
            localStorage.setItem("allproducts",JSON.stringify(allproducts))
            window.location.href = "Practice12_products_Index.html"
            console.log(user)
        }
    </script>
</body>
</html>
