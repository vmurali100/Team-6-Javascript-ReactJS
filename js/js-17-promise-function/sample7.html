<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>id</th>
            <th>userId</th>
            <th>date</th>
            <th>products</th>
            <th>__v</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getdatafromserver(){
            return new Promise((resolve,reject)=>{
                var getData=new XMLHttpRequest()
                getData.onreadystatechange=function(){
                    if(getData.status==200 && getData.readyState==4){
                        var allusers=JSON.parse(getData.response)
                        resolve(allusers)
                    }
                }
                getData.open("GET","https://fakestoreapi.com/carts")
                getData.send()
            })
        }
        function displayallusers(allusers){
            allusers.forEach((user,i)=>{
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                     mytd.innerHTML=user[a]
                     mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        getdatafromserver().then((user)=>{
            displayallusers(user)
        })
        getdatafromserver()
    </script>
</body>
</html>
