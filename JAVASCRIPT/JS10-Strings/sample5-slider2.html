<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./Images2/2.jpg" alt="" style="width: 400px; height: 250px;">
    <script>
        function Changeimage(){
            var imageAddress=document.querySelector("img").src;
            console.log(imageAddress)
            var ImgNo=imageAddress.substr(imageAddress.lastIndexOf("/")+1,1)
            ImgNo++;
            if(ImgNo ==7){
                ImgNo=2
            }
            document.querySelector("img").setAttribute("src","./Images/"+ImgNo+".jpg")
            console.log(ImgNo)
        }
        setInterval(function (){
            Changeimage()
        },2000)
        
    </script>
</body>
</html>
