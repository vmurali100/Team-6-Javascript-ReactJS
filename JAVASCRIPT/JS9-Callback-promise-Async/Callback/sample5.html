<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>id</th>
            <th>username</th>
            <th>password</th>
            <th>email</th> 
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allusers=[]
        function Getdatafromapi(){
            var Getdata = new XMLHttpRequest();
            Getdata.onreadystatechange=function (){
                if(Getdata.status ==200&& Getdata.readyState == 4){
                    allusers=JSON.parse(Getdata.response)
                    console.log(allusers)
                    displayallusers(allusers)
                }
            }
            Getdata.open("GET","http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true")
            Getdata.send()
        }
        function displayallusers(allusers){
            document.querySelector("tbody").innerHTML=""
            allusers.forEach((sai)=>{
                var myTr=document.createElement("tr")
                for(a in sai){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=sai[a]
                    myTr.appendChild(myTd)
                }
                
                document.querySelector("tbody").appendChild(myTr)
            })
        }
        Getdatafromapi()
    </script>
</body>
</html>
