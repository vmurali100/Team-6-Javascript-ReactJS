<body>
    <script>
       var goldshop= function(goldshopnames){
           this.address="thirupathi";
           this.street="goldenstreet";
           this.goldshopnames=goldshopnames;
           this.shopdetails=function(){
               return this.address+" "+this.street+" "+this.goldshopnames
           }
       }
       goldshop.prototype.goldtype="916gold"
       var goldshop1=new goldshop("joyalukaas")
       var goldshop2=new goldshop("GRT")
       var goldshop3=new goldshop("kalyanjeweller")
       console.log(goldshop1,goldshop2,goldshop3)
       console.log(goldshop1.shopdetails())
       console.log(goldshop1.goldtype)
    </script>
