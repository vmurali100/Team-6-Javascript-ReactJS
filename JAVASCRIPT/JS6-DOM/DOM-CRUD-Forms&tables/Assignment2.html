<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            background-color: gray;
            border: 2px;
        }

        button {

            margin-left: 271px;

        label {
            position: relative;
            left: 243px;
        }

        .btn {
            width: 160px;
            margin-left: 250px;

<body>

    <form action="">
        <h2>HTML Form</h2>

        <tr>
            <td><label for=""> First Name:</label></td>
            <td><input type="text" name="" id="fname" onkeyup="validate()"></td>
        </tr> <br><br>
        <tr>
            <td><label for=""> Last Name:</label></td>
            <td><input type="text" name="" id="lname" onkeyup="validate()"></td>
        </tr><br><br>
        <tr>
            <td> <label for="">Date Of Birth:</label></td>
            <td> <input type="text" name="" id="DateofBirth" onkeyup="validate()"></td>
        </tr><br><br>
        <tr>
            <td> <label for="">Email Id:</label></td>
            <td> <input type="email" name="" id="email" onkeyup="validate()"></td>
        </tr><br><br>
        <tr>
            <td><label for="">Mobile Number:</label></td>
            <td> <input type="number" name="" id="MobileNumber" onkeyup="validate()"></td>
        </tr><br><br>

        <tr>
            <div class="btn">
                <button type="button" id="Adduser" onclick="adduser()" disabled>SUBMIT</button>
                <!-- <button type="button" onclick="clearsearch()">RESET</button> -->
                <button type="button" id="updateuser" onclick="updateusers()" style="display: none">updateuser</button>
            </div>

    </form> <br><br><br>

    <table border="1" id="sample2">
        <tr>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Email Id</th>
                <th>Mobile Number</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody>

        </tbody>
    </table>

    <br><br>

    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        var index = null
        if (allUsers == null) {
            allUsers = []
        }


        function adduser() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                DateofBirth: document.getElementById("DateofBirth").value,
                email: document.getElementById("email").value,
                MobileNumber: document.getElementById("MobileNumber").value

            }
            allUsers.push(user)
            document.getElementById("Adduser").setAttribute("disabled",true)

            localStorage.setItem("allUsers", JSON.stringify(allUsers))
            console.log(allUsers)
            // console.log(user)
            displayusers(allUsers)
            Clearform(user)
        }

        // function clearsearch() {
        //     document.getElementById("fname").value = "";
        //     document.getElementById("lname").value = "";
        //     document.getElementById("DateofBirth").value = "";
        //     document.getElementById("email").value = "";
        //     document.getElementById("MobileNumber").value = "";
        // }

        function Clearform(user) {
            for (a in user) {
                document.getElementById(a).value = ""
            }
        }

        function displayusers(data) {
            document.querySelector("tbody").innerHTML = ""
            data.forEach((user, i) => {
                var myTr = document.createElement("tr")
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                //EditButton
                var editTd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "Edit"
                editTd.appendChild(editbtn)
                myTr.appendChild(editTd)

                //DeleteButton
                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "Delete";
                deleteTd.appendChild(deletebtn);
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)

            })
        }
        function edituser(i) {
         console.log(allUsers[i])
         index = i
         document.getElementById("fname").value = allUsers[i].fname
         document.getElementById("lname").value =  allUsers[i].lname
         document.getElementById("DateofBirth").value = allUsers[i].DateofBirth 
         document.getElementById("email").value = allUsers[i].email
         document.getElementById("MobileNumber").value = allUsers[i].MobileNumber
         document.getElementById("Adduser").style.display="none"
            document.getElementById("updateuser").style.display="block"
        }
        function deleteuser(i) {
            // console.log("delete user called"+i)
            allUsers.splice(i, 1)
            displayusers(allUsers)

        }
        displayusers(allUsers)

        function validate(){
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                DateofBirth: document.getElementById("DateofBirth").value,
                email: document.getElementById("email").value,
                MobileNumber: document.getElementById("MobileNumber").value

            }
            var cheak=false;
            for(a in user){
                if(cheak[a]==""){
                    cheak=true
                }
            }
            if(cheak==true){
                document.getElementById("Adduser").setAttribute("disabled",true)
            }else{
                document.getElementById("Adduser").removeAttribute("disabled")
            }
        }

          function updateusers(){
            console.log("Update user called")
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                DateofBirth: document.getElementById("DateofBirth").value,
                email: document.getElementById("email").value,
                MobileNumber: document.getElementById("MobileNumber").value
            }
            allUsers[index]=user

            localStorage.setItem("allUsers", JSON.stringify(allUsers))

            displayusers(allUsers)
            Clearform(user)
            document.getElementById("Adduser").style.display="block"
            document.getElementById("updateuser").style.display="none"

          }



    </script>
</body>

</html>
