<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var persons = ["Raju","sasi", "Dheena", "Rehman", "Surya", "Sadik", "Mahesh", "Sai", "Naveen"]
        1//
        console.log(persons.length)
        persons.forEach((value, i) => {
            document.write(i + value + "<br>")
            console.log(persons)
        })
        2//
        var newperson=persons.map((val)=> {
            return val +"-Student"+"<br>"
        })
        document.write(newperson)
        console.log(newperson)

        //3
        var characters=persons.find((val)=> {
            return val.length ==4
        })
        console.log(characters),
        document.write(characters)

        4//
        var characters=persons.filter((val)=> {
            return val.length ==4
        })
        console.log(characters),
        document.write(characters)

        5//
        var sai = persons.every((val)=>{
            return val.length >=3
        })
        console.log(sai),
        document.write(sai)

        6//
        var sai = persons.some((val)=>{
            return val.length >=7
        })
        console.log(sai),
        document.write(sai)

    </script>
</body>

</html>
