<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
       width: 60%;
   }
   .product{
       border: 5px solid rgb(114, 4, 70);
       margin: 10px;
       width: 30%;
       float: left;
       height: 450px;
       padding: 10px;
       text-align: center;
       color: rgb(105, 61, 7);
       background-color: rgb(250, 253, 251);
       font-size: 30px;
   }
   </style>
</head>
<body>
   <button onclick="getproductAPI()" type="button">get data</button>
   <table border="1">
    <tr>
        <thead>
            <th>fname</th>
            <th>lname</th>
            <th>tel</th>
            <th>address</th>
            <th>city</th>
            <th>state</th>
            <th>zip</th>
        </thead>
    </tr>
    <tbody></tbody>
</table>
   <div id="products"></div>
   <script>
       function getproductAPI(){
           var getdata=new XMLHttpRequest()

           getdata.onreadystatechange=function(){
               if(getdata.status==200 && getdata.readyState==4){
                   let allpro=JSON.parse(this.response)
                   displayuser(allpro)
                   let alluser=JSON.parse(getdata.response)
                   displayUser(alluser)
               }
           }
           getdata.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
           getdata.send()
       }

       function displayUser(alluser){
           document.querySelector("tbody").innerHTML=""
           alluser.forEach((user,i)=>{
               var mytr=document.createElement("tr")
               for(a in user){
                   var mytd=document.createElement("td")
                   mytd.innerHTML=user[a]
                   mytr.appendChild(mytd)
               }
               document.querySelector("tbody").appendChild(mytr)
           })
       }
       function displayuser(allpro){
           allpro.forEach((product) => {
               var myproductdiv=document.createElement("div")
               myproductdiv.setAttribute("class","product")
               var fname=document.createElement("p")
               fname.setAttribute("src",product.image)

               var lname=document.createElement("p")
               lname.innerHTML=product.lname

               var tel=document.createElement("p")
               tel.innerHTML=product.tel

               var address=document.createElement("h2")
               address.innerHTML=product.address

               var city=document.createElement("h3")
               city.innerHTML=product.city

               var state=document.createElement("h4")
               state.innerHTML=product.state

               var zip=document.createElement("h5")
               zip.innerHTML=product.zip

               myproductdiv.appendChild(lname)
               myproductdiv.appendChild(tel)
               myproductdiv.appendChild(address)
               myproductdiv.appendChild(city)
               myproductdiv.appendChild(state)
               myproductdiv.appendChild(zip)

               document.getElementById("products").appendChild(myproductdiv)
           });
       }
   </script>
</body>
</html>
