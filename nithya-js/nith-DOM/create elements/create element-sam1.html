<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script>
        var students = ["nithya","akalya","deepthi","sai","vidhya",]
        students.forEach((val)=>{
            
        var myli=document.createElement("li")//create element
        myli.innerHTML=val
        document.querySelector("ul").appendChild(myli)//adding li element to ul
        })
        
    </script>
</body>
</html>
