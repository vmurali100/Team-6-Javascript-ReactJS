<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getDatafromAPI() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest();
                getData.onreadystatechange = function () {
                    if (getData.status == 200 && getData.readyState == 4) {
                        var allusers = JSON.parse(getData.response)
                        resolve(allusers)
                    }
                }
                getData.open("GET", "https://jsonplaceholder.typicode.com/todos")
                getData.send()
            })
        }

        function displayAllusers(allusers) {
            allusers.forEach((user, i) => {
                var myTr = document.createElement("tr")
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)

            });
        }
        getDatafromAPI().then((user) => {
            displayAllusers(user)
        })
    </script>
</body>

</html>
