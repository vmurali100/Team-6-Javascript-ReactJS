<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getdatafromapi()" type="button">get data</button>
    <table border="1">
        <tr>
            <thead>
                <th>id</th>
                <th>email</th>
                <th>username</th>
                <th>password</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        function getdatafromapi(){
            var getData=new XMLHttpRequest();
            getData.onreadystatechange=function(){
                if(getData.status==200 &&getData.readyState==4){
                    console.log(getData.response)
                    let allusers=JSON.parse(this.response)
                    displayUsers(allusers)
                }
            }
            getData.open("GET","http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true")
            getData.send()
        }
        function displayUsers(allusers){
            allusers.forEach((user,i)=>{
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=user[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }
    </script>
</body>
</html>
