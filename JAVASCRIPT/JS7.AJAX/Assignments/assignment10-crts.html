    <form action="">

        <label for="date">date</label>

        <label for="date">products</label>

        <label for="__v">__v</label>

        <button type="button" id="add" onclick="GetdatafromApi()">Getdata</button>
        <button type="button" id="update" onclick="Updateuser()" style="display: none">Updateuser</button>
    </form>
    <table border="1">
        <thead>
            <th>id</th>
            <th>userId</th>
            <th>date</th>
            <th>products</th>
            <th>__v</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var allausers = []
        function GetdatafromApi(){
            var getData = new XMLHttpRequest()
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allausers = JSON.parse(getData.response)
                    console.log(allausers)
                    displaycartsuser(allausers)
                }
            }
            getData.open("GET", " http://localhost:3000/carts")
            getData.send()
        }
        function displaycartsuser(allausers) {
            document.querySelector("tbody").innerHTML = ""
            allausers.forEach((users, i) => {
                var myTr = document.createElement("tr")
                for (a in users) {
                    if (a !== "products") {
                        var myTd = document.createElement("td")
                        myTd.innerHTML = users[a]
                        myTr.appendChild(myTd)
                    }
                    else {
                        var myTd = document.createElement("td")
                        myTd.innerHTML = JSON.stringify(users[a])
                        myTr.appendChild(myTd)
                    }
                    myTr.appendChild(myTd)

                }
                //edit
                var editTd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "Edit"
                editTd.appendChild(editbtn)
                myTr.appendChild(editTd)

                //delete
                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "Delete"
                deleteTd.appendChild(deletebtn)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            })
        }
        function deleteuser(i) {
            console.log(allausers[i])
            var deluser = new XMLHttpRequest();
            deluser.onreadystatechange = function () {
                if (deluser.status == 200 && deluser.readyState == 4) {
                    console.log("delete user successfully")
                }
            }
            deluser.open("DELETE", "http://localhost:3000/carts/" + allausers[i].id)
            deluser.setRequestHeader("Content-type", "application/json")
            deluser.send()
        }

        function edituser(i) {

            document.getElementById("add").style.display = "none"
            document.getElementById("update").style.display = "block"


            document.getElementById("id").value = allausers[i].id,
            document.getElementById("userId").value = allausers[i].userId,
            document.getElementById("date").value = allausers[i].date,
            document.getElementById("products").value = allausers[i].products,
            document.getElementById("__v").value = allausers[i].__v
        }
         
        function Updateuser(){
            data ={
                id:document.getElementById("id").value,
                userId:document.getElementById("userId").value,
                date:document.getElementById("date").value,
                products:document.getElementById("products").value,
                __v:document.getElementById("__v").value
            }
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange=function(){
                if(sendData.status == 201 && sendData.readyState){
                    console.log("update user successfully")
                    GetdatafromApi()

                    
            document.getElementById("add").style.display = "block"
            document.getElementById("update").style.display = "none"
                }
            }
            sendData.open("PUT","http://localhost:3000/carts/"+data.id)
            sendData.setRequestHeader("Content-type","appliction/json")
            sendData.send(JSON.stringify(data))
        }
