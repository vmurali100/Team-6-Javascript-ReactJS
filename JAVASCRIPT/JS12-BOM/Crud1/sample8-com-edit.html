<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">postId</label>
                      <input type="text" class="form-control" id="postId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">body</label>
                        <input type="text" class="form-control" id="body" aria-describedby="emailHelp">
                      </div>
                      <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                    <button type="button" class="btn btn-primary" onclick="updatecomments()">update</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
            var alluser=JSON.parse(localStorage.getItem("alluser"))
            var urladdress=window.location.href
            var id=urladdress.substr(urladdress.lastIndexOf("?")+1)
            for(a in alluser[id]){
                document.getElementById(a).value=alluser[id][a]
            }

            function updatecomments(){
                let user={
                    postId:"",
                    id:"",
                    name:"",
                    email:"",
                    body:""
                }
                for(a in user){
                    user[a]=document.getElementById(a).value
                }
                alluser[id]=user
                localStorage.setItem("alluser",JSON.stringify(alluser))
                window.location.href="sample8-com-index.html"
                console.log(user)
            }
    </script>
</body>
</html>
