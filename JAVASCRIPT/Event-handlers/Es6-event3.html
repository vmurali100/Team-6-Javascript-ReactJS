<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="left" style="float: left; width: 200px">
        <button onclick="map()">Map</button><br/><br/>
        <button onclick="find()">find</button><br/><br/>
        <button onclick="filter()">Filter</button><br/><br/>
        <button onclick="every()">Every</button><br/><br/>
        <button onclick="some()">Some</button><br/><br/>
    </div>
    <div id="demo" style="float: left"></div>
    <script>
         var house = ["tables", "beds","chairs", "doors","fans","lights","tv","fridege","washingmachine"];
         function displayhouse(){
             var housename ="";
             house.forEach((house)=>{
                 housename += house +"<br>";
             });
             document.getElementById("demo").innerHTML = housename;
         }
         displayhouse();
         function map(){
             var newmap = house.map((val)=>{
                return val +"is a thing" +"<br>";
             })
             document.getElementById("demo").innerHTML = newmap;   
         }
         function find(){
             var char4 = house.find((val)=>{
                return val.length==4;
             })
             document.getElementById("demo").innerHTML = char4;   
         }
         function filter(){
             var char4 = house.filter((val)=>{
                return val.length==4;
             })
             document.getElementById("demo").innerHTML = char4;   
         }
         function every(){
             var check = house.every((val)=>{
                return val.length==5;
             })
             document.getElementById("demo").innerHTML = check;   
         }
         function some(){
             var result = house.some((val)=>{
                return val.length==5;
             })
             document.getElementById("demo").innerHTML = result;   
         }
    </script>
</body>
</html>
