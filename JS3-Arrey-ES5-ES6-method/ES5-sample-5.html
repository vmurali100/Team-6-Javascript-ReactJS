<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var states=["AP","Telangana","Tamilanadu","Krnataka","Kadapa"]
        for(i=0;i<states.length;i++){
            document.write(states[i]+"<br>")
        }

        states.push("Guntur")
        states.unshift("Karnool")
        states.slice(2,0,"Chithoor")

        states.pop()
        states.shift()
        states.splice(2,3)

        states.sort()
        states.reverse()

        console.log(states)
    </script>
</body>
</html>
