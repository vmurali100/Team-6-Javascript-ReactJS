<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Fname</th>
                <th>lname</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getdatafromserver(){
            return new Promise((resolve,reject)=>{
                var getData=new XMLHttpRequest()
                getData.onreadystatechange=function(){
                    if(getData.status==200 && getData.readyState==4){
                        let allusers=JSON.parse(this.response)
                      resolve(allusers)
                    }
                }
                getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
                getData.send()
            })
        }
        function displayUsers(allusers){
            allusers.forEach((user)=>{
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=user[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        //for promise
        // getdatafromserver().then((msg)=>{
        //     displayUsers(msg)
        // })

        //for async and await
        async function getandDisplay(){
            let user=await getdatafromserver()
            displayUsers(user)
        }
        getandDisplay()
    </script>
</body>
</html>
