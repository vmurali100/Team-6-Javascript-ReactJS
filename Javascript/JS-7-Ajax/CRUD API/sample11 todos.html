<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="userid">userId</label>
        <input type="text" name="" id="userid"><br>
        <label for="id">id</label>
        <input type="text" name="" id="id"><br>
        <label for="title">title</label>
        <input type="text" name="" id="title"><br>
        <label for="completed">completed</label>
        <input type="text" name="" id="completed"><br>
        <input type="text" name="" id="id" hidden><br>
        <button type="button" onclick="getdatatodos()" id="gettodos">Adduser</button>
        <button type="button" onclick="updatetodos()" id="update" style="display:none ;">Updateuser</button>
    </form>
    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var alluser = []
        function getdatatodos() {
            var getData = new XMLHttpRequest()
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    alluser = JSON.parse(getData.response)
                    console.log(alluser)
                    displaytodos(alluser)
                }
            }
            getData.open("GET", "http://localhost:3000/todos")
            getData.send()
        }
        function displaytodos(data) {
            document.querySelector("tbody").innerHTML = ""
            data.forEach((user,i) => {
                var mytr = document.createElement("tr")
                for (a in user) {
                    var mytd = document.createElement("td")
                    mytd.innerHTML = user[a]
                    mytr.appendChild(mytd)
                }
                var edittd = document.createElement("td")
                var editbtn = document.createElement("button")
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "edit"
                edittd.appendChild(editbtn)
                mytr.appendChild(edittd)

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "delete"
                deletetd.appendChild(deletebtn)
                mytr.appendChild(deletetd)

                document.querySelector("tbody").appendChild(mytr)
            })
        }

        function deleteuser(i) {
            console.log(alluser[i])
            var deluser =new XMLHttpRequest()
            deluser.onreadystatechange = function () {
                if (deluser.status == 200 && deluser.readyState == 4) {
                    console.log()
                }
            }
            deluser.open("DELETE", "http://localhost:3000/todos/" + alluser[i].id)
            deluser.setRequestHeader("Content-type", "application/json")
            deluser.send()
        }

        function edituser(i) {
            document.getElementById("gettodos").style.display = "none"
            document.getElementById("update").style.display = "block"
            document.getElementById("userid").value = alluser[i].userid
            document.getElementById("id").value = alluser[i].id
            document.getElementById("title").value = alluser[i].title
            document.getElementById("completed").value = alluser[i].completed
        }

        function updatetodos() {
            var user = {
                userid: document.getElementById("userid").value,
                id: document.getElementById("id").value,
                title: document.getElementById("title").value,
                completed: document.getElementById("completed").value,
            }
            var sendData = new XMLHttpRequest()
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("added")
                    getdatatodos()
                    document.getElementById("gettodos").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }
            }
            sendData.open("PUT", "http://localhost:3000/todos/" + user.id)
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }
        getdatatodos()
    </script>
</body>

</html>
