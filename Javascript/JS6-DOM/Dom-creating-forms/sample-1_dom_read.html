<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .container{
            width: 500px;margin: 0 auto;padding: 50px;
        }
        input{
            background: #A6A6A6;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 15px;
        }
        input:hover{
            background-color: #A6A6A6;
            border: none;
        }
        button.myButton{            
            padding: 8px;
            width: 20%; 
            margin: 10px;          
            border-radius: 5px;
            border: none;
            float:left;
        }
        .mytable{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">        
    <form action="" >
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="" id="fname" onkeyup="validate()"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="" id="lname" onkeyup="validate()"></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Date of Birth</label></td>
                <td><input type="text" name="" id="dateofbirth" onkeyup="validate()"></td>
            </tr>
            <tr>
                <td><label for="email">Email id</label></td>
                <td><input type="text" name="" id="email" onkeyup="validate()"></td>
            </tr>
            <tr>
                <td><label for="mobileNo">Mobile No</label></td>
                <td><input type="text" name="" id="mobileNo" onkeyup="validate()"></td>
            </tr>
        </table>
        <button type="button" onclick="userSubmit()" class="myButton" id="submitButton" disabled>SUBMIT</button>
        <button type="button" onclick="userupdate()" class="myButton" id="updateUser" style="display: none;">Update User</button>

        <button type="button" onclick="reserUser()" class="myButton">RESET</button>
    </form>    
    </div>
    <br><hr>
    <table border="1" class="mytable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email id</th>
                <th>Mobile No</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"));
        if (allUsers == null){
            allUsers = []
        }
        function userSubmit(){
           var user = {
            fname: document.getElementById("fname").value,
            lname: document.getElementById("lname").value,
            dateofbirth: document.getElementById("dateofbirth").value,
            email: document.getElementById("email").value,
            mobileno: document.getElementById("mobileNo").value,
           }
            allUsers.push(user);

            localStorage.setItem("allUsers",JSON.stringify(allUsers))

        //    console.log(user);
            // console.log(allUsers)
            var index = null;
            document.getElementById("submitButton").setAttribute("disabled",true);
            displayUsers(allUsers);
            reserUser();
            
        }
        function reserUser(){
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("dateofbirth").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mobileNo").value = ""
        }
        function displayUsers(data){
            document.querySelectorAll("tbody")[1].innerHTML ="";
            data.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for (a in user){
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a];
                    myTr.appendChild(myTd);
                }
                var editTd = document.createElement("td");
                var editBit = document.createElement("button");
                editBit.setAttribute("onclick", "editUser("+i+")");
                editBit.innerHTML = "Edit";
                editTd.appendChild(editBit);
                myTr.appendChild(editTd);

                var deleteTd = document.createElement("td");
                var deleteBit= document.createElement("button");
                deleteBit.setAttribute("onclick","deleteUser("+i+")");
                deleteBit.innerHTML = "Delete";
                deleteTd.appendChild(deleteBit);
                myTr.appendChild(deleteTd);
                document.querySelectorAll("tbody")[1].appendChild(myTr)                
            });                
        }
        function editUser(i){
            //console.log("Edite User Called" + i);

            console.log(allUsers[i]);
            index = i

            document.getElementById("fname").value = allUsers[i].fname
            document.getElementById("lname").value = allUsers[i].lname
            document.getElementById("dateofbirth").value = allUsers[i].dateofbirth
            document.getElementById("email").value = allUsers[i].email
            document.getElementById("mobileNo").value = allUsers[i].mobileno
            document.getElementById("submitButton").style.display = "none";
            document.getElementById("updateUser").style.display = "block";
        }
        function deleteUser(i){            
            console.log("Delete User Called"+i);
            allUsers.splice(i,1);
            displayUsers(allUsers)
        }
        displayUsers(allUsers)
        
        function validate(){
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                dateofbirth: document.getElementById("dateofbirth").value,
                email: document.getElementById("email").value,
                mobileno: document.getElementById("mobileNo").value,
           }

        var check = false;
        for(a in user){
          if(user[a] == ""){
            check = true
          }
        }

        if(check == true){
          document.getElementById("submitButton").setAttribute("disabled",true);
        }else{
          document.getElementById("submitButton").removeAttribute("disabled");
        }
  
      }

      function userupdate(){
          console.log("Update User Called")

          var user = {
            fname: document.getElementById("fname").value,
            lname: document.getElementById("lname").value,
            dateofbirth: document.getElementById("dateofbirth").value,
            email: document.getElementById("email").value,
            mobileno: document.getElementById("mobileNo").value,
           }
           allUsers[index] = user

           document.getElementById("submitButton").setAttribute("disabled",true);
            displayUsers(allUsers);
            reserUser();

            document.getElementById("submitButton").style.display = "block";
            document.getElementById("updateUser").style.display = "none";
      }
    </script>
</body>
</html>
