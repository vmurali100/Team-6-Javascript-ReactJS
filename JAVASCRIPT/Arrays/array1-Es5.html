<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var students = ["neeraja", "bhargavi","mouni", "padmaja","sowmya","sandhya","deepa"];
        //adding
        students.push("shalini")
        students.unshift("luckky")
        students.splice(1,0,"ram")
        //removing
        students.pop()
        students.shift()
        students.splice(3,1)
        //asending and descending
        students.sort()
        students.reverse()
        
        console.log(students.length);
        for(i=0;i<students.length;i++){
        document.write(students[i]+"<br>")
        }
    </script>
</body>
</html>
