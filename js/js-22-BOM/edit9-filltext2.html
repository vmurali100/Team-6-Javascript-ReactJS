</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">fname</label>
                  <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">lname</label>
                  <input type="text" class="form-control" id="lname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">tel</label>
                    <input type="text" class="form-control" id="tel">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">address</label>
                    <input type="text" class="form-control" id="address">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">city</label>
                    <input type="text" class="form-control" id="city">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">state</label>

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">zip</label>
                    <input type="text" class="form-control" id="zip">

                    <label for="exampleInputPassword1" class="form-label">email</label>
                    <input type="text" class="form-control" id="email">
                  </div>
               
                <button type="button" class="btn btn-primary" onclick="updateUser()">update</button>
              </form></div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var filltext2users=JSON.parse(localStorage.getItem("filltext2users"))
        var urlAddress=window.location.href;
        var id=urlAddress.substr(urlAddress.lastIndexOf("?")+1)
        for(a in filltext2users[id]){
            document.getElementById(a).value=filltext2users[id][a]
        }
        console.log(filltext2users[id])
        console.log(id)
        function updateUser(){
            var user={
                fname:"",
                lname:"",
                tel:"",
                address:"",
                city:"",
                state:"",
                zip:"",
                id:"",
                email:""
            }
            for(a in user){
                user[a]=document.getElementById(a).value
            }
            filltext2users[id]=user
            localStorage.setItem("filltext2users",JSON.stringify(filltext2users))
            window.location.href="index9-filltext2.html"
            console.log(user)
        }
    </script>
