<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>albumId</th>
                <th>id</th>
                <th>title</th>
                <th>url</th>
                <th>thumbnailUrl</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div> 
    <script>
      var Alluser=JSON.parse(localStorage.getItem("Alluser"))
      if(Alluser==null){
        getdataphotos()
      }else{
        displayphotos(Alluser)
      }
      function getdataphotos(){
        var getdata=new XMLHttpRequest()
        getdata.onreadystatechange=function(){
          if(getdata.status==200 && getdata.readyState==4){
            Alluser=JSON.parse(getdata.response)
            console.log("Alluser",Alluser)
            localStorage.setItem("Alluser",JSON.stringify(Alluser))
            displayphotos(Alluser)
          }
        }
        getdata.open("GET","https://jsonplaceholder.typicode.com/photos")
        getdata.send()
      }

      function displayphotos(Alluser){
        Alluser.forEach((user,i) => {
          var mytr=document.createElement("tr")
          for(a in user){
            var mytd=document.createElement("td")
            mytd.innerHTML=user[a]
            mytr.appendChild(mytd)
          }
          var edittd=document.createElement("td")
          var editbtn=document.createElement("button")
          editbtn.innerHTML="edit"
          editbtn.setAttribute("onclick","edituser("+i+")")
          editbtn.setAttribute("class","btn btn-warning")
          edittd.appendChild(editbtn)
          mytr.appendChild(edittd)

          var deletetd=document.createElement("td")
          var deletebtn=document.createElement("button")
          deletebtn.innerHTML="delete"
          deletebtn.setAttribute("onclick","deleteuser("+i+")")
          deletebtn.setAttribute("class","btn btn-danger")
          deletetd.appendChild(deletebtn)
          mytr.appendChild(deletetd)

          document.querySelector("tbody").appendChild(mytr)
        });  
      }

      function edituser(i){
        window.location.href="10photos edit.html?"+i
      }
      function deleteuser(i){

      }
    </script>
</body>
</html>
