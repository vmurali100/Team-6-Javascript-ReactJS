<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

        .product {
            border: 1px solid red;
            margin: 2px;
            width: 15%;
            height: 200px;
            padding: 10px;
            float: left;

        }
    </style>

</head>

<body>
    <button type="button" onclick="getDatatodos()">
        GetDataFormApi
    </button>
    <div id="products"></div>
    
    <script>

        function getDatatodos() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.readyState == 4 && getData.status == 200) {
                    console.log(getData.response)
                    let allProducts = JSON.parse(getData.response)
                    Displayusers(allProducts)
                }
            }
            getData.open("GET", "https://jsonplaceholder.typicode.com/todos")
            getData.send()
        }
        function Displayusers(allProducts) {

            allProducts.forEach((product) => {

                var myProductDiv = document.createElement("div");
                myProductDiv.setAttribute("class", "product");


                var myuserId = document.createElement("p")
                myuserId.innerHTML = product.userId;

                var myid = document.createElement("p")
                myid.innerHTML = product.id;

                var mytitle = document.createElement("p")
                mytitle.innerHTML = product.title;

                var icompleted = document.createElement("p")
                icompleted.innerHTML = product.completed;

                myProductDiv.appendChild(myuserId);
                myProductDiv.appendChild(myid);
                myProductDiv.appendChild(mytitle);
                myProductDiv.appendChild(icompleted)


                document.getElementById("products").appendChild(myProductDiv)
            })
        }
    </script>
</body>

</html>
