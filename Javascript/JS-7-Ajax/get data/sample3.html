<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
       width: 60%;
   }
   .product{
       border: 5px solid rgb(24, 4, 114);
       margin: 10px;
       width: 30%;
       float: left;
       height: 350px;
       padding: 10px;
       text-align: center;
       color: rgb(6, 73, 4);
       background-color: rgb(250, 253, 251);
       font-size: 30px;
   }
   </style>
</head>
<body>
   <button onclick="getproductAPI()" type="button">get data</button>
   <table border="1">
    <tr>
        <thead>
            <th>id</th>
            <th>email</th>
            <th>username</th>
            <th>password</th>
        </thead>
    </tr>
    <tbody></tbody>
</table>
   <div id="products"></div>
   <script>
       function getproductAPI(){
           var getdata=new XMLHttpRequest()

           getdata.onreadystatechange=function(){
               if(getdata.status==200 && getdata.readyState==4){
                   let allpro=JSON.parse(this.response)
                   displayuser(allpro)
                   let alluser=JSON.parse(getdata.response)
                   displayUser(alluser)
               }
           }
           getdata.open("GET","http://www.filltext.com/?rows=10&id=%7Bindex%7D&email=%7Bemail%7D&username=%7Busername%7D&password=%7BrandomString%7C5%7D&pretty=true")
           getdata.send()
       }

       function displayUser(alluser){
           document.querySelector("tbody").innerHTML=""
           alluser.forEach((user,i)=>{
              var mytr=document.createElement("tr")
              for(b in user){
                  var mytd=document.createElement("td")
                  mytd.innerHTML=user[b]
                  mytr.appendChild(mytd)
              }
              document.querySelector("tbody").appendChild(mytr)
           })
       }

       function displayuser(allpro){
           allpro.forEach((product) => {
               var myproductdiv=document.createElement("div")
               myproductdiv.setAttribute("class","product")
               var fname=document.createElement("p")
               fname.setAttribute("src",product.image)

               var id=document.createElement("p")
               id.innerHTML=product.id

               var email=document.createElement("p")
               email.innerHTML=product.email

               var username=document.createElement("h2")
               username.innerHTML=product.username

               var password=document.createElement("h3")
               password.innerHTML=product.password

               myproductdiv.appendChild(id)
               myproductdiv.appendChild(email)
               myproductdiv.appendChild(username)
               myproductdiv.appendChild(password)

               document.getElementById("products").appendChild(myproductdiv)
           });
       }
   </script>
</body>
</html>
