<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getproducts()">getdata</button>
    <table border="1">
        <thead>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        function getproducts(){
            var getdata =new XMLHttpRequest();

            getdata.onreadystatechange=function (){
                if(getdata.status == 200 && getdata.readyState ==4){
                    let allProducts = JSON.parse(this.response)
                    
                    displaydata(allProducts)
                }
            };
            getdata.open("GET","https://jsonplaceholder.typicode.com/posts")
            getdata.send();
        }

        function displaydata(allProducts){
        
             allProducts.forEach((user,i) => {
                 console.log(user)
                 var mytr= document.createElement("tr")
                 for(a in user){
                     var mytd=document.createElement("td")
                     mytd.innerHTML=user[a]
                     mytr.appendChild(mytd)
                 }
                document.querySelector("tbody").appendChild(mytr)

               
             });
        }

       
    </script>
</body>
</html>
