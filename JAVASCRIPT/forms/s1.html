<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 500px;
            margin: 2px;
            border-radius: 10px;
            align-content: center;
        }
        input[type="text"] {
            background: rgb(238, 232, 232);
        }
        input[type="number"] {
            background: rgb(228, 224, 224);
        }
        body {
        width: 430px;
        margin: 0 auto;
        background-color: lightblue;
    }
    </style>
</head>
<body>
    <h3>HTML FORM</h3>
    <form action="">
        <table id="demo">
            <tr>
                <td><label for="fname">First Name :</label></td>
                <td><input type="text" id="fname" name=""></td>
            </tr>
            <tr></tr>
                <td><label for="lname">Last Name :</label></td>
                <td><input type="text" id="lname" name=""></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth :</label></td>
                <td><input type="text" id="dob" name=""></td>
            </tr>
            <tr>
                <td><label for="email">Email id :</label></td>
                <td><input type="text" id="email" name=""></td>
            </tr>
            <tr>
                <td><label for="number">Mobile Number :</label></td>
                <td><input type="text" id="number"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="addUser()">SUBMIT</button>
                    <button type="button" onclick="resetUser()">RESET</button>
                </td>
            </tr>
        </table>
    </form> <br><br>
    <table border="=1" id="demo2">
        <tr>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
        <script>
            var allUsers = []
            function addUser(){
                var user = {
                    fname : document.getElementById("fname").value,
                    lname : document.getElementById("lname").value,
                    email : document.getElementById("dob").value,
                    dob : document.getElementById("email").value,
                    number : document.getElementById("number").value,
                }
                console.log(allUsers)
                allUsers.push(user)
                displayUsers(allUsers)
                
            }
    
            function resetUser(){
                document.getElementById("fname").value="";
                document.getElementById("lname").value="";
                document.getElementById("dob").value="";
                document.getElementById("email").value="";
                document.getElementById("number").value=""
            }
            function displayUsers(data) {
                    document.querySelectorAll("tbody")[1].innerHTML = "";
                    data.forEach((user,i) => {
                        var myTr = document.createElement("tr");
                        for (a in user) {
                            var myTd = document.createElement("td");
                            myTd.innerHTML = user[a];
                            myTr.appendChild(myTd);
                        }
    
                        var editTd = document.createElement("td") 
                        var editBtn = document.createElement("button")
                        editBtn.setAttribute("onclick","edituser("+i+")")
                        editBtn.innerHTML = "Edit"
                        editTd.appendChild(editBtn)
                        myTr.appendChild(editTd)
    
                        var deleteTd = document.createElement("td") 
                        var deleteBtn = document.createElement("button")
                        deleteBtn.setAttribute("onclick","deleteuser("+i+")")
                        deleteBtn.innerHTML = "Button"
                        deleteTd.appendChild(deleteBtn)
                        myTr.appendChild(deleteTd)
    
    
                        document.querySelectorAll("tbody")[1].appendChild(myTr)
                    })
                }
    
                function editUser(i){
                    console.log("edituser called" +i)
                }
    
                function deleteUser(i){
                    console.log("deleteuser called" +i)
                    allusers.splice(i,1)
                    displayUsers(allusers)
                }

              displayUsers(allUsers);
            </script>

</body>
</html>
