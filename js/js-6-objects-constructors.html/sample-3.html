<body>
    <script>
        function people (stateName){
            this.country="INDIA";
            this.continent="Asia";
            this.stateName=stateName;
            this.Details=function(){
                return this.country+" "+this.stateName
            }
        }

        people.prototype.religion="Hindu"
        var people1= new people("AndhraPradesh");
        var people2= new people("Mumbai");
        var people3= new people("Telangana");
        console.log(people1);
        console.log(people2);
        console.log(people3)
        console.log(people1.Details())
        console.log(people1.religion)
    </script>
