<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#to {
            margin-left: 18px;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        th {
            text-align: center;
            /* width: 800px; */
            margin: 0 auto;
            background-color: brown;
            color: gold;
        }

        table {
            width: 1000px;
            margin: 0 auto;
        }
        button{
            margin-left: 700px;
        }
    </style>
</head>

<body>
    <button onclick="GetDataFromAPI()" type="button">GET DATA</button>
    <hr>
    <table border="1" id="div">
        <tr>
            <thead>
                <th>id</th>
                <th>email</th>
                <th>username</th>
                <th>password</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    
    <script>
        
         
        function GetDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    let allProducts = JSON.parse(this.response)
                    displayUsers(allProducts)
                }
            }
            getData.open("GET", "http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true");
            getData.send()
        }
        function displayUsers(Coursedata) {
            document.querySelector("tbody").innerHTML = ""
            Coursedata.forEach((user) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }

                document.querySelector("tbody").appendChild(myTr)
            })
        }
    </script>
</body>

</html>
