<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* table {
            margin: 0 auto;
            width: 1000px;
        } */
    </style>
</head>

<body>
    <form>
        <label for="address">address</label>
        <input type="text" name="" id="address"><br>
        <label for="email">email</label>
        <input type="text" name="" id="email"><br>
        <label for="username">username</label>
        <input type="text" name="" id="username"><br>
        <label for="password">password</label>
        <input type="text" name="" id="password"><br>
        <label for="name">name</label>
        <input type="text" name="" id="name"><br>
        <label for="phone">phone</label>
        <input type="text" name="" id="phone"><br>
        <label for="__v">__v</label>
        <input type="text" name="" id="__v"><br>

        <input type="text" name="" id="id" hidden>
        <button onclick="GetDataFromAPI()" type="button" id="add">GET DATA</button>
        <button type="button" onclick="updateUser()" id="update" style="display:none;">Update User</button>
    </form>
    <table border="1">
        <tr>
            <thead>
                <th>address</th>
                <th>id</th>
                <th>email</th>
                <th>username</th>
                <th>password</th>
                <th>name</th>
                <th>phone</th>
                <th>__v</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>

    <script>
        var allusers = []
        function GetDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allusers = JSON.parse(getData.response)
                    console.log(allusers)
                    displayUsers(allusers)
                }
            }
            getData.open("GET", " http://localhost:3000/products");
            getData.send()
        }

        function displayUsers(allusers) {
            allusers.forEach((user, i) => {
                console.log(user)
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    if (a !== "address" && a !== "name") {
                        myTd.innerHTML = user[a]
                    } else {
                         var details = ""
                        for(b in user[a]){
                            details = details + b + " : " + user[a][b] + "<br>"
                        }
                        myTd.innerHTML = details
                    }
                    myTr.appendChild(myTd)
                }

                var editTd = document.createElement("td")
                var editbutton = document.createElement("button");
                editbutton.setAttribute("onclick", "editUser(" + i + ")")
                editbutton.innerHTML = "Edit";
                editTd.appendChild(editbutton);
                myTr.appendChild(editTd)

                var deleteTd = document.createElement("td")
                var deletebutton = document.createElement("button");
                deletebutton.setAttribute("onclick", "deleteUser(" + i + ")")
                deletebutton.innerHTML = "Delete";
                deleteTd.appendChild(deletebutton);
                myTr.appendChild(deleteTd)


                document.querySelector("tbody").appendChild(myTr);

            });
        }
        function deleteUser(i) {
            console.log(allusers[i])
            var delUser = new XMLHttpRequest()
            delUser.onreadystatechange == function () {
                if (delUser.status == 200 && delUser.readyState == 4) {
                    console.log("User Deleted Successfully")
                }
            }
            delUser.open("DELETE", "  http://localhost:3000/products/" + allusers[i].id);
            delUser.setRequestHeader("Content-type", "application/json");
            delUser.send();

        }
        function editUser(i) {

            document.getElementById("add").style.display = "none"
            document.getElementById("update").style.display = "block"

            document.getElementById("address").value = allusers[i].address;
            document.getElementById("id").value = allusers[i].id;
            document.getElementById("email").value = allusers[i].email;
            document.getElementById("username").value = allusers[i].username;
            document.getElementById("password").value = allusers[i].password;
            document.getElementById("name").value = allusers[i].name;
            document.getElementById("phone").value = allusers[i].phone;
            document.getElementById("__v").value = allusers[i].__v;

        }
        function updateUser() {
            var Data = {
                address: document.getElementById("address").value,
                id: document.getElementById("id").value,
                email: document.getElementById("email").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                __v: document.getElementById("__v").value
            };
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("Form Added Successfully");
                    GetDataFromAPI()

                    document.getElementById("add").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }
            };
            sendData.open("PUT", "  http://localhost:3000/products/" + Data.id);
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(Data))
        }
        GetDataFromAPI()


    </script>


</body>

</html>
