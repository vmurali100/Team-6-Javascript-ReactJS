<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p=new Promise((resolve,reject)=>{
            let a=1+1
            if(a==2){
                resolve('success')
            }else{
                reject('failed')
            }
        })
        p.then((mess)=>{
            console.log('this is in the then'+mess)
        }).catch((mess)=>{
            console.log('this is in the catch'+mess)
        })
    </script>
</body>
</html>
