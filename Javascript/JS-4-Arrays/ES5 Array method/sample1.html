<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var meditation=["mindfulness","spiritual","focused","movement","mantra"]

        meditation.push("transcendental")
        meditation.unshift("progressive")
        meditation.splice(2,0,"loving-kindness")

        meditation.pop()
        meditation.shift()
        meditation.splice(2,1)

        meditation.sort()
        meditation.reverse()

        console.log(meditation.length)
        
        for (i=0;i<meditation.length;i++){
            document.write(meditation[i]+"<br>")
        }

    </script>
</body>
</html>
