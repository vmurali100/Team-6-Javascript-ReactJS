<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var friends=["Mamatha","Srinivas","Srividya","Naveen","Lavanya"]
        for(i=0;i<friends.length;i++){
            document.write(friends[i]+"<br>")
        }

        friends.push("Audi")
        friends.unshift("Nissan")
        friends.splice(2,0,"Toyota")

        friends.pop()
        friends.shift()
        friends.splice(2,1)

        friends.sort()
        friends.reverse()

        console.log(friends)
    </script>
</body>
</html>
