<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>
    <script>

        var bottol = ["Bisler",
            "Parle Group",
            "Kinley",
            "Coca Cola",
            "Aquafina",
            "PepsiCo",
            "Bailley",
            "Parle Agro",
            "Himalayan",
            "Tata Global Beverages",
            "Qua",
            "Narang Group",
            "Oxyrich",
            "Rail Neer"

        ]
        bottol.forEach((val) => {
            var myli = document.createElement("li")
            myli.innerHTML = val
            document.querySelector("ul").appendChild(myli)
        })
    </script>
</body>

</html>
