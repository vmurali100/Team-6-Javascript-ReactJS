<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            constructor(name,email){
                this.name=name
                this.email=email
            }
        }
        var stu1=new student("deepthi","deeptho@gmail.com",)
        console.log(stu1)

        class studetails extends student{
            constructor(name,email,city,pincode){
                super(name,email)
                this.city=city
                this.pincode=pincode
            }
        }
        var stu2=new studetails("deepthi","deeptho@gmail.com","tiruvur",521235)
        console.log(stu2)

        class morestudetails extends studetails{
            constructor(name,email,city,pincode,district,state){
                super(name,email,city,pincode)
                this.district=district
                this.state=state
            }

        }
        var stu3=new morestudetails("deepthi","deeptho@gmail.com","tiruvur",521235,"krishna","ap")
        console.log(stu3)
    </script>
</body>
</html>
