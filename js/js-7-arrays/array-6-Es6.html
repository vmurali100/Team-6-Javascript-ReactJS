<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countries=["india","china","america","japan","russia"]
        //adding
        countries.push("Ukraine")
        countries.unshift("denmark")
        countries.splice(4,0,"canada")
        //removing
        countries.pop()
        countries.shift()
        countries.splice(3,1)

        countries.sort()
        countries.reverse()
        for(i=0;i<countries.length;i++){
            document.write(countries[i]+"<br>")
        }
    </script>
</body>
</html>
