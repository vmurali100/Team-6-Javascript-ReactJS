<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .MyImg {
            width: 90px;
            height: 80px;
            display: block;
        }

        .MainImage {
            width: 300px;
            height: 400px;
        }

        .AllImages {
            float: left;
        }

        .Main {
            float: left;
        }
    </style>
</head>

<body>
    <div class="AllImages">
        <img src="./1.webp" alt="" srcset="" class="MyImg">
        <img src="./2.webp" alt="" srcset="" class="MyImg">
        <img src="./3.webp" alt="" srcset="" class="MyImg">
        <img src="./4.webp" alt="" srcset="" class="MyImg">
        <img src="./5.webp" alt="" srcset="" class="MyImg">
    </div>
    <div class="Main">
        <img src="./1.webp" alt="" srcset="" class="MainImage">
    </div>

    <script>
     document.querySelector(".AllImages").onmouseover=function(event){
            console.log(event.target.src)
            document.querySelector(".MainImage").src=event.target.src
     }
    </script>
</body>

</html>
