<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
           
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getdataformalbums(){
            return new Promise((resolve,reject)=>{
                var GetData= new XMLHttpRequest();
                GetData.onreadystatechange=function(){
                    if(GetData.status == 200 && GetData.readyState == 4){
                        var allalbums=JSON.parse(GetData.response)
                        resolve(allalbums)
                    }
                }
                GetData.open("GET","https://jsonplaceholder.typicode.com/albums")
                GetData.send()
            })
        }
        function Displayposts(allalbums){
            allalbums.forEach((sai)=>{
                var myTr=document.createElement("tr")
                for(a in sai){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=sai[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }

        async function displayusersalbums(){
            var sai=await  getdataformalbums();
            Displayposts(sai)

        }
        displayusersalbums()
    </script>
</body>
</html>
