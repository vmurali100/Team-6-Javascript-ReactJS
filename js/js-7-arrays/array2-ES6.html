<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var flowers=["rose","lily","jasmine","aster","lotus","hibiscus","flo"]
        //forEach method
        flowers.forEach((value,i)=>{
            document.write(value+i+"<br>")
        })
        // map method
        var flower=flowers.map((value)=>{
            return value+"-flower"
        })
        console.log(flower)
        //find
        var flower3char=flowers.find((val)=>{
            return val.length==5
        })
        console.log(flower3char)
        //filter
        var flower3char=flowers.filter((val)=>{
            return val.length==5
        })
        console.log(flower3char)
        //some
        var check=flowers.some((val)=>{
            return val.length >=4
        })
        console.log(check)
        //every
        var check=flowers.every((val)=>{
            return val.length >=4
        })
        console.log(check)

    </script>
</body>
</html>
