<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allusers = []
        function getdatafromserver(){
            return new Promise((resolve,reject)=>{
                var getdata = new XMLHttpRequest();
            getdata.onreadystatechange = function(){
                if(getdata.status == 200 && getdata.readyState == 4){
                    allusers = JSON.parse(getdata.response)
                    resolve(allusers)
                }
            }
            getdata.open("GET","https://jsonplaceholder.typicode.com/posts");
            getdata.send()
        })
        }
        function displayusers(allusers){
            allusers.forEach((user,i)=>{
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=user[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        async function getanddisplayusers(){
            var users = await getdatafromserver();
            displayusers(users)
        }
        getanddisplayusers()
    </script>
</body>
</html>
