<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mobiles=["vivo","Samsung","redmi","Reakme","Oppo","1plus"]

        mobiles.push("Iphone")
        mobiles.unshift("infinix")
        mobiles.splice(2,1,"Nokia")

        mobiles.pop()
        mobiles.shift()
        mobiles.shift(2,1)

        console.log(mobiles.length)
        for (i=0;i<mobiles.length;i++){
            document.write(mobiles[i]+"<br>")
        }
    </script>
</body>
</html>
