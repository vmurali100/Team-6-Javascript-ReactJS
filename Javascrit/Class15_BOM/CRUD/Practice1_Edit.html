<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                 
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">UserName</label>
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="text" class="form-control" id="website" aria-describedby="emailHelp">
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>

                          </div>
                         
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
                      </form>
                
            </div>
        </div>
    </div>

    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        var urlAddress = window.location.href;
        var id = urlAddress.substr(urlAddress.lastIndexOf("?")+1)

        for(a in allUsers[id]){
            if( a !== "address" && a !== "company"){
                document.getElementById(a).value = allUsers[id][a]
            }
        }
        console.log(allUsers[id])
        console.log(id)

        function updateUser(){
            let user = {
                id:"",
                name:"",
                username:"",
                email:"",
                phone:"",
                website:""
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            allUsers[id] = user;
            localStorage.setItem("allUsers",JSON.stringify(allUsers))
            window.location.href = "Practice1_Index.html"
            console.log(user)
        }
    </script>
</body>
</html>
