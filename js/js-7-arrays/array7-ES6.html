<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=["red","blue","green","yelloe","pink","orange"]
        colors.forEach((val)=>{
            document.write(val+"<br>")
        })
        //map
        var newcolor=colors.map((val)=>{
            return val+" is a color"
        })
        console.log(newcolor)
        //find
        var char4=colors.find((val)=>{
            return val.length==4
        })
        console.log(char4)
        //filter
        var char4=colors.filter((val)=>{
            return val.length==4
        })
        console.log(char4)
        //some
        var char6=colors.some((val)=>{
            return val.length>=6
        })
        console.log(char6)
        //every
        var char6=colors.every((val)=>{
            return val.length>=6
        })
        console.log(char6)

    </script>
</body>
</html>
