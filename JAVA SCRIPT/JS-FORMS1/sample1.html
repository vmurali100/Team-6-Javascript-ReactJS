<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="">
        <h1>HTML Form</h1>

        <label for="firstname">First Name:</label>
        <input type="text" name="" id="firstname" onkeyup="validate">
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="" id="lastname" onkeyup="validate">
        <br><br>
        <label for="dateofbirth">Date of Birth:</label>
        <input type="text" name="" id="dateofbirth" onkeyup="validate">
        <br><br>
        <label for="emailid">Email id:</label>
        <input type="text" name="" id="emailid" onkeyup="validate">
        <br><br>
        <label for="mobilenumber:">MobileNumber:</label>
        <input type="text" name="" id="mobilenumber" onkeyup="validate">
        <br><br>
        <div class="btn">
            <button type="button" id="adduser" onclick="adduser()" >SUBMIT</button>
            <button type="button" id="updateUser" onclick="UpdateUsers()"style="display:none">UpdateUser</button>
            <!-- <button type="button" id="" onclick="clearsearch()">RESET</button> -->
        </div>
    </form>
    <hr>
    <table border="1" , style="width: 100%">
        <tr>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email id</th>
                <th>MobileNumber</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>

    <script>
        

        var allusers = JSON.parse(localStorage.getItem("allusers"))
        var index=null
        if (allusers == null) {
            allusers = []
        }
        // var allusers = []
        function adduser(){
            var user = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                dateofbirth: document.getElementById("dateofbirth").value,
                emailid: document.getElementById("emailid").value,
                mobilenumber: document.getElementById("mobilenumber").value,

            }
            allusers.push(user)

            localStorage.setItem("allusers", JSON.stringify(allusers))
            console.log(user);
            console.log(allusers)
            displayusers(allusers);
            clearForm();
        }

        function clearForm() {
            document.getElementById("firstname").value = "";
            document.getElementById("lastname").value = "";
            document.getElementById("dateofbirth").value = "";
            document.getElementById("emailid").value = "";
            document.getElementById("mobilenumber").value = "";
        }

        function displayusers(details) {
            document.querySelector("tbody").innerHTML = ""
            details.forEach((user, i) => {
                var myTr = document.createElement("tr");

                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }

                // edit button



                var editTd = document.createElement("td")
                var editbtn = document.createElement("button");
                editbtn.setAttribute("onclick", "edituser(" + i + ")")
                editbtn.innerHTML = "Edit";
                editTd.appendChild(editbtn);
                myTr.appendChild(editTd)


                // delete button
                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button");
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "Delete";
                deleteTd.appendChild(deletebtn)
                myTr.appendChild(deleteTd)


                document.querySelector("tbody").appendChild(myTr)

            })
        }


        function edituser(i) {
            // displayusers(allusers)
            // console.log("edituser called" + i)

            console.log(allusers[i])
            index=i
            document.getElementById("firstname").value=allusers[i].firstname
            document.getElementById("lastname").value=allusers[i].lastname
            document.getElementById("dateofbirth").value=allusers[i].dateofbirth
            document.getElementById("emailid").value=allusers[i].emailid
            document.getElementById("mobilenumber").value=allusers[i].mobilenumber
            document.getElementById("addUser").style.display = "none"
            document.getElementById("updateUser").style.display = "block"
        }


        function deleteuser(i) {
            // displayusers(allusers);
            console.log("delete called" + i)
            allusers.splice(i, 1)
            displayusers(allusers)

        }

        displayusers(allusers);



        function validate() {

            var user = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                dateofbirth: document.getElementById("dateofbirth").value,
                emailid: document.getElementById("emailid").value,
                mobilenumber: document.getElementById("mobilenumber").value

            };
            // console.log("just u entered some value")
            var check = false;

            for (a in user) {
                if (user[a] == "") {
                    check = true
                }
            }

            if (check == true) {
                document.getElementById("adduser").setAttribute("disabled", true)
            } else {
                document.getElementById("adduser").removeAttribute("disabled")
            }

        }

        function UpdateUser() {
            console.log("Update User Called")

            var user = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                dateofbirth: document.getElementById("dateofbirth").value,
                emailid: document.getElementById("emailid").value,
                mobilenumber: document.getElementById("mobilenumber").value

            };
            allusers[index] = user
            localStorage.setItem("allUsers", JSON.stringify(allusers));

            displayusers(allusers);
            clearForm();
            document.getElementById("addUser").style.display = "block"
            document.getElementById("updateUser").style.display = "none"
        }




    </script>


</body>

</html>
