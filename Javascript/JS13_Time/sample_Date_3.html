<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: pink; text-align: center;"></h3>
    <script>
        function setDate(){
            var todayDate = new Date();
            document.querySelector("h3").innerHTML = todayDate.toLocaleDateString();
        }
        setDate()
    </script>
</body>
</html>
