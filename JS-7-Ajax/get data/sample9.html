<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
       width: 60%;
   }
   .product{
       border: 5px solid rgb(21, 85, 5);
       margin: 10px;
       width: 30%;
       float: left;
       height: 150px;
       padding: 10px;
       text-align: center;
       color: rgb(10, 6, 0);
       background-color: rgb(250, 253, 251);
       font-size: 30px;
   }
   </style>
</head>
<body>
   <button onclick="getproductAPI()" type="button">get data</button>
   <table border="1">
       <tr>
           <thead>
               <th>userId</th>
               <th>id</th>
               <th>title</th>
           </thead>
       </tr>
       <tbody></tbody>
   </table>
   <div id="products"></div>
   <script>
       function getproductAPI(){
           var getdata=new XMLHttpRequest()

           getdata.onreadystatechange=function(){
               if(getdata.status==200 && getdata.readyState==4){
                   let allpro=JSON.parse(this.response)
                   displayuser(allpro)
                   let disuser=JSON.parse(getdata.response)
                   displayUser(disuser)
               }
           }
           getdata.open("GET","https://jsonplaceholder.typicode.com/albums")
           getdata.send()
       }

       function displayUser(disuser){
           document.querySelector("tbody").innerHTML=""
           disuser.forEach((user,i)=>{
               var mytr=document.createElement("tr")
               for(a in user){
                   var mytd=document.createElement("td")
                   mytd.innerHTML=user[a]
                   mytr.appendChild(mytd)
               }
               document.querySelector("tbody").appendChild(mytr)
           })
       }

       function displayuser(allpro){
           allpro.forEach((product) => {
               var myproductdiv=document.createElement("div")
               myproductdiv.setAttribute("class","product")
               var userId=document.createElement("p")
               userId.setAttribute("src",product.image)

               var userId=document.createElement("p")
               userId.innerHTML=product.userId

               var id=document.createElement("p")
               id.innerHTML=product.id

               var title=document.createElement("p")
               title.innerHTML=product.title

               myproductdiv.appendChild(id)
               myproductdiv.appendChild(title)
            
               document.getElementById("products").appendChild(myproductdiv)
           });
       }
   </script>
</body>
</html>
