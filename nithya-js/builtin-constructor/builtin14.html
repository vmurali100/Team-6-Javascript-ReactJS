    <script>
         var washingmission=new Object({name:"samsung", price:20000,color:"gray"})

       class mobile{
           constructor(name,cost,color){
               this.name=name;
               this.cost=cost;
               this.color=color;
           }

       var mobile1=new mobile("samsung",12235,"white")
       var mobile2=new mobile("redmi",14445,"silver")
       var mobile3=new mobile("realme",15348,"blue")
       console.log(mobile1,mobile2,mobile3)
