<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var medium = ["telugu", "hindi", "tamil", "enlish", "kanada"]
        for (i = 0; i < medium.length; i++) {
            document.write(medium[i] + "<br>")
        }
        medium.push("japanese")
        medium.unshift("french")
        medium.splice(2,0,"chemical")
        medium.pop()
        medium.shift()
        medium.splice(3, 3)
        medium.reverse()
        console.log(medium)
    </script>
</body>

</html>
