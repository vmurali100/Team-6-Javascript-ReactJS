<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color=["Yellow","REd","Blue","Pink","white","Black","Green","Gry","Skyblue"]

        color.forEach((value,i)=>{
            document.write(i+value+"<br>")
        })
        var sai=color.map((val)=>{
            return val+"-11"+"<br>"
        })
        document.write(sai)

        var colours=color.find((val)=>{
            return val.length ==3
        })
        document.write(colours)

        var colours=color.filter((val)=>{
            return val.length ==3
        })
        document.write(colours)

        var Colour=color.every((val)=>{
            return val.length  >=2
        })
        document.write(Colour)

        var Colour=color.some((val)=>{
            return val.length  >=4
        })
        document.write(Colour)
    </script>
</body>
</html>
