<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getdatafromapi()">getdatafromapi</button>
    <div id="data"></div>
    <script>
        function getdatafromapi(){
            var getData=new XMLHttpRequest();
            getData.onreadystatechange=function(){
                if(getData.status == 200 && getData.readyState==4){
                    let allProducts=JSON.parse(this.response)
                    display(allProducts)
                }
            };
            getData.open("GET","https://jsonplaceholder.typicode.com/users")
            getData.send();
        }
        function display(allProducts){
            allProducts.forEach((data) => {
                var mydiv=document.createElement("div")
                mydiv.setAttribute("class","data")

                 var myid=document.createElement("p")
                myid.innerHTML=data.id

                var myname=document.createElement("p")
                myname.innerHTML=data.name

                var myuser=document.createElement("p")
                myuser.innerHTML=data.username

                var mymail=document.createElement("p")
                mymail.innerHTML=data.email

                mydiv.appendChild(myid)
                mydiv.appendChild(myname)
                mydiv.appendChild(myuser)
                mydiv.appendChild(mymail)
                
                document.getElementById("data").appendChild(mydiv)
            });
        }
    </script>
</body>
</html>
