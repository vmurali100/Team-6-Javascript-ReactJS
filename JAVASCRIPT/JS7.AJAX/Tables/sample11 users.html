<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="GetproductsfromApi()">Get Data</button>
     <table border="1">
         <thead>
             <th>Id</th>
             <th>Name</th>
             <th>User Name</th>
             <th>Email</th>
             <th>Address</th>            
             <th>Phone</th>
             <th>Website</th>
             <th>company</th>
         </thead>
         <tbody></tbody>
     </table>
    <script>
        function GetproductsfromApi() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    let allusers = JSON.parse(getData.response)
                    console.log(allusers)
                    displayusers(allusers)
                }
            }
            getData.open("GET", "https://jsonplaceholder.typicode.com/users");
            getData.send()
        }
        function displayusers(allusers){
            allusers.forEach((user,i)=>{
                console.log(user)
                var myTr = document.createElement("tr")

                for(a in user){
                    var myTd= document.createElement("td")
                    if(a !== "address" && a!== "company"){
                        myTd.innerHTML=user[a]
                    }else{
                        myTd.innerHTML=JSON.stringify(user[a])
                        // var details=""
                        // for(b in user[a]){
                        //     details=details + b +":" + user[a][b] +"<br/>" 
                        // }
                        // myTd.innerHTML=details
                    }
                    // myTd.innerHTML=user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)              
            })
        }
    </script>
</body>

</html>
