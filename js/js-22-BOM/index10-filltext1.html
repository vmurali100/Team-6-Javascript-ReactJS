<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>email</th>
                    <th>username</th>
                    <th>password</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            function getAllUsersFromServer(){
                var getData=new XMLHttpRequest()
                getData.onreadystatechange=function(){
                    if(getData.status==200 && getData.readyState==4){
                        filltext1users=JSON.parse(getData.response)
                        localStorage.setItem("filltext1users",JSON.stringify(filltext1users))
                        console.log(filltext1users)
                        displayUsers(filltext1users)
                    }
                }
                getData.open("GET","http://localhost:3000/true1")
                getData.send()
            }
            getAllUsersFromServer()
            function displayUsers(filltext1users){
                filltext1users.forEach(function(user,i){
                var myTr=document.createElement("tr")
                for(a in user){
                    var myTd=document.createElement("td")
                    myTr.appendChild(myTd)
                    myTd.innerHTML=user[a]
                }
                var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.setAttribute("onclick", "editUser(" + i + ")")
                editBtn.setAttribute("class", "btn btn-warning")
                editBtn.innerHTML = "Edit"
                editTd.appendChild(editBtn)
                myTr.appendChild(editTd)
                //delete btn
                var deleteTd = document.createElement("td")
                var deleteBtn = document.createElement("button")
                deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")")
                deleteBtn.setAttribute("class", "btn btn-danger")
                deleteBtn.innerHTML = "Delete"
                deleteTd.appendChild(deleteBtn)
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            })
            }
            function editUser(i){
                window.location.href="edit10-filltext1.html?"+i
            }
        </script>
</body>
</html>
