<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="class">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">userId</label>
                        <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <input type="text" class="form-control" id="id" hidden>

                    <button type="button" class="btn btn-primary" onclick="updateUser()">update</button>
                </form>
            </div>
            <div class="class"></div>
        </div>
    </div>
    <script>
        var allAlbums = JSON.parse(localStorage.getItem("allAlbums"))
        var urlAddress = window.location.href
        var id = urlAddress.substr(urlAddress.lastIndexOf("?") + 1)

        for (a in allAlbums[id]) {
            document.getElementById(a).value = allAlbums[id][a]
        }
        console.log(urlAddress)
        console.log(id)
        function updateUser() {
            var user = {
                id: "",
                userId: "",
                title: ""
            }
            for (a in user) {
                user[a] = document.getElementById(a).value
            }
            allAlbums[id] = user
            localStorage.setItem("allAlbums", JSON.stringify(allAlbums))

            window.location.href = "index4-albums.html"
            console.log(user)
        }
    </script>
</body>

</html>
