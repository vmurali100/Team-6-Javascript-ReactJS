<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo1" style="float: left;width: 200px;">
        <button onclick="map()">map</button><br><br>
        <button onclick="find()">find</button><br><br>
        <button onclick="filter()">filter</button><br><br>
        <button onclick="some()">some</button><br><br>
        <button onclick="every()">every</button><br><br>
    </div>
    <div id="demo2" style="float: left;"></div>
    <script>
        var movies = ["RRR", "King", "Robo", "Anji", "GangLeader", "PaisaVasool", "Legend", "Eega"]
        function displayMovies(){
            var cinema="";
            movies.forEach((val)=>{
                cinema+=val+"<br>"
            })
            document.getElementById("demo2").innerHTML=cinema
        }
        displayMovies()
        function map(){
            var newmap=movies.map((val)=>{
                return val+"is a movie"+"<br>"
            })
            document.getElementById("demo2").innerHTML=newmap
        }
        displayMovies()
        function find(){
            var char4=movies.find((val)=>{
                return val.length==4
            })
            document.getElementById("demo2").innerHTML=char4
        }
        displayMovies()
        function filter(){
            var char4=movies.filter((val)=>{
                return val.length==4
            })
            document.getElementById("demo2").innerHTML=char4
        }
        displayMovies()
        function some(){
            var check=movies.some((val)=>{
                return val.length>=5
            })
            document.getElementById("demo2").innerHTML=check
        }
        displayMovies()
        function every(){
            var check=movies.every((val)=>{
                return val.length >=5
            })
            document.getElementById("demo2").innerHTML=check
        }
        displayMovies()
    </script>
</body>

</html>
