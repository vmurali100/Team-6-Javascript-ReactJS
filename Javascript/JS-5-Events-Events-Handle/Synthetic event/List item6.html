<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>find</li>
        <li>filter</li>
        <li>map</li>
        <li>some</li>
        <li>every</li>
    </ul>
    <script>
        document.querySelector("ul").onclick=function(event){
            console.log(event.target)
            var selectli=event.target
            var parent=selectli.parentNode
            parent.removeChild(selectli)
        }
    </script>
</body>
