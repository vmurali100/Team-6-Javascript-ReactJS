<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>

        function getProductsFromAPI() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    allUsers = JSON.parse(this.response);
                    console.log(allUsers)
                    displayUsers(allUsers)
                }
            };

            getData.open("GET", "https://jsonplaceholder.typicode.com/users");
            getData.send();
        }

        function displayUsers(allUsers) {
            allUsers.forEach((user, i) => {
                console.log(user)
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    if (a !== "address" && a !== "company") {
                        myTd.innerHTML = user[a]
                    } else {
                        myTd.innerHTML = JSON.stringify(user[a])
                    
                    }
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }
        getProductsFromAPI();
    </script>
</body>
</html>
