<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input#to {
            margin-left: 18px;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        th{
            text-align: center;
            /* width: 800px; */
            margin: 0 auto;
            background-color: brown;
            color: gold;
        }
    table{
        width: 800px;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <form action="">
        <label for="Person">PersonName:</label>
        <input type="text" name="" id="Person" onkeyup="validate()"><br><br>
        <label for="Aadhaar">AadhaarNo:</label>
        <input type="text" name="" id="Aadhaar" onkeyup="validate()"><br><br>
        <button type="buttons" id="A" onclick="Check()" disabled>Check</button>
        <button type="button" id="updateUser" onclick="updateUsers()" style="display:none;">UpdateUser</button>
    </form>
    <hr>
    <table border="1">
        <tr>
            <thead>
                <th>PersonName</th>
                <th>AadhaarNo</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        var index = null
        if (allUsers == null) {
            allUsers = []
        }
        function Check() {
            var user = {
                Person: document.getElementById("Person").value,
                Aadhaar: document.getElementById("Aadhaar").value
            }
            allUsers.push(user);
            localStorage.setItem("allUsers", JSON.stringify(allUsers))
            displayUsers(allUsers);
            clearForm();
        }
        function clearsForm() {
            document.getElementById("Person").value = "";
            document.getElementById("Aadhaar").value = "";
        }
        function displayUsers(data) {
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user[a];
                    myTr.appendChild(myTd);
                }
                var EditTd = document.createElement("td")
                var Editbutton = document.createElement("buttons");
                Editbutton.setAttribute("onclick", "Edit(" + i + ")")
                Editbutton.innerHTML = "Edit";
                EditTd.appendChild(Editbutton);
                myTr.appendChild(EditTd)

                var DeleteTd = document.createElement("td")
                var Deletebutton = document.createElement("buttons");
                Deletebutton.setAttribute("onclick", "Delete(" + i + ")")
                Deletebutton.innerHTML = "Delete";
                DeleteTd.appendChild(Deletebutton);
                myTr.appendChild(DeleteTd)




                document.querySelector("tbody").appendChild(myTr);

            });
        }
        function Edit(i) {
            console.log(allUsers[i])
            index = i
            document.getElementById("Person").value = allUsers[i].Person
            document.getElementById("Aadhaar").value = allUsers[i].Aadhaar
            document.getElementById("A").style.display = "none"
            document.getElementById("updateUser").style.display = "block"

        }
        function Delete(i) {
            console.log("deleteUser called" + i)
            allUsers.splice(i, 1);
            displayUsers(allUsers)

        }
        displayUsers(allUsers);

        function validate() {
            var user = {
                Person: document.getElementById("Person").value,
                Aadhaar: document.getElementById("Aadhaar").value,

            };
            var Check = false;
            for (a in user) {
                if (user[a] == "") {
                    Check = true
                }
            }
            if (Check == true) {
                document.getElementById("A").setAttribute("disabled", true);
            } else {
                document.getElementById("A").removeAttribute("disabled");
            }
        }
        function updateUsers() {
            console.log("Update User Called")
            var user = {
                Person: document.getElementById("Person").value,
                Aadhaar: document.getElementById("Aadhaar").value,

            };

            allUsers[index] = user

            localStorage.setItem("allUsers", JSON.stringify(allUsers));

            displayUsers(allUsers);
            clearsForm();

            document.getElementById("A").style.display = "block"
            document.getElementById("updateUser").style.display = "none"
        }
    </script>
</body>
</html>
