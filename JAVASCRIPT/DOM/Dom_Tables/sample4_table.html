<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid gray;
            padding: 10px;
            margin: 2px;
            float: left;
        }
    </style>
</head>
<body>
    <script>
        var tablenums = prompt("enter the table nums");
        var i=1;
        while(i<tablenums){
            var flow = document.createElement("div");
            var j=1;
                var table = "";
                while(j<=10){
                    var table = table + i + "X" + j + "="  +i*j+ "<br>"
                    j++
                }
                flow.innerHTML = table
                document.body.appendChild(flow)
                i++
        }
        console.log(tablenums)
    </script>
</body>
</html>
