<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Cars=["Swift","Alto","Dzire","Xuv800","Indica","Kia","Nano","Toofaan"]
        Cars.forEach((val)=>{
            document.write(val+ "<br>")
        })
        var check=Cars.map((val)=>{
            return val+"Is a Cars"
        })
        console.log(check)
        var char3=Cars.find((val)=>{
            return val.length==3
        })
        console.log(char3)
        var char3=Cars.filter((val)=>{
            return val.length==6
        })
        console.log(char3)
        var check=Cars.some((val)=>{
            return val.length >=4
        })
        console.log(check)
        var check=Cars.every((val)=>{
            return val.length >=4
        })
        console.log(check)
    </script>
</body>
