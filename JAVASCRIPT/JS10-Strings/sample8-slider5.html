<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./Images/6.jpg" alt="" style="width: 400px ; height: 300px ">
    <script>
        function Changeimg() {
            var imgAddress = document.querySelector("img").src;
            console.log(imgAddress)
            var imgNo=imgAddress.substr(imgAddress.lastIndexOf("/")+1,1)
            console.log(imgNo)
            imgNo++;
            if(imgNo==10){
                imgNo=5
            }
            document.querySelector("img").setAttribute("src","./Images/"+imgNo+".jpg")

        }
        setInterval(function(){
            Changeimg()
        },2000)

    </script>
</body>

</html>
