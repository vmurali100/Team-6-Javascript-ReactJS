<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getproducts()">getdata</button>
    <div id="products"></div>
    <script>
        function getproducts(){
            var getdata =new XMLHttpRequest();

            getdata.onreadystatechange=function (){
                if(getdata.status == 200 && getdata.readyState ==4){
                    let allProducts = JSON.parse(this.response)
                    displaydata(allProducts)
                }
            };
            getdata.open("GET","https://jsonplaceholder.typicode.com/posts")
            getdata.send();
        }

        function displaydata(allProducts){
             allProducts.forEach(products => {
                 var myproductdiv= document.createElement("div")
                 myproductdiv.setAttribute("class","products");

                 var title=document.createElement("p");
                 title.innerHTML=products.title;

                 myproductdiv.appendChild(title);
            
                 document.getElementById("products").appendChild(myproductdiv);
                 
             });
        }
    </script>
</body>
</html>
