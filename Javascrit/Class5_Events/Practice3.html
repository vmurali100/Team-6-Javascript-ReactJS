<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="Main" style="float:left;width: 200px;">
        <button onclick="Addatthestart()">Add Value At Starting</button><br><br>
        <button onclick="AddattheEnd()">Add Value At End</button><br><br>
        <button onclick="AddattheMiddle()">Add Value At Middle</button><br><br>
        <button onclick="DeleteattheStart()">Delete Value At Start</button><br><br>
        <button onclick="DeleteattheEnd()">Delete Value At End</button><br><br>
        <button onclick="DeleteattheMiddle()">Delete Value At Middle</button><br><br>
        <button onclick="sort()">Sort</button><br><br>
        <button onclick="reverse()">Reverse</button><br><br>
    </div>
    <div id="demo" style="float:left ;"></div>
    <script>
        var TVChannels = ["Etv","MaaTv","ZeeTv","Ntv","Abn","Sakshi","Tv9"];
        function displayallusers(){
            var users = "";
            TVChannels.forEach((user)=>{
                users+=user+ "<br>";
            });
            document.getElementById("demo").innerHTML=users;
        }
        displayallusers();
        function Addatthestart(){
            TVChannels.unshift("Tv5");
            displayallusers()
        }
        function AddattheEnd(){
            TVChannels.push("Hmtv");
            displayallusers()
        }
        function AddattheMiddle(){
            TVChannels.splice(2,0,"Gemini");
            displayallusers()
        }
        function DeleteattheStart(){
            TVChannels.shift();
            displayallusers()
        }
        function DeleteattheEnd(){
            TVChannels.pop();
            displayallusers()
        }
        function DeleteattheMiddle(){
            TVChannels.splice(3,1);
            displayallusers()
        }
        function sort(){
            TVChannels.sort();
            displayallusers()
        }
        function reverse(){
            TVChannels.reverse();
            displayallusers()
        }

    </script>
</body>
</html>
