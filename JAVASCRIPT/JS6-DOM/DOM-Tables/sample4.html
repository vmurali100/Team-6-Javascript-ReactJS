<!DOCTYPE html>

<head>

<body>
    <table border="1" , style="width: 100%;">

        <h2>Movie Details</h2>

        <button onclick="Searchuser()">Searchuser</button>

        <tr>

        <tbody>

    <script>
        var movies = [
            {

            {

            {

                Director: "Atlee",
                Music: "AR.Rehman",
                Producer: "S.Aghoram",
                Budjet: "150cr"
            },

        ];
        function displayusers(movies) {
            document.querySelector("tbody").innerHTML = "";
            movies.forEach((user) => {
                var myTr = document.createElement("tr")
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }
        displayusers(movies)

        function Searchuser() {
            var SearchUser = document.getElementById("Theliyaadhu").value
            console.log(SearchUser)

            var filteruser = movies.filter((user) => {
                return user.Music.indexOf(SearchUser) > -1
            })
            displayusers(filteruser)
        }

        function ClearSearch() {
            displayusers(movies)
        }
    </script>
</body>

</html>
