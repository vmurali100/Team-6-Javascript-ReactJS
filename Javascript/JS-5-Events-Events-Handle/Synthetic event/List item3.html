<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Lion</li>
        <li>Tiger</li>
        <li>Shark</li>
        <li>Bear</li>
        <li>Crocodile</li>
        <li>Fox</li>
        <li>Wolf</li>
    </ul>
    <script>
        document.querySelector("ul").onclick=function(event){
            console.log(event.target)
            var selectli=event.target
            var parentElement=selectli.parentNode
            parentElement.removeChild(selectli)
        }
    </script>
</body>
</html>
