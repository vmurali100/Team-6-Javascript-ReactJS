<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var beach = ["tarkali", "kapu", "bekal", "palolem", "rushikonda", "puri", "anjuna"]
        for (i = 0; i < beach.length; i++) {
            document.write(beach[i] + "<br>")

        }
        beach.push("mandarmani")
        beach.unshift("gokarna")
        beach.splice(1, 0, "expert tip")
        beach.pop()
        beach.shift()
        beach.splice(0, 1)
        beach.sort()
        beach.reverse()
        console.log(beach)
    </script>
</body>

</html>
