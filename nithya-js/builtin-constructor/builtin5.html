<body>
    <script>
        var laptop=new Object({name:"dell",processor:"intelcorei3",cost:40000,color:"gray"})
        var TV=new Object({name:"LG",cost:50000,size:"42inches",color:"black"})
        console.log(laptop,TV)


        class cloth{
            constructor(type,quality,color,cost){
                this.type=type;
                this.quality=quality;
                this.color=color;
                this.cost=cost;

            }
        }
        var cloth1=new cloth ("rayon","first","yellow",2000)
        var cloth2=new cloth("cotton","first","green",1000)

        console.log(cloth1,cloth2)
    </script>
