<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            width: 1000px;
        }
        th{
            background-color: darkcyan;
            color: white;
        }
        button{
           margin-left: 700px;
           background-color: rgb(212, 255, 0);
        }
         img{
             width: 50px;
             height: 50px;
         }
    </style>
</head>
<body>
     <button onclick="GetDataFromAPI()">GET DATA</button>
     <table border="1" id="div">
        <tr>
            <thead>
                <th>albumId</th>
                <th>id</th>
                <th>title</th>
                <th>url</th>
                <th>thumbnailUrl</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
  
<script>
    function GetDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    let allProducts = JSON.parse(this.response)
                    displayUsers(allProducts)
                    console.log(allProducts)
                }
            };
            getData.open("GET", "https://jsonplaceholder.typicode.com/photos");
            getData.send();
        }

        function displayUsers(Coursedata) {
            document.querySelector("tbody").innerHTML = ""
            Coursedata.forEach((user) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    if(a !== "url" && a !== "thumbnailUrl"){
                        var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                    }else{
                        var myTd = document.createElement("td")
                        var myImg = document.createElement("img")
                        myImg.setAttribute("src",user[a])
                        myTd.appendChild(myImg)
                        myTr.appendChild(myTd)

                    }
                   
                }

                document.querySelector("tbody").appendChild(myTr)
            })
        }
</script>
         
</body>

</html>
