<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var yoga=["Hatha","Ashtanga","Bikram","Iyengar"]
        yoga.forEach((value,i)=>{
            document.write(value+i+"<br>")
        })
        var yog=yoga.map((val)=>{
            return val+"-yoga"
        })
        console.log(yog)

        var yo=yoga.find((val)=>{
            return val.length==9
        })
        var yo=yoga.filter((val)=>{
            return val.length=6
        })
        console.log(yo)

        var check=yoga.every((val)=>{
            return val.length=6
        })
        console.log(check)
        var check=yoga.some((val)=>{
            return val.length==9
        })
        console.log(check)
    </script>
</body>
</html>
