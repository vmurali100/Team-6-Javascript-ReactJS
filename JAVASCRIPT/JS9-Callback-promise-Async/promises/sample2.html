<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getdatafromserver(){
            return new Promise((resolve,reject)=>{
                var GetData = new XMLHttpRequest();
                GetData.onreadystatechange=function(){
                    if(GetData.status == 200 && GetData.readyState ==4){
                        var alluser=JSON.parse(GetData.response)
                    resolve(alluser)
                    }
                   
                }
                GetData.open("GEt","https://jsonplaceholder.typicode.com/posts")
                GetData.send()
            })
        }
        function displayallusers(alluser){
            alluser.forEach((user,i)=>{
                var myTr=document.createElement("tr")
                for( a in user){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            });
        }
        getdatafromserver().then((user)=>{
            displayallusers(user)
        })
    </script>
</body>
</html>
