<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["Apple","Bananna","Grapes","Pineapple","Mango","Jackfruit"];

           //adding
           fruits.push("Kiwi")
           fruits.unshift("Dragonfruit")
           fruits.splice(4,0,"papaya")

           //removimg
           fruits.pop()
           fruits.shift()
           fruits.splice(4,1)

           fruits.sort()
           fruits.reverse()
        for(i=0;i<fruits.length;i++){
            document.write(fruits[i]+"<br>")
        }
     
    </script>
</body>
</html>
