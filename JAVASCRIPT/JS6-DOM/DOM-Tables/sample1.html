 <button onclick="SearchUsers()" >SearchUsers</button>
 <button onclick="ClearSearch()" >Clear Search</button><br><br>

    ]
    function displayusers(data){
        document.querySelector("tbody").innerHTML=""
        data.forEach((user)=>{
        var myTr=document.createElement("tr")
         for(a in user){
             var myTd=document.createElement("td")
             myTd.innerHTML=user[a]
             myTr.appendChild(myTd)
         }
        document.querySelector("tbody").appendChild(myTr)
    })
    
    }
    displayusers(data)

    function SearchUsers(){
        var usersearch = document.getElementById("userinput").value
        console.log(usersearch)

        var filteruser = data.filter((user)=>{
            return user.Email.indexOf(usersearch) >-1
        })

        // var filteruser = data.filter((user)=>{
        //     return user.Person.indexOf(usersearch) >-1
        // })

        displayusers(filteruser)
    };

    function ClearSearch(){
       displayusers(data) 
    }
    
</script>
