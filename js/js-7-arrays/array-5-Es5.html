<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=["red","blue","green","pink","black","white"]
        //adding
        colors.push("orange")
        colors.unshift("grey")
        colors.splice(6,0,"yellow")
        //removing
        colors.pop()
        colors.shift()
        colors.splice(5,1)
        colors.sort()
        colors.reverse()
        for(i=0;i<colors.length;i++){
            document.write(colors[i]+"<br>")
        }
    </script>
</body>
</html>
