<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div{
            border: 3px rgb(166, 206, 22) solid;
            margin: 2px;
            text-align: center;
            float: left;
            padding: 10px;  
            background-color: black; 
            color: gold;
            /* width: 1193px; */
        }
    </style>
</head>
<body>
    <script>
        var tablesno=prompt("how many table you want")
        var i=2
        while(i<tablesno){
         var mydiv=document.createElement("div") 
          var j=1
           var table=""
           while(j<=90){
               table=table+i+" X "+j+" = "+i*j+"<br>" 
               j++
           }
           mydiv.innerHTML=table
           document.body.appendChild(mydiv)
           i++
        }
        console.log(tablesno)
    </script>
</body>
</html>
