<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

        .product {
            border: 1px solid red;
            margin: 2px;
            width: 15%;
            height: 200px;
            padding: 10px;
            float: left;

        }
    </style>

</head>

<body>
    <button type="button" onclick="myusers()">
        GetDataFormApi
    </button>
    <div id="products"></div>
    
    <script>

        function myusers() {
            var getData = new XMLHttpRequest();

            getData.onreadystatechange = function () {
                if (getData.readyState == 4 && getData.status == 200) {
                    console.log(getData.response)
                    let allProducts = JSON.parse(getData.response)
                    Displayusers(allProducts)
                }
            }
            getData.open("GET", "http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
            getData.send()
        }
        function Displayusers(allProducts) {

            allProducts.forEach((product) => {

                var myProductDiv = document.createElement("div");
                myProductDiv.setAttribute("class", "product");


                var myfname = document.createElement("myfname")
                myfname.innerHTML = product.fname;

                var mylname = document.createElement("mylname")
                mylname.innerHTML = product.lname;

              
                myProductDiv.appendChild(myfname);
                myProductDiv.appendChild(mylname)


                document.getElementById("products").appendChild(myProductDiv)
            })
        }
    </script>
</body>

</html>
