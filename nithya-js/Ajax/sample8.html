<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button onclick="getusers()">getusers</button>
    <table border="1" style="color: red; background-color: yellow;">
    <thead>
   
        <th>address</th>
    <th>Id</th>
    
     <th>email</th> 
     <th>username</th>
     <th>password</th>
     <th></th>
     <th>phone</th>
    
</thead>
<tbody></tbody>
</table>
    <!-- <div id="data"></div> -->
    <script>
        function getusers(){
            var getData=new XMLHttpRequest();
            getData.onreadystatechange=function(){
                if(getData.status == 200 && getData.readyState==4){
                    let alldetails=JSON.parse(this.response)
                    displayall(alldetails)
                }

            };
            getData.open("GET","https://fakestoreapi.com/users");
            getData.send();
        }
        function displayall(alldetails){
            alldetails.forEach((data,i) => {
                var mytr=document.createElement("tr")
                for(a in data){
                    var mytd=document.createElement("td")
                     if(a !== "address" ){
                        mytd.innerHTML=data[a]
                    }else{
                        mytd.innerHTML=JSON.stringify(data[a])
                    }
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
                // var mydiv=document.createElement("div")
                // mydiv.setAttribute("class","data")

                //  var myfname=document.createElement("p")
                //  myfname.innerHTML=data.firstname


                // mydiv.appendChild(myfname)
                // document.getElementById("data").appendChild(mydiv)
            });
        }
    </script>
</body>
</html>
