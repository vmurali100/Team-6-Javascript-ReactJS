<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="getDataphoto()">getDataphoto</button>
    <table border="1">
        <thead>
            <th>albumId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Url</th>
            <th>thumbnailUrl</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getDataphoto(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status ==200 && getData.readyState == 4){
                    var allusers=JSON.parse(getData.response)
                    console.log(allusers)
                    displayuser(allusers)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/photos")
            getData.send()
        }
        function displayuser(allusers){
            allusers.forEach((sai,i) => {
               var myTr=document.createElement("tr")
               for(a in sai){
                   var myTd=document.createElement("td")
                   myTd.innerHTML=sai[a]
                   myTr.appendChild(myTd)
               }
               document.querySelector("tbody").appendChild(myTr)
            });
        }
    </script>
</body>
</html>
