<html lang="en">
<head>

<body>
   
    <h1>Address</h1>
    <hr>
    <form action="">
        <label action="">street : </label>
        <input type="text" id="street" onkeyup="validate()"><br><br>
        <input type="text" id="ss" onkeyup="validate()"><br><br>
        <label action="">City,State : </label>
        <input type="text" id="city"  onkeyup="validate()">
        <input type="text" id="lt" onkeyup="validate()"><br><br>
        <label action="">Zip code : </label>
        <input type="text" id="code"  onkeyup="validate()"><br><br>
        <label for="">Country : </label>
        <input type="text" id="country"  onkeyup="validate()"><br><br>
        <button type="button" id="adduser " onclick="displaydata()" disabled>Ok</button>
        <button id="but2">Cancel</button>
    </form>
    
    <table border="1">
        <tr>
            <thead>
                <th>street</th>
                <th>City,State</th>
                <th>Zip code</th>
                <th>Country</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>

    </table>
    <tbody></tbody>
    <script>
        var alluser=JSON.parse(localStorage.getItem("allusers"))
        if(alluser==null){
            alluser=[]
        }
        function displaydata(){
            var users={
                street:document.getElementById("street").value,
                streeet:document.getElementById("ss").value,
                city:document.getElementById("city").value,
                ciity:document.getElementById("lt").value,
                code:document.getElementById("code").value,
                country:document.getElementById("country").value,
            }
         alluser.push(users)
         localStorage.setItem("allusers",JSON.stringify(alluser))
         console.log(users)
         console.log(alluser)
         display(alluser)
         clear()
        }
        function clear(){
            document.getElementById("street").value="";
            document.getElementById("ss").value="";
            document.getElementById("city").value="";
            document.getElementById("lt").value="";
            document.getElementById("code").value="";
            document.getElementById("country").value="";
        }
        function display(){
            document.querySelector("tbody").innerHTML="";
            alluser.forEach((use,i)=>{
               var mytr=document.createElement("tr")
               for(a in use){
                   var mytd=document.createElement("td")
                   mytd.innerHTML=use[a]
                   mytr.appendChild(mytd)
               }
                  var edittd=document.createElement("td")
                  var editbtn=document.createElement("button")
                  editbtn.setAttribute("onclick","editUser("+i+")")
                  editbtn.innerHTML="edit"
                  edittd.appendChild(editbtn)
                  mytr.appendChild(edittd)

                  var deletetd=document.createElement("td")
                  var deletebtn=document.createElement("button")
                  deletebtn.setAttribute("onclick","deleteUser("+i+")")
                  deletebtn.innerHTML="delete"
                  deletetd.appendChild(deletebtn)
                  mytr.appendChild(deletetd)
                  document.querySelector("tbody").appendChild(mytr)
               
            })
         
        }
        function editUser(i){
            console.log("editUser called")
        }
        function deleteUser(i){
             alluser.splice(i,1);
             display(alluser)
        }
        display(alluser)
        function validate(){
            var users={
                street:document.getElementById("street").value,
                streeet:document.getElementById("ss").value,
                city:document.getElementById("city").value,
                ciity:document.getElementById("lt").value,
                code:document.getElementById("code").value,
                country:document.getElementById("country").value,
                
                

            };
            var check=false;
            for(a in users){
                if(users[a]==""){
                    check=true
                }
            }
            if(check==true){
            document.getElementById("adduser").setAttribute("disabled",true);

            }else{
            document.getElementById("adduser").removeAttribute("disabled");
           }
    }
    </script>

</body>
