<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  feelings=["Enjoyment","Sadness"]
        
        feelings.push("Fear")
        feelings.unshift("Anger")
        feelings.splice(2,3,"Disgust")

        feelings.pop()
        feelings.shift()
        feelings.splice(0,0)

        console.log(feelings.length)

        for(i=0;i<feelings.length;i++){
            document.write(feelings[i]+"<br>")
        }
    </script>
</body>
</html>
