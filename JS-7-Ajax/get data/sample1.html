<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
       width: 20%;
   }
   .product{
       border: 5px solid rgb(6, 4, 114);
       margin: 10px;
       width: 80%;
       float: left;
       height: 950px;
       padding: 10px;
       text-align: center;
       color: rgb(7, 4, 0);
       background-color: rgb(239, 240, 248);
       font-size: 30px;
   }
   </style>
</head>
<body>
   <button onclick="getproductAPI()" type="button">get data</button>
   <table border="1">
       <tr>
           <thead>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>description</th>
            <th>category</th>
            <th>image</th>
           </thead>
       </tr>
       <tbody></tbody>
   </table>
   <div id="products"></div>
   <script>
       function getproductAPI(){
           var getdata=new XMLHttpRequest()

           getdata.onreadystatechange=function(){
               if(getdata.status==200 && getdata.readyState==4){
                console.log(getdata.response)
                   let allpro=JSON.parse(this.response)
                   let alluser=JSON.parse(getdata.response)
                   displayuser(allpro)
                   displayUser(alluser)
                   
               }
           }
           getdata.open("GET","https://fakestoreapi.com/products")
           getdata.send()
       }

       function displayUser(alluser){
        document.querySelector("tbody").innerHTML=""
           alluser.forEach((user,i)=>{
               console.log(user)
               var mytr=document.createElement("tr")
             for(a in user){
                 var mytd=document.createElement("td")
                 mytd.innerHTML=user[a]
                 mytr.appendChild(mytd)
             }
             document.querySelector("tbody").appendChild(mytr)
           })
       }

       function displayuser(allpro){
           allpro.forEach((product) => {
               var myproductdiv=document.createElement("div")
               myproductdiv.setAttribute("class","product")
               var myimg=document.createElement("img")
               myimg.setAttribute("src",product.image)

               var id=document.createElement("p")
               id.innerHTML=product.id

               var title=document.createElement("p")
               title.innerHTML=product.title

               var price=document.createElement("h2")
               price.innerHTML=product.price

               var description=document.createElement("h3")
               description.innerHTML=product.description

               var category=document.createElement("h4")
               category.innerHTML=product.category

               var image=document.createElement("h5")
               image.innerHTML=product.image

               myproductdiv.appendChild(myimg)
               myproductdiv.appendChild(id)
               myproductdiv.appendChild(title)
               myproductdiv.appendChild(price)
               myproductdiv.appendChild(description)
               myproductdiv.appendChild(category)
               myproductdiv.appendChild(image)

               document.getElementById("products").appendChild(myproductdiv)
           });
       }
   </script>
</body>
</html>
