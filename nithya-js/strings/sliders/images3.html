<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../images3/1.jpg" alt="" style="width: 300px; height:300px">
    <script>
        function changeimg(){
            var imgaddress=document.querySelector("img").src;
            console.log(imgaddress)
            var imgNO=imgaddress.substr(imgaddress.lastIndexOf("/")+1,1)
            imgNO++;
            if(imgNO==6){
                imgNO=1
            }
            document.querySelector("img").setAttribute("src","../images3/"+imgNO+".jpg")
            console.log(imgNO)
        }

        setInterval(function(){
            changeimg()
        },3000)
    </script>
</body>
</html>
