<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">userId</label>
                  <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">id</label>
                  <input type="text" class="form-control" id="id">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">title</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">body</label>
                    <input type="text" class="form-control" id="body">
                  </div>
                 
               
                <button type="button" class="btn btn-primary" onclick="updateUser()">update</button>
              </form></div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var allPosts=JSON.parse(localStorage.getItem("allPosts"))
        var urlAddress=window.location.href
        var id=urlAddress.substr(urlAddress.lastIndexOf("?")+1)
        for(a in allPosts[id]){
            document.getElementById(a).value=allPosts[id][a]
        }
        console.log(allPosts[id])
        function updateUser(){
            var user={
                userId:"",
                id:"",
                title:"",
                body:""
            }
            for(a in user){
                user[a]=document.getElementById(a).value;
            }
            allPosts[id]=user
            localStorage.setItem("allPosts",JSON.stringify(allPosts))
            window.location.href="index11-posts.html"
            console.log(user)
        }
    </script>
</body>
</html>
