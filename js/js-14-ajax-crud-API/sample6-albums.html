<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            width: 80%;
            font-size: 13px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form >
        <label for="userId">userId</label>
        <input type="text" name="" id="userId"><br>
        <label for="id">id</label>
        <input type="text" name="" id="id"><br>
        <label for="title">title</label>
        <input type="text" name="" id="title"><br>
        <button onclick="getdatafromapi()" id="add" type="button">get data</button>
        <button onclick="updateuser()" id="update" type="button" style="display: none;">update</button>
    </form>
    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allusers=[]
        function getdatafromapi(){
            var getData=new XMLHttpRequest()
            getData.onreadystatechange=function(){
                if(getData.status==200 && getData.readyState==4){
                    allusers=JSON.parse(getData.response)
                    displayusers(allusers)
                    console.log(allusers)
                }
            }
            getData.open("GET","http://localhost:3000/albums")
            getData.send()
        }
        function displayusers(data){
            document.querySelector("tbody").innerHTML=""
            data.forEach((user,i)=>{
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=user[a]
                    mytr.appendChild(mytd)
                }
                     //edit
                     var editTd = document.createElement("td")
                var editBtn = document.createElement("button")
                editBtn.setAttribute("onclick", "edituser(" + i + ")")
                editBtn.innerHTML = "edit"
                editTd.appendChild(editBtn)
                mytr.appendChild(editTd)
                //delete
                var deleteTd = document.createElement("td")
                var deleteBtn = document.createElement("button")
                deleteBtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deleteBtn.innerHTML = "delete"
                deleteTd.appendChild(deleteBtn)
                mytr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        function deleteuser(i){
            console.log(allusers[i])
            var deluser=new XMLHttpRequest();
            deluser.onreadystatechange=function(){
                if(deluser.status==200 && deluser.readyState==4){
                    console.log("deleted successfully")
                }
            }
            deluser.open("DELETE","http://localhost:3000/albums/"+allusers[i].id)
            deluser.setRequestHeader("Content-type", "application/json")
            deluser.send()
        }
     
        function edituser(i){
            document.getElementById("add").style.display="none"
            document.getElementById("update").style.display="block"
            document.getElementById("userId").value=allusers[i].userId
            document.getElementById("id").value=allusers[i].id
            document.getElementById("title").value=allusers[i].title


        }
        function updateuser(){
            var user={
               userid: document.getElementById("userId").value,
           id: document.getElementById("id").value,
           title: document.getElementById("title").value,
            }
            var sendData= new XMLHttpRequest()
            sendData.onreadystatechange=function(){
                if(sendData.status==200 && sendData.readyState==4){
                    console.log("added successfully")
                    getdatafromapi()
                    document.getElementById("add").style.display = "block"
                    document.getElementById("update").style.display = "none"

                }
            }
            sendData.open("PUT","http://localhost:3000/albums/"+user.id)
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }
        getdatafromapi()
    </script>
</body>
</html>
