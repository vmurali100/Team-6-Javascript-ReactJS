<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
    background-color: #bcb4b4;
}
    </style>
</head>
<body>
    <form action="">
        <label for="fname">First Name : </label>
        <input type="text" id="fname" onkeyup="validate()"><br><br>
        <label for="lname">Last Name : </label>
        <input type="text" id="lname" onkeyup="validate()"><br><br>
        <label for="birth">Date Of Birth : </label>
        <input type="text" id="birth" onkeyup="validate()"><br><br>
        <label for="email">Email id : </label>
        <input type="text" id="email" onkeyup="validate()"><br><br>
        <label for="mobile">Mobile No : </label>
        <input type="number" id="mobile" onkeyup="validate()"><br><br>
        <button type="button" id="adduser" onclick="displayall()" disabled>submit</button>
        <button>Reset</button>
    </form>
    <table border="1" style="color: red;background-color: greenyellow; ">
        <tr>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>

        </tr>
    </table>
    <tbody></tbody>
    <script>
        var allusers=JSON.parse(localStorage.getItem("allusers"))
        if(allusers==null){
            allusers=[]
        }
      function displayall(){
             var  user={
                    fname:document.getElementById("fname").value,
                    lname:document.getElementById("lname").value,
                    birth:document.getElementById("birth").value,
                    email:document.getElementById("email").value,
                    mobile:document.getElementById("mobile").value,  
               }
             allusers.push(user)
             localStorage.setItem("allusers",JSON.stringify(allusers))
             console.log(user)
             console.log(allusers)
             displayuser(allusers)
             clear()
       }
       function clear(){
            document.getElementById("fname").value="",
            document.getElementById("lname").value="",
            document.getElementById("birth").value="",
            document.getElementById("email").value="",
            document.getElementById("mobile").value=""
       }
       function displayuser(){
           document.querySelector("tbody").innerHTML="";
           allusers.forEach((use,i)=>{
              var mytr=document.createElement("tr")
               for(a in use){
                     var mytd=document.createElement("td")
                     mytd.innerHTML=use[a]
                     mytr.appendChild(mytd)
               }
               var edittd=document.createElement("td")
                  var editbtn=document.createElement("button");
                  editbtn.setAttribute("onclick","editUser("+i+")")
                  editbtn.innerHTML="edit"
                  edittd.appendChild(editbtn)
                  mytr.appendChild(edittd)

                  var deletetd=document.createElement("td")
                  var deleteBtn=document.createElement("button")
                  deleteBtn.setAttribute("onclick","deleteUser("+i+")")
                  deleteBtn.innerHTML="delete"
                  deletetd.appendChild(deleteBtn)
                  mytr.appendChild(deletetd)
               document.querySelector("tbody").appendChild(mytr)
           })
       }
       function editUser(i){
           console.log("editUser called "+i)
            
       }
       function deleteUser(i){
        
        allusers.splice(i,1);
        displayuser(allusers)
       }
       displayuser(allusers)
          
    function validate(){
        var user={
            fname:document.getElementById("fname").value,
            lname:document.getElementById("lname").value,
            birth:document.getElementById("birth").value,
            email:document.getElementById("email").value,
            mobile:document.getElementById("mobile").value,
        };
        var check=false;
        for(a in user){
            if(user[a]==""){
                check=true
            }
        }
        if(check==true){
            document.getElementById("adduser").setAttribute("disabled",true);

        }else{
            document.getElementById("adduser").removeAttribute("disabled");
        }
    }
        </script>
</body>
</html>
