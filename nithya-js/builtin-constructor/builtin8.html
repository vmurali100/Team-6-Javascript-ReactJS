<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mobile=new Object({name:"samsung",cost:17000,color:"white"})
        var fan=new Object({name:"usha",color:"white",cost:1500})
        console.log(mobile,fan)

        class bangles{
            constructor(type,cost,size){
                this.type=type;
                this.cost=cost;
                this.size=size;
            }
        }
        var bangles1=new bangles("gold",100000,"2.5inches")
        var bangles2=new bangles("silver",20000,"2.8inches")

        console.log(bangles1,bangles2)
    </script>
</body>
</html>
