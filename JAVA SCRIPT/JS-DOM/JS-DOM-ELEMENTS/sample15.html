<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>
    <script>
        var musicdirector = ["Ilayaraaja", "A. R. Rahman", "James Vasanthan", "K. V. Mahadevan", "Leon James", "Mani Sharma", "D. Imman", "Deva", "Devi Sri Prasad", "G. V. Prakash Kumar", "Gangai Amaren", "Harris Jayaraj", "Hiphop Tamizha", "R. P. Patnaik",]

        musicdirector.forEach((val) => {

            var myli = document.createElement("li")
            myli.innerHTML = val
            document.querySelector("ul").appendChild(myli)

        })
    </script>
    <hr>
    <ol>

    </ol>
    <script>
        var movies=["beast","mersal","theri","pokkiri","bigil","master"]

        movies.forEach((sai)=>{
            var myli=document.createElement("li");
            myli.innerHTML=sai
            document.querySelector("ol").appendChild(myli)
        })
    </script>
</body>

</html>
