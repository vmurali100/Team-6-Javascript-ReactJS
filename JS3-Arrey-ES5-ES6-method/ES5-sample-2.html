<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colours=["Red", "Blue", "Green","Yellow","Pink"]

        for(i=0;i<colours.length;i++){
            document.write(colours[i]+"<br>")
        };

        colours.push("Sky Blue")
        colours.unshift("Orange")
        colours.splice(2,0, "Brown")

        colours.pop()
        colours.shift()
        colours.splice(2,2)

        colours.sort()
        colours.reverse()
        
        console.log(colours)
    </script>
</body>
</html>
