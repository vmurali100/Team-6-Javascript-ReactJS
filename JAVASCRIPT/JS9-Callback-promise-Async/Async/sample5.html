<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getdatafromTodos(){
            return new Promise((resolve,reject)=>{
                var GetData = new XMLHttpRequest();
                GetData.onreadystatechange=function(){
                    if(GetData.status == 200 && GetData.readyState == 4){
                        var alltodos=JSON.parse(GetData.response)
                        resolve(alltodos)
                    }
                }
                GetData.open("GET","https://jsonplaceholder.typicode.com/todos")
                GetData.send()
            })
        }
        function displayTodos(alltodos){
            alltodos.forEach((todos,i)=>{
                var myTr=document.createElement("tr")
                for(a in todos){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=todos[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }

        async function getdatafromalltodos(){
            var todos=await getdatafromTodos();
            displayTodos(todos)
        }
        getdatafromalltodos()
    </script>
</body>
</html>
