 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="id">id</label>
        <input type="text" name="" id="id"><br><br>

        <label for="name">name </label>
        <input type="text" name="" id="name"><br><br>

        <label for="username">username</label>
        <input type="text" name="" id="username"><br><br>

        <label for="address">address</label>
        <input type="text" name="" id="address"><br><br>

        <label for="phone">phone</label>
        <input type="text" name="" id="phone"><br><br>

        <label for="website">website</label>
        <input type="text" name="" id="website"><br><br>

        <label for="company">company</label>
        <input type="text" name="" id="company">



        <input type="text" name="" id="id" hidden><br><br>

        <button type="button" onclick="adduser()" id="add">add user</button>
        <button type="button" onclick="updateUser()" id="update" style="display:none;">updateUser</button>
    </form>

    <table border="1">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
            <th>address</th>
            <th>phone</th>
            <th>website</th>
            <th>company</th>
            <th>edit</th>
            <th>delete</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var lastsers = []

        function adduser() {
            var user = {
                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                username: document.getElementById("username").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                website: document.getElementById("website").value,
                company: document.getElementById("company").value,
                company: document.getElementById("company").value

            };
            // console.log(user)

            var sendData = new XMLHttpRequest();


            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("user added successfully")
                    getlastUsersfromAPI()
                }
            }
            sendData.open("POST", " http://localhost:3000/true");
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(user));

        }
        function  getlastUsersfromAPI() {
            var getData = new XMLHttpRequest();
            lastsers.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    lastsers = JSON.parse(getData.response)
                    console.log(lastsers)
                    displayusers(lastsers)
                }
            }

            getData.open("GET", "http://localhost:3000/true/");
            getData.send();
        }


        function displayusers(lastsers) {

            document.querySelector("tbody").innerHTML = "",
            lastsers.forEach((user, i) => {
                    var myTr = document.createElement("tr");
                    for (a in user) {
                        var myTd = document.createElement("td");
                        myTd.innerHTML = user[a];
                        myTr.appendChild(myTd);
                    }


                    // edit button

                    var editTd = document.createElement("td")
                    var editbtn = document.createElement("button");
                    editbtn.setAttribute("onclick", "edituser(" + i + ")")
                    editbtn.innerHTML = "Edit";
                    editTd.appendChild(editbtn);
                    myTr.appendChild(editTd)


                    // delete button.

                    var deleteTd = document.createElement("td")
                    var deletebtn = document.createElement("button");
                    deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                    deletebtn.innerHTML = "Delete";
                    deleteTd.appendChild(deletebtn)
                    myTr.appendChild(deleteTd)



                    document.querySelector("tbody").appendChild(myTr);
                });

        }


        function deleteuser(i) {
            console.log(lastsers[i])

            var deleteuser = new XMLHttpRequest()

            deleteuser.onreadystatechange = function () {
                if (deleteuser.status == 200 && deleteuser.readyState == 4) {
                    console.log("user deleted success fully")
                }

            }

            deleteuser.open("delete", "http://localhost:3000/true/" + lastsers[i].id);
            deleteuser.setRequestHeader("Content-type", "application/json");

            deleteuser.send();
        }

        function edituser(i) {

            document.getElementById("id").value = lastsers[i].id;
            document.getElementById("name").value = lastsers[i].name;
            document.getElementById("username").value = lastsers[i].username;
            document.getElementById("address").value = lastsers[i].address;
            document.getElementById("phone").value = lastsers[i].phone;
            document.getElementById("website").value = lastsers[i].website;
            document.getElementById("company").value = lastsers[i].company;
            document.getElementById("company").value = lastsers[i].company;
            document.getElementById("id").value = lastsers[i].id;


            document.getElementById("add").style.display = "none";
            document.getElementById("update").style.display = "block";

        }

        function updateUser() {

            var user = {
                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                username: document.getElementById("username").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                website: document.getElementById("website").value,
                company: document.getElementById("company").value,
                company: document.getElementById("company").value

            };

            var sendData = new XMLHttpRequest();


            sendData.onreadystatechange = function () {
                if (sendData.status == 201 && sendData.readyState == 4) {
                    console.log("user added successfully")
                    getlastUsersfromAPI()



                    document.getElementById("add").style.display = "block";
                    document.getElementById("update").style.display = "none";

                }
            }
            sendData.open("PUT", "http://localhost:3000/true/" + lastsers.id);
            sendData.setRequestHeader("Content-type", "application/json");
            sendData.send(JSON.stringify(user));
        }

        getlastUsersfromAPI()

    </script>
</body>

</html>
