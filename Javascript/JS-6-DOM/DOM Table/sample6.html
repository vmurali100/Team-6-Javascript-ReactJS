<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table {
  
        font-style: italic;
        border-collapse: 2collapse;
        width: 200px;
}

td, th {
  border: 4px solid #410303;
  text-align: left;
  padding: 20px;
  background-color: #6e074f;
  color: #e7e7df;
  font-size: 30px;
}

tr:nth-child(even) {
  background-color: #e7e7df;
}
   </style>
</head>
<body>
    <h1> Tourist places</h1>
    <input type="text" name="" id="userinput"> <button onclick="search()">search user</button>
    <table>
        <tr>
            <thead>
                <th>Tamil Nadu</th>
                <th>Kerala</th>
                <th>Karnataka</th>
                <th>Andhra Pradesh</th>
            </thead>
        </tr>
    </table>
    <tbody></tbody>
    <script>
      var data=[
          {
            TamilNadu:"Mudumalai",
            Kerala:"Alleppey ",
            Karnataka:"Mysore",
            AndhraPradesh:"Araku Valley",
          },
          {
            TamilNadu:" Dhanushkodi",
            Kerala:"Wayanad",
            Karnataka:"Badami",
            AndhraPradesh:"Amaravathi",
          },
          {
            TamilNadu:"Pondicherry",
            Kerala:"Cochin",
            Karnataka:"Coorg ",
            AndhraPradesh:"Gandikota",
          },
      ]
      function distourist(data){
          document.querySelector("tbody").innerHTML=""
          data.forEach((user) => {
              var mytr=document.createElement("tr")

              for(a in user){
                  var mytd=document.createElement("td")
                  mytd.innerHTML=user[a]
                  mytr.appendChild(mytd)
                  document.querySelector("tbody").appendChild(mytr)
              }
          });
      }
      distourist(data)
      function search(){
          var usersearch=document.getElementById("userinput").value
          console.log(usersearch)

          var filteruser=data.filter((user)=>{
              return user.TamilNadu.indexOf(usersearch) >-1
          })
          distourist(filteruser)
      }
    </script>
</body>
</html>
