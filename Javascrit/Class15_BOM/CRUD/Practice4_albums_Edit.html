<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                 
                    <form>
                        <div class="mb-3">
                          <label for="userId" class="form-label">userId</label>
                          <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                          </div>
                         
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
                      </form>
                
            </div>
        </div>
    </div>

    <script>
        var allalbums = JSON.parse(localStorage.getItem("allalbums"))
        var urlAddress = window.location.href;
        var id = urlAddress.substr(urlAddress.lastIndexOf("?")+1)

        for(a in allalbums[id]){
              document.getElementById(a).value = allalbums[id][a]
            }
        
        console.log(allalbums[id])
        console.log(id)

        function updateUser(){
            let user = {
                userId:"",
                id:"",
                title:"",
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            allalbums[id] = user;
            localStorage.setItem("allalbums",JSON.stringify(allalbums))
            window.location.href = "Practice4_albums_Index.html"
            console.log(user)
        }
    </script>
</body>
</html>
