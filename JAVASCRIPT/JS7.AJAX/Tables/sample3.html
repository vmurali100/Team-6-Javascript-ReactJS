<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="GetdataFromuserapi()">GetDataUser</button>
    <table border="1">
        <thead>

        </thead>
        <tbody>
            <th>fname</th>
            <th>lname</th>
            <th>tel</th>
            <th>address</th>
            <th>city</th>
            <th>state</th>
            <th>zip</th>
        </tbody>
        <tbody>

        </tbody>
        
    </table>

    <script>
        function GetdataFromuserapi(){
            var getData = new XMLHttpRequest();

            getData.onreadystatechange=function(){
                if(getData.status ==200 && getData.readyState==4){
                    let alluser=JSON.parse(getData.response)
                    console.log(alluser)
                    display(alluser)
                }
            }    
            getData.open("GET","http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true")
            getData.send()       
        }
        function display(alluser){
            alluser.forEach((user,i)=>{
                console.log(user)
                var myTr= document.createElement("tr")
                document.querySelector("tbody").appendChild(myTr)
                for(a in user){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=user[a]
                    myTr.appendChild(myTd)
                }
            }) 
            }
    </script>
</body>
</html>
