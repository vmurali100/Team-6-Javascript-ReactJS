<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./1.jpg" alt="">
    <script>
         function changeImage(){
            var imageAddress = document.querySelector("img").src;
            var imgNo = imageAddress.substr(imageAddress.lastIndexOf("/")+1,1);
            imgNo++;
            if(imgNo == 5){
                imgNo= 1
            }
            document.querySelector("img").setAttribute("src","./"+imgNo+".jpg")
        }

        setInterval(function (){
            changeImage()
        },2000)
    </script>
</body>
</html>
