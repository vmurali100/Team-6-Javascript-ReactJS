<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="left" style="float: left; width: 200px">
        <button onclick="map()">Map</button><br/><br/>
        <button onclick="find()">find</button><br/><br/>
        <button onclick="filter()">Filter</button><br/><br/>
        <button onclick="every()">Every</button><br/><br/>
        <button onclick="some()">Some</button><br/><br/>
    </div>
    <div id="demo" style="float: left"></div>
    <script>
        var movies = ["manam", "bimmarillu","okkadu", "arya","shiva","lakshy","rowdyboy","raja"];
        function displaymovies(){
            var moviesname ="";
            movies.forEach((movies)=>{
                moviesname +=movies +"<br>";
            })
           document.getElementById("demo").innerHTML =movies; 
        }
        displaymovies();
        function map(){
            var newmap = movies.map((val)=>{
                return val +"- screening" +"<br>";
            })
            document.getElementById("demo").innerHTML =newmap; 
        }
        function find(){
            var char5=movies.find((val)=>{
                return val.length==5
            })
            document.getElementById("demo").innerHTML =char5; 
        }
        function filter(){
            var char5=movies.filter((val)=>{
                return val.length==5
            })
            document.getElementById("demo").innerHTML =char5; 
        }
        function every(){
            var check=movies.every((val)=>{
                return val.length==5
            })
            document.getElementById("demo").innerHTML =check; 
        }
        function some(){
            var result=movies.some((val)=>{
                return val.length==9
            })
            document.getElementById("demo").innerHTML =result; 
        }
        </script>
</body>
</html>
