<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <th>postId</th>
            <th>id</th>
            <th>name</th>
            <th>Email</th>
            <th>email</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getDataFromServer() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest();

                getData.onreadystatechange = function () {
                    if (getData.status == 200 && getData.readyState == 4) {
                        let allUsers = JSON.parse(this.response);
                        resolve(allUsers)

                    }
                };

                getData.open("GET", "https://jsonplaceholder.typicode.com/photos");
                getData.send();
            })
        }

        function displayUsers(allUsers) {
            allUsers.forEach((user, i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]

                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }


        async function getAndDisplayUsers() {
            var users = await getDataFromServer();
            displayUsers(users)
        }

        getAndDisplayUsers()
    </script>
</body>

</html>
