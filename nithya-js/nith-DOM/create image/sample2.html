<html lang="en">
<head>

    <style>
        .products{
    border: 2px solid red;
    margin: 2px;
    width: 31%;
    float: left;
    height: 500px;
    padding: 10px;
}

    </style>
</head>
<body>
   
    <div id="products"></div>
<script>
     employee.forEach((product)=>{
         var myemployeediv=document.createElement("div")
         myemployeediv.setAttribute("class","products")
         var myimg=document.createElement("img")
         myimg.setAttribute("src",product.image);

        var id=document.createElement("h1")
        id.innerHTML=product.id

         var firstName=document.createElement("p")
         firstName.innerHTML=product.firstName

         var lastName=document.createElement("p")
         lastName.innerHTML=product.lastName

         myemployeediv.appendChild(myimg)
         myemployeediv.appendChild(firstName)
         myemployeediv.appendChild(lastName)
         myemployeediv.appendChild(id)
         document.getElementById("products").appendChild(myemployeediv)
         console.log(product.image)
     })
         
     
</script>
     
</body>
