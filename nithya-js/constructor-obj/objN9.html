<body>
   <script>
       var family=function(familynames){
           this.family="kollathurfamily";
           this.familylocation="perumalpalli";
           this.familynames=familynames
           this.familydetails=function(){
               return this.family+" "+this.familylocation+" "+this.familynames
           }
       }
       family.prototype.street="ramanstreet"
       var family1=new family("harish")
       var family2=new family("chandhini")
       console.log(family1,family2)
       console.log(family1.familydetails())
       console.log(family1.street)
   </script>
</body>
