<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: pink; text-align: center;"></h2>
    <script>
        function setTime(){
            var todayDate = new Date()
            document.querySelector("h2").innerHTML = todayDate.toLocaleTimeString()
        }
        setInterval(function(){
            setTime()
        },1000)
    </script>
</body>
</html>
