<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                 
                    <form>
                        <div class="mb-3">
                          <label for="userId" class="form-label">userId</label>
                          <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">date</label>
                            <input type="text" class="form-control" id="date" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="products" class="form-label">products</label>
                            <input type="text" class="form-control" id="products" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                            <label for="__v" class="form-label">__v</label>
                            <input type="text" class="form-control" id="__v" aria-describedby="emailHelp">
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                          </div>
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Update</button>
                      </form>
                
            </div>
        </div>
    </div>

    <script>
        var allcarts = JSON.parse(localStorage.getItem("allcarts"))
        var urlAddress = window.location.href;
        var id = urlAddress.substr(urlAddress.lastIndexOf("?")+1)

        for(a in allcarts[id]){
            if( a !== "products"){
                document.getElementById(a).value = allcarts[id][a]
            }
        }
        console.log(allcarts[id])
        console.log(id)

        function updateUser(){
            let user = {
                id:"",
                userId:"",
                date:"",
                products:"",
                __v:"",
            }
            for(a in user){
                user[a] = document.getElementById(a).value
            }
            allcarts[id] = user;
            localStorage.setItem("allcarts",JSON.stringify(allcarts))
            window.location.href = "Practice11_carts_Index.html"
            console.log(user)
        }
    </script>
</body>
</html>
