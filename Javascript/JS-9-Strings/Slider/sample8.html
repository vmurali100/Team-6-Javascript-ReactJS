<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/1.jpg" alt="" srcset="" style="width:300px ;height:300px">
    <script>
        function changeImage(){
            var imageadd=document.querySelector("img").src
            var imgNo=imageadd.substr(imageadd.lastIndexOf("/")+1,1)
            imgNo++
            if(imgNo==7){
                imgNo=1
            }
            document.querySelector("img").setAttribute("src","./images/"+imgNo+".jpg")
        }
        setInterval(function(){
            changeImage()
        },500)
    </script>
</body>
</html>
