<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var CricketTeams=["India","England","Austrilia","Newzelnad","Pakisthan","Afganisthan","SriLanka","Nepal","WestIndies"]

        CricketTeams.forEach((value,i)=>{
            document.write(i+value+"<br>")
        })
        var sai=CricketTeams.map((val)=>{
            return val+"-11"+"<br>"
        })
        document.write(sai)

        var Royal=CricketTeams.find((val)=>{
            return val.length ==3
        })
        document.write(Royal)

        var Royal=CricketTeams.filter((val)=>{
            return val.length ==3
        })
        document.write(Royal)

        var challengers=CricketTeams.every((val)=>{
            return val.length  >=2
        })
        document.write(challengers)

        var challengers=CricketTeams.some((val)=>{
            return val.length  >=4
        })
        document.write(challengers)
    </script>
</body>
</html>
