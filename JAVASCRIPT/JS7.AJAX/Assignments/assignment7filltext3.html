<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname"><br>

        <input type="text" name="" id="id" hidden> <br>

        <button type="button" onclick="addUsers()" id="add">Add User</button>
        <button type="button" onclick="usersUpdate()" id="update" style="display: none;"> Update User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Id</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allUsers = []
        function addUsers(){
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                id: document.getElementById("id").value
            }
            var sendData = new XMLHttpRequest();
            sendData.onreadystatechange = function (){
                if(sendData.status == 201 && sendData.readyState == 4){
                    console.log("User Added Successfully")
                    getallUsersFromAPI()
                }
            }
            sendData.open("POST", "http://localhost:3000/user");
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }
        function getallUsersFromAPI(){
            var getData  = new XMLHttpRequest();
            getData.onreadystatechange = function(){
                if(getData.status == 200 && getData.readyState == 4){
                    allUsers = JSON.parse(getData.response)
                    console.log(allUsers)
                    displayUsers(allUsers)
                }
            }
            getData.open("GET"," http://localhost:3000/user")
            getData.send()
        }
        function displayUsers(data){
            document.querySelector("tbody").innerHTML = "";
            data.forEach((user,i) => {
                var myTr = document.createElement("tr")                
                for(a in user){
                    var myTd = document.createElement("td");
                    myTd.innerHTML = user [a]
                    myTr.appendChild(myTd)
                }
                //edit
                var editTd = document.createElement("td")
                var editBit = document.createElement("button")
                editBit.setAttribute("onclick", "editUser("+i+")");
                editBit.innerHTML = "Edit"
                editTd.appendChild(editBit)
                myTr.appendChild(editTd)
                
                //delete

                var deleteTd = document.createElement("td")
                var deleteBit = document.createElement("button")
                deleteBit.setAttribute("onclick", "deleteUser("+i+")");
                deleteBit.innerHTML = "Delete"
                deleteTd.appendChild(deleteBit)
                myTr.appendChild(deleteTd)

                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function deleteUser(i){
            console.log(allUsers[i])

            var delUser = new XMLHttpRequest();
            delUser.onreadystatechange = function(){
                if(delUser.status == 200 && delUser.readyState == 4){
                    console.log("User Deleted Success Fully")
                }
            }
            delUser.open("DELETE"," http://localhost:3000/user/"+allUsers[i].id)
            delUser.send();
        }

        function editUser(i){
            document.getElementById("add").style.display = "none"
            document.getElementById("update").style.display = "block"

            document.getElementById("fname").value = allUsers[i].fname;
            document.getElementById("lname").value = allUsers[i].lname;
            document.getElementById("id").value = allUsers[i].id;
        }
        function usersUpdate(){
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                id: document.getElementById("id").value
            }
            var sendData = new XMLHttpRequest();

            sendData.onreadystatechange = function (){
                if(sendData.status == 201 && sendData.readyState == 4){
                    console.log("User Added Successfully")                    

                    document.getElementById("add").style.display = "block"
                    document.getElementById("update").style.display = "none"
                }               
            }
            sendData.open("PUT"," http://localhost:3000/user/"+user.id);
            sendData.setRequestHeader("Content-type", "application/json")
            sendData.send(JSON.stringify(user))
        }

        // getallUsersFromAPI()
    </script>
</body>
</html>
