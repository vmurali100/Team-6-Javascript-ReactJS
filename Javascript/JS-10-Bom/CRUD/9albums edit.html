<body>
   <div class="container">

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">userId</label>
                  <input type="text" class="form-control" id="userId" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">id</label>
                  <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                </div> <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                <button type="button" class="btn btn-primary" onclick="updatealbums()">update</button>
              </form>

           <div class="col"></div>
       </div>
   </div>
   <script>
     var alluser=JSON.parse(localStorage.getItem("alluser"))
     var urladdress=window.location.href
     var id=urladdress.substr(urladdress.lastIndexOf("?")+1)
     console.log(id)
     for(a in alluser[id]){
       document.getElementById(a).value=alluser[id][a]
     }

     function updatealbums(){
       let user={
        userId:"",
        id:"",
        title:""
       }
       for(a in user){
         user[a]=document.getElementById(a).value
       }
      alluser[id]=user
      localStorage.setItem("alluser",JSON.stringify(alluser))
      window.location.href="9albums intex.html"
     }
   </script>
