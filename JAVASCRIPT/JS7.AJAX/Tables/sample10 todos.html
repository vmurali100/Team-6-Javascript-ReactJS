<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="GetDatafromtodosApi()">Get Data Todos</button>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>completed</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function GetDatafromtodosApi(){
            var getData = new XMLHttpRequest()

            getData.onreadystatechange= function(){
                if(getData.status ==200 && getData.readyState==4){
                    let allusers=JSON.parse(getData.response)
                    console.log(allusers)
                    displayusers(allusers)
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/todos")
            getData.send()
        }

        function displayusers(allusers){
            allusers.forEach((user, i)=>{
                console.log(user)
                var myTr = document.createElement("tr")
                for(a in user){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }
    </script>
</body>
</html>
