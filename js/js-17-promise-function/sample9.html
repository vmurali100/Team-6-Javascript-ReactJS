<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            width: 1000px;
        }
        img{
            width: 70px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <th>albumId</th>
            <th>id</th>
            <th>title</th>
            <th>url</th>
            <th>thumbnailUrl</th>
            <!-- <th>email</th> -->
         
        </thead>
        <tbody></tbody>
    <script>
        
        function getdatafromserver(){
            return new Promise((resolve,reject)=>{
                var getData=new XMLHttpRequest()
                getData.onreadystatechange=function(){
                    if(getData.status=200 && getData.readyState==4){
                        var allusers=JSON.parse(getData.response)
                        resolve(allusers)
                    }
                }
                getData.open("GET","https://jsonplaceholder.typicode.com/photos")
                getData.send()
            })
        }
        function displayallusers(allusers){
            document.querySelector("tbody").innerHTML=""
           allusers.forEach((user,i)=>{
               mytr=document.createElement("tr")
               for(a in user){
                   if(a !=="url" && a!=="thumbnailUrl"){
                       var mytd=document.createElement("td")
                       mytd.innerHTML=user[a]
                       mytr.appendChild(mytd)
                   }else{
                       var mytd=document.createElement("td")
                       var myimg=document.createElement("img")
                       myimg.setAttribute("src",user[a])
                       mytd.appendChild(myimg)
                    mytr.appendChild(mytd)
                   }
               }
               document.querySelector("tbody").appendChild(mytr)
           }) 
        };
        getdatafromserver().then((user)=>{
            displayallusers(user)
        })
        getdatafromserver()
    </script>
</body>
</html>
