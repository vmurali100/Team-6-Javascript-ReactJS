<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table border="1">
    <thead>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>completed</th>
    </thead>
    <tbody></tbody>
</table>
<body>
    <script>
        function getDatatodos(){
        return new Promise((good,bad)=>{
            var getData=new XMLHttpRequest()
            getData.onreadystatechange=function(){
            if(getData.status==200 && getData.readyState==4){
                var alltodos=JSON.parse(getData.response)
                good(alltodos)
            }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/todos")
            getData.send()
        })
        }
        function displaytodos(todos){
            todos.forEach((user,i) => {
              var mytr=document.createElement("tr")
              for(a in user){
                  var mytd=document.createElement("td")
                  mytd.innerHTML=user[a]
                  mytr.appendChild(mytd)
              } 
              document.querySelector("tbody").appendChild(mytr) 
            });
        }
       async function getdisplaytodos(){
            var user=await getDatatodos()
            displaytodos(user)
        }
        getdisplaytodos()
    </script>
</body>
</html>
