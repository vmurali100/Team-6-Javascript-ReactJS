<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getdatafromapi()" type="button">getData</button>
    <table border="1">
        <tr>
            <thead>
                <th>id</th>
                <th>name</th>
                <th>username</th>
                <th>email</th>
                <th>address</th>
                <th>phone</th>
                <th>website</th>
                <th>company</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
    <script>
        function getdatafromapi(){
            var getData = new XMLHttpRequest();
            getData.onreadystatechange=function(){
                if(getData.status==200 && getData.readyState==4){
                    var allusers=JSON.parse(this.response)
                    console.log(allusers)
                    displayUsers(allusers)
                    
                }
            }
            getData.open("GET","https://jsonplaceholder.typicode.com/users")
            getData.send()
        }
        function displayUsers(allusers){
            allusers.forEach((user,i)=>{
                console.log(user)
                var mytr=document.createElement("tr")
                for(a in user){
                    var mytd=document.createElement("td")
                   if(a !=="address" && a !=="company"){
                    mytd.innerHTML=user[a]
                   }else{
                    //    mytd.innerHTML=JSON.stringify(user[a])
                       var details=""
                       for(b in user[a][b]){
                           details=details+ b+":"+ user[a][b]+"<br>"
                       }
                       mytd.innerHTML=details
                   }
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
          
        }

    </script>
</body>
</html>
