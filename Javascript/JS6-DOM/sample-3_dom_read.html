<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname"><br><br>
        <label for="email">Email</label>
        <input type="text" name="" id="email"><br><br>
        <button type="button" onclick="addUser()">Add User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        //Read the Values from Form and Create an Object 
        //Add the Object to the Array
        //Display the Array of Object in Table

        var allUsers = JSON.parse(localStorage.getItem("allUsers"))
        if(allUsers == null){
            allUsers = []
        }
        function addUser(){
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            allUsers.push(user);
            //Storing in local Storage
              
            localStorage.setItem("allUsers",JSON.stringify(allUsers))

            displayUsers(allUsers);
            clearForm(); 
        }
        
        function clearForm(){
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("email").value = ""; 
        }

        function displayUsers(data) {
            document.querySelector("tbody").innerHTML = " ";
            data.forEach((user,i) => {
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML= user[a]
                    myTr.appendChild(myTd)
                }
                var editTd = document.createElement("td")
                var editBit = document.createElement("button")
                editBit.setAttribute("onclick", "editUser("+i+")")
                editBit.innerHTML = "Edit";
                editTd.appendChild(editBit);
                myTr.appendChild(editTd);

                var deleteTd = document.createElement("td")
                var deleteBit = document.createElement("button")
                deleteBit.setAttribute("onclick", "deleteUser("+i+")")
                deleteBit.innerHTML = "Delete";
                deleteTd.appendChild(deleteBit);
                myTr.appendChild(deleteTd);

                document.querySelector("tbody").appendChild(myTr)               
            });
        }
        function editUser(i){
            console.log("Edit User Called"+i)
        }
        function deleteUser(i){
            console.log("Delete User Called"+i)
            allUsers.splice(i,2);
            displayUsers(allUsers);
        }
        displayUsers(allUsers)
    </script>
</body>
</html>
