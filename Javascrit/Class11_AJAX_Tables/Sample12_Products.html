<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table{
             width: 1000px;
             margin: 0 auto;
         }
         th{
             background-color: aquamarine;
             color: blue;
         }
         button{
           margin-left: 700px;
           background-color: rgb(34, 0, 255);
           color: white;
        }
    </style>
</head>
<body>
    <button onclick="GetDataFromAPI()">GET DATA</button>
     <hr>
     <table border="1" id="div">
        <tr>
            <thead>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>description</th>
                <th>category</th>
                <th>image</th>
                <th>rating</th>
            </thead>
        </tr>
        
        <tbody></tbody>
    </table>
    <script>
        function GetDataFromAPI() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.status == 200 && getData.readyState == 4) {
                    let allProducts = JSON.parse(this.response)
                    displayUsers(allProducts)
                }
            };
            getData.open("GET", "https://fakestoreapi.com/products");
            getData.send();
        }

        function displayUsers(allProducts) {
            allProducts.forEach((user, i) => {
                console.log(user)
                var myTr = document.createElement("tr");
                for (a in user) {
                    var myTd = document.createElement("td")
                    if (a !== "rating") {
                        myTd.innerHTML = user[a]
                    } else {
                         var details = ""
                        for(b in user[a]){
                            details = details + b + " : " + user[a][b] + "<br>"
                        }
                        myTd.innerHTML = details
                    }
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            });
        }
    </script>
</body>
</html>
