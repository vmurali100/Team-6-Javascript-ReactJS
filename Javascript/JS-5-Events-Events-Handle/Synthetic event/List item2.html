<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Pineapple</li>
        <li>Pomegranate</li>
        <li>Avocado</li>
        <li>Papaya</li>
        <li>Watermelon</li>
    </ul>
    <script>
        document.querySelector("ul").onclick=function(event){
            console.log(event.target)
            var selectedli=event.target
            var parentElement=selectedli.parentNode
            parentElement.removeChild(selectedli)
        }
    </script>
</body>
</html>
