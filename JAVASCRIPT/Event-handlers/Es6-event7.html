<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="left" style="float: left; width: 200px">
        <button onclick="map()">Map</button><br> <br>
        <button onclick="filter()">Filter</button><br> <br>
        <button onclick="find()">Find</button><br> <br>
        <button onclick="every()">Every</button><br> <br>
        <button onclick="some()">Some</button><br> <br>
    </div>
    <div id="demo" style="float: left"></div>
    <script>
        var shirtsbrand = ["tommyhilfiger", "gelaallensollyto","peter", "john","park"];
        function displayshirtsbrand(){
            var shirtsbrandname="";
            shirtsbrand.forEach((shirtsbrand)=>{
                shirtsbrandname += shirtsbrand +"<br>";
            })
            document.getElementById("demo").innerHTML=shirtsbrand;
        }
        displayshirtsbrand();
        function map(){
            var newmap=shirtsbrand.map((val)=>{
                return val +" - shirts" +"<br>";
            })
            document.getElementById("demo").innerHTML=newmap;
        }
        function filter(){
            var char4=shirtsbrand.filter((val)=>{
                return val.length==4
            })
            document.getElementById("demo").innerHTML=char4;
        }
        function find(){
            var char4=shirtsbrand.find((val)=>{
                return val.length==4
            })
            document.getElementById("demo").innerHTML=char4;
        }
        function every(){
            var check=shirtsbrand.every((val)=>{
                return val.length==6
            })
            document.getElementById("demo").innerHTML=check;
        }
        function some(){
            var result=shirtsbrand.some((val)=>{
                return val.length==0
            })
            document.getElementById("demo").innerHTML=result;
        }
    </script>
</body>
</body>
</html>
