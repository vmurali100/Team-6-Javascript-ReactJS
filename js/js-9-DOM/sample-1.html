<body>
    <div id="demo1"> welcome</div>
    <button onclick="setDivText()">set text</button>
    <button onclick="changeDivText()">change text</button><br><br>
    <input type="text" name="myname" id="">
    <button onclick="setText()">set input</button>
    <button onclick="changeText()">change input</button><br><hr>
    <p></p>

    <script>
        //getElementById
        function setDivText() {
            document.getElementById("demo1").innerHTML = "Helloo  !!!"
        }
        function changeDivText() {
            document.getElementById("demo1").innerHTML = "changed to Hellooo World !!!"
        }
        //  getElementsByName
        function setText() {
            document.getElementsByName("myname")[0].value = "set elements by name"
        }
        function changeText() {
            document.getElementsByName("myname")[0].value = "click to change text"
        }
        //getElementsBtTagName
        function setPText() {
            document.getElementsByTagName("p")[0].innerHTML = "welcome to javascript"
        }
        function changePText() {
            document.getElementsByTagName("p")[0].innerHTML = "welcome to DOM methods"
        }
        //getElementsByClassname
        function setByClass() {
            document.getElementsByClassName("my")[1].innerHTML = "click to see the text"
        }
        function changeByClass() {
            document.getElementsByClassName("my")[1].innerHTML = "click to change the text"
        }
        //queryselector
        function setByqs() {
            document.querySelector("h3").innerHTML = "it adds text at index 0 position"
        }
        function changeByqs() {
            document.querySelector("h3").innerHTML = "querySelector"
        }
        //querySelectorAll
        function setByQsa() {
            document.querySelectorAll("h3")[2].innerHTML = "set by queryselecto all"
        }
        function changeByQsa() {
            document.querySelectorAll("h3")[2].innerHTML = "changed on click"
        }
