<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["banana","apple","orange","sapota","jackfruit"]
        fruits.forEach((frut,i)=>{
            document.write(i+"."+frut+"<br>")
        })
        var newfruit=fruits.map((val)=>{
            return val+"-fruit"+"<br>"
        })
        document.write(newfruit)
        var char6=fruits.find((val)=>{
            return val.length==6
        })
        console.log(char6)
        var char6=fruits.filter((val)=>{
            return val.length==6
        })
        console.log(char6)
        var result=fruits.some((val)=>{
            return val.length>=4
        })
        console.log(result)
        var check=fruits.every((val)=>{
            return val.length>=4
        })
        console.log(check)
    </script>
</body>
</html>
