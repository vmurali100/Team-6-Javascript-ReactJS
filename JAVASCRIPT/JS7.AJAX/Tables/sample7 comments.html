<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="GetDatauserApi()">GetData</button>
    <table border="1">
        <thead>
            <th>postId</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function GetDatauserApi(){
            var getData = new XMLHttpRequest();
        getData.onreadystatechange = function(){
            if(getData.status == 200 && getData.readyState ==4){
                let allusers=JSON.parse(getData.response)
                console.log(allusers)
                displayUsers(allusers)
            }          
        }
        getData.open("GET","https://jsonplaceholder.typicode.com/comments")
            getData.send()
        }

        function displayUsers(allusers){
            allusers.forEach((sai,i)=>{
                console.log(sai)

                var myTr=document.createElement("tr")
                for( a in sai){
                    var myTd=document.createElement("td")
                    myTd.innerHTML=sai[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }
    </script>
</body>
</html>
