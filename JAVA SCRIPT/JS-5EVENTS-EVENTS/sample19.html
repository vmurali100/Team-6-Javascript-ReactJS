<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="101" style="float: left; width: 250px;">
        <button onclick="mapmethaod()">mapmethaod</button><br><br>
        <button onclick="findmethod()">findmethod</button><br><br>
        <button onclick="filetrmethod()">filtermethod</button><br><br>
        <button onclick="somemethod()">somemethod</button><br><br>
        <button onclick="everymehtod()">everymehtod</button><br><br>
    </div>
    <div id="102" style="float: left;"></div>
    <script>
        var waterfalls = ["Nohkalikai Falls", "Dudhsagar Falls", "Kynrem Falls", "Meenmutty Falls", "Thalaiyar Falls", "Barkana Falls", "Jog Falls", "Khandadhar Falls", "Vantawng Falls", "Kune Falls", "Thoseghar Waterfalls", "	Magod Falls"]
        function displayAllUsers() {
            var Users = "";
            waterfalls.forEach(user => {
                Users += user + "<br>";
            });
            document.getElementById("102").innerHTML = Users
        }
        displayAllUsers()

        function mapmethaod(){
            var vacation=waterfalls.map((val)=>{
                return val+="=trip"+"<br>";
            });
            document.getElementById("102").innerHTML=vacation
        }
        displayAllUsers()
         function findmethod(){
             var char=waterfalls.find((val)=>{
                 return val.length==10
             })
             document.getElementById("102").innerHTML=char
         }
         displayAllUsers()

         function filetrmethod(){
             var char=waterfalls.filter((val)=>{
                 return val.length==12
             })
             document.getElementById("102").innerHTML=char
         }
         displayAllUsers()

         function somemethod(){
             var char=waterfalls.some((val)=>{
                 return val.length==15
             })
             document.getElementById("102").innerHTML=char
         }
         displayAllUsers()

         function everymehtod(){
             var char=waterfalls.every((val)=>{
                 return val.length==12
             })
             document.getElementById("102").innerHTML=char
         }
         displayAllUsers()

    </script>
</body>

</html>
