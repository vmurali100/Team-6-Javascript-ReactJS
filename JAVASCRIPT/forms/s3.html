<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 430px;
            margin: 0 auto;
            border: 2px solid;
            background-color: lavender;
        }
        table {
            width: 430px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
    <h3>Address</h3>
    <hr/>
        <table>
            <tr>
                <td><label for="street">Street :</label></td>
                <td><input type="text" id="street" name=""></td>
            </tr>
            <tr></tr>
                <td><label for="street"></label></td>
                <td><input type="text" id="street" name=""></td>
            </tr>
            <tr>
                <td><label for="city">City, State :</label></td>
                <td><input type="text" id="city" name=""> <input type="text" name="" id="state"></td>
            </tr>
            <tr>
                <td><label for="zipcode">Zip Code :</label></td>
                <td><input type="text" id="zipcode" name=""></td>
            </tr>
            <tr>
                <td><label for="country">Country :</label></td>
                <td><input type="text" id="country"></td>
            </tr>
        </table>
        <button type="button" onclick="okUser()">OK</button>
        <button type="button" onclick="cancelUser()">CANCEL</button>
    </div>         
     <br><br>
    <table border="1">
        <tr>
            <thead>
                <th>Street</th>
                <th>City, State</th>
                <th>Zip Code</th>
                <th>Country</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
        </tr>
        <tbody></tbody>
    </table>
        <script>
            var allUsers = []
            function okUser(){
                var user = {
                    street : document.getElementById("street").value,
                    city : document.getElementById("city").value,
                    zipcode : document.getElementById("zipcode").value,
                    country : document.getElementById("country").value,
                }
                console.log(allUsers)
                allUsers.push(user)
                displayUsers(allUsers)
                
            }
    
            function cancelUser(){
                document.getElementById("street").value="";
                document.getElementById("city").value="";
                document.getElementById("zipcode").value="";
                document.getElementById("country").value=""
            }
            function displayUsers(data) {
                    document.querySelectorAll("tbody")[1].innerHTML = "";
                    data.forEach((user,i) => {
                        var myTr = document.createElement("tr");
                        for (a in user) {
                            var myTd = document.createElement("td");
                            myTd.innerHTML = user[a];
                            myTr.appendChild(myTd);
                        }
    
                        var editTd = document.createElement("td") 
                        var editBtn = document.createElement("button")
                        editBtn.setAttribute("onclick","edituser("+i+")")
                        editBtn.innerHTML = "Edit"
                        editTd.appendChild(editBtn)
                        myTr.appendChild(editTd)
    
                        var deleteTd = document.createElement("td") 
                        var deleteBtn = document.createElement("button")
                        deleteBtn.setAttribute("onclick","deleteuser("+i+")")
                        deleteBtn.innerHTML = "Button"
                        deleteTd.appendChild(deleteBtn)
                        myTr.appendChild(deleteTd)
    
    
                        document.querySelectorAll("tbody")[1].appendChild(myTr)
                    })
                }
    
                function editUser(i){
                    console.log("edituser called" +i)
                }
    
                function deleteUser(i){
                    console.log("deleteuser called" +i)
                    allusers.splice(i,1)
                    displayUsers(allusers)
                }

              
            </script>

</body>
</html>
