<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">id</label>
                      <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">title</label>
                      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">price</label>
                      <input type="text" class="form-control" id="price" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">description</label>
                      <input type="text" class="form-control" id="description" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">category</label>
                      <input type="text" class="form-control" id="category" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">image</label>
                      <input type="text" class="form-control" id="image" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">rating</label>
                      <input type="text" class="form-control" id="rating" aria-describedby="emailHelp">
                    </div>
                    <input type="text" class="form-control" id="id" aria-describedby="emailHelp" hidden>
                    <button type="button" class="btn btn-primary" onclick="updateproducts()">update</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
      var alluser=JSON.parse(localStorage.getItem("alluser"))
      var urladdress=window.location.href
      var id=urladdress.substr(urladdress.lastIndexOf("?")+1)
      for(a in alluser[id]){
        if(a !=="address" && a !=="company")
       {
        document.getElementById(a).value=alluser[id][a]
       }
      }
      function updateproducts(){
          let user={
            id:"",
            title:"",
            price:"",
            description:"",
            category:"",
            image:"",
            rating:"",
          }
          for(a in user){
            user[a]=document.getElementById(a).value
          }
          alluser[id]=user
          localStorage.setItem("alluser",JSON.stringify(alluser))
          window.location.href="12products intex.html"
          console.log(user)
      }
    </script>
</body>
</html>
