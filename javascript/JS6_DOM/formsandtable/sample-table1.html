<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            color: red;  line-height: 25px;
        }
        input{
            display: block;
        }
        table{
            width: 100%; border: 1px solid ; font-family: Arial,  sans-serif;
        }
        tr,th{
            border: 1px solid green;
            text-align: center;
            padding: 8px;
            color: blue;
        }
      

    </style>
</head>
<body>
    <form action="">
        <label for="entername">Name</label>
        <input type="text" name="" id="name">
        <label for="age">Age</label>
        <input type="number" name="" id="age">
        <label for="Address">Address</label>
        <input type="text" name="" id="address">
        <label for="Phonenumber">PhoneNo</label>
        <input type="number" name="" id="phoneno">
        <label for="Email">Email</label>
        <input type="text" name="" id="email">
        <button type="button" onclick="adduser()">Adduser</button>
    </form>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>PhoneNo</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
       <tbody></tbody>
    </table>
    <script>
        var allUsers=JSON.parse(localStorage.getItem("allUsers"))
        if(allUsers==null){
            allUsers=[]
        }
        function adduser(){
            var user={
                name:document.getElementById("name").value,
                age:document.getElementById("age").value,
                address:document.getElementById("address").value,
                phoneno:document.getElementById("phoneno").value,
                email:document.getElementById("email").value,
            }
            allUsers.push(user);
           // console.log(allUsers);
           // console.log(user);
           localStorage.setItem("allUsers",JSON.stringify(allUsers))
           displayUser(allUsers);
           clearform();
        }
        function clearform(){
            document.getElementById("name").value="";
            document.getElementById("age").value="";
            document.getElementById("address").value="";
            document.getElementById("phoneno").value="";
            document.getElementById("email").value="";
        }
       function displayUser(data){
       document.querySelector("tbody").innerHTML=" ";
        data.forEach((user,i) => {
           var myTr=document.createElement("tr"); 
           for(a in user){
            var myTd=document.createElement("td");
            myTd.innerHTML=user [a]
            myTr.appendChild(myTd)
           }

           var editTd=document.createElement("td");
           var editBtn=document.createElement("button");
           editBtn.setAttribute("onclick","editUser("+i+")");
           editBtn.innerHTML="Edit"
           editTd.appendChild(editBtn);
           myTr.appendChild(editTd);

           var deleteTd=document.createElement("td");
           var deleteBtn=document.createElement("button");
           deleteBtn.setAttribute("onclick","deleteUser("+i+")");
           deleteBtn.innerHTML="Delete"
           deleteTd.appendChild(deleteBtn);
           myTr.appendChild(deleteTd);
           document.querySelector("tbody").appendChild(myTr);

        });
       }
        function editUser(i){
            console.log("Edit user called"+i);
        }
        function deleteUser(i){
            console.log("Delete user called"+i);
            allUsers.splice(i,1);
            displayUser(allUsers);
        }
        displayUser(allUsers)
     
    </script>
</body>
</html>
