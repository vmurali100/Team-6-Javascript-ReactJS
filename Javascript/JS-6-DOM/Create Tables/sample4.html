<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
    border: 3px green solid;
    text-align: center;
    width: 130px;
    float: left;
    margin: 4px;
        }
    </style>
</head>
<body>
    <script>
        var tablesNo=prompt("enter no of tables you want")
        var i=2
        while(i<tablesNo){
            var myh2=document.createElement("h2")
            var j=1
            var table=""
            while(j<=30){
                table=table+i+" x "+j+" = "+i*j+"<br>"
                j++
            }
            myh2.innerHTML=table
            document.body.appendChild(myh2)
            i++
        }
        console.log(tablesNo)
    </script>
</body>
</html>
